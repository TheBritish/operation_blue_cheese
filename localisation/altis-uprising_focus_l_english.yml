l_english:
 ALT_establish_department_of_industry:0 "Establish Department of Industry"
 ALT_establish_department_of_industry_desc:0 "By establishing a department to oversee industrial concerns, we can begin to create a stable economy."
 ALT_industrial_expansion1:0 "Industrial Expansion I"
 ALT_industrial_expansion1_desc:0 "By modernising our production techniques and creating new factories, our industry will finally be able to expand."
 ALT_extended_factory_construction:0 "Extended Factory Construction"
 ALT_extended_factory_construction_desc:0 "The people need more jobs. By striking deals with companies, we will convince them to construct more facotries."
 ALT_industrial_expansion2:0 "Industrial Expansion II"
 ALT_industrial_expansion2_desc:0 ""
 ALT_improved_construction_techniques:0 "Improved Construction Techniques"
 ALT_improved_construction_techniques_desc:0 "Better construction techniques help us make more infrastructure, and also make it faster."
 ALT_industrial_expansion3:0 "Industrial Expansion III"
 ALT_industrial_expansion3_desc:0 ""
 ALT_synthetic_resource_production:0 "Synthetic Resource Production"
 ALT_synthetic_resource_production_desc:0 "Focussing on synthetic resource production will allow us to gain more resources and rely less on trade."
 ALT_establish_altis_armed_forces:0 "Establish Altis Armed Forces"
 ALT_establish_altis_armed_forces_desc:0 "Without a standing army, we will not be able to sufficiently defend ourselves. Establishing the AAF allows us to properly train and equip our soldiers."
 ALT_expanded_mil_prod:0 "Expanded Military Production"
 ALT_expanded_mil_prod_desc:0 "The AAF and the Department of Industry can work together to help expand the production of military equipment."
 ALT_extensive_training:0 "Extensive Training"
 ALT_extensive_training_desc:0 "Improved techniques ensure that our soldiers are properly trained and ready for combat."
 ALT_phoenician_tradition:0 "Phoenician Tradition"
 ALT_phoenician_tradition_desc:0 "Our ancestors once owned the many surrounding islands, until they were taken from us by medieval warlords. We must unify the people and prepare to take back what is ours."
 ALT_demand_aegean_islands:0 "Demand Aegean Islands"
 ALT_demand_aegean_islands_desc:0 "The Aegean Islands are rightfully ours, and we will demand them from Greece."
 ALT_forceful_annexation:0 "Forceful Annexation"
 ALT_forceful_annexation_desc:0 "We must take what is ours, with force."