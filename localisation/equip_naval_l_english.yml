 RAJ_light_cruiser_8:0 "Superb Class"
 RAJ_light_cruiser_8_desc:0 "The Superb was a subclass of Minotaur-class cruisers that was built to a slightly modified design."
 RAJ_light_cruiser_aa_1:0 "Dido Class"
 RAJ_light_cruiser_aa_1_desc:0 "The Dido-class cruisers were built as anti-aircraft escort cruisers. They had weaker main guns to allow for a stronger AA complement."
