 light_cruiser_8:0 "Postwar Light Cruiser"
 light_cruiser_1_desc:0 "Maneuverable light cruisers that can maintain a high speed will continue to be useful for scouting missions."
 light_cruiser_4_desc:0 "Post-war treaties put restrictions on cruisers, but well-armed light vessels can be developed while remaining within these limits."
 light_cruiser_5_desc:0 "Now skirting the limits of treaties, larger and more heavily armored cruisers can be built, still with light enough weaponry to be classified as light cruisers."
 light_cruiser_7_desc:0 "Tactically employed to protect larger ships, the modern generation of light cruisers can shake off most past restrictions and be better armed to handle aerial attacks."
 light_cruiser_aa_1:0 "Early War AA Light Cruiser"
 light_cruiser_aa_2:0 "Mid-War AA Light Cruiser"
 light_cruiser_aa_3:0 "Late War AA Light Cruiser"
 heavy_cruiser_1:0 "WWI-Era Armored Cruiser"
 heavy_cruiser_2:0 "1920s Heavy Cruiser"
 heavy_cruiser_3:0 "E Interwar Heavy Cruiser"
 heavy_cruiser_4:0 "L Interwar Heavy Cruiser"
 heavy_cruiser_5:0 "Early War Heavy Cruiser"
 heavy_cruiser_6:0 "Mid-War Heavy Cruiser"
 heavy_cruiser_7:0 "Postwar Heavy Cruiser"
 heavy_cruiser_1_desc:0 "The Washington Naval Treaty was set up to prevent an arms race in cruisers, among other ships, but this seems inevitable. By keeping armor light, the weapons load can be increased."
 heavy_cruiser_4_desc:0 "Despite new efforts at treaties, refitting lighter cruisers with heavier weaponry remains efficient, although armor is still limited."
 heavy_cruiser_5_desc:0 "As restrictions are increasingly ignored worldwide, more balanced heavy cruiser designs with more priority on armor can be built. Better anti-air guns allow these ships to cooperate in naval air warfare."
 heavy_cruiser_7_desc:0 "Upscaled, longer and heavier designs with rapid-fire armaments are features in these final stages of heavy cruiser development."
 battle_cruiser_1:0 "WWI-Era Battle Cruiser"
 battle_cruiser_2:0 "Interwar Battle Cruiser"
 battle_cruiser_3:0 "Mid-War Battle Cruiser"
 battle_cruiser_1_desc:0 "The post-war battlecruiser arms race resulted in several heavily armed designs, sacrificing armor for speed compared to battleships."
 battle_cruiser_3_desc:0 "Rebuilt and repurposed battlecruisers continue to outrun even modern battleship designs by lighter protection, but have developed better systems for fire control, detection and aerial defenses."
 battleship_1:0 "WWI-Era Battleship"
 battleship_2:0 "1920s Battleship"
 battleship_3:0 "Interwar Battleship"
 battleship_4:0 "Early War Battleship"
 battleship_5:0 "Mid-War Battleship"
 battleship_1_desc:0 "Considered by some to be a relic of a bygone era of naval warfare, by others as the most impressive ships ever built, no one can deny that these remnants of the battleship arms race constitute some of the most heavily armed and armored vessels ever built."
 battleship_3_desc:0 "With improved stability and range, a new generation of battleships improve upon previous designs while remaining within limits stipulated by naval treaties."
 battleship_4_desc:0 "Thicker armor, stronger engines, a battery of high-caliber guns and improved anti-air capabilities can allow battleships to remain relevant, if correctly employed, in a world where naval warfare is increasingly dominated by aerial support."
 battleship_5_desc:0 "As the world sees what may be the last major battleship confrontations, the importance of heavy armaments and anti-air turrets is greater than ever."
 carrier_1:0 "1920s Fleet Carrier"
 carrier_2:0 "Interwar Fleet Carrier"
 carrier_3:0 "Early War Fleet Carrier"
 carrier_4:0 "Mid-War Fleet Carrier"
 carrier_5:0 "Postwar Fleet Carrier"
 carrier_1_desc:0 "Many military theorists believe that naval aviation is the future. Converting old capital ships and ocean liners to carry aircraft will be the first step towards utilizing these new doctrines."
 carrier_2_desc:0 "As work begins on the first keel-up carrier designs, we must ensure that these ships have the range and speed to keep up with the rest of our navy, while respecting the post-war naval treaties."
 carrier_3_desc:0 "Improved construction methods and more specialized systems like deck edge elevators allow these carriers to transport more planes more efficiently."
 carrier_4_desc:0 "With many naval treaties now increasingly ignored, we can proceed to build carriers capable of transporting more planes than ever to secure air superiority cover."
 light_carrier_1:0 "1920s Light Carrier"
 light_carrier_2:0 "Early War Light  Carrier"
 light_carrier_3:0 "Mid-War Light Carrier"
 light_carrier_4:0 "Postwar Light Carrier"
 SH_battleship_1:0 "Early War Heavy Battleship"
 SH_battleship_2:0 "Mid-War Heavy Battleship"
 SH_battleship_1_desc:0 "The current state of the world no longer has any room for abiding by naval treaties. Without these limitations, we can focus entirely on creating the heaviest, most well-armed battleships of all time, able to engage multiple lesser vessels."
 SH_battleship_2_desc:0 "An improvement on our earlier super heavy design with stronger weapons and improved fire control systems."
 ### ENG - ENGLAND ###
 ENG_submarine_1:0 "L & H Class"
 ENG_submarine_1_desc:0 "The L and H classes were medium-sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 ENG_submarine_2:0 "O/P/R Class"
 ENG_submarine_2_desc:0 "The O, P, and R class submarines were built in the late 1920s as long range patrol submarines for the Far East."
 ENG_submarine_3:0 "Thames Class"
 ENG_submarine_3_desc:0 "The Thames-class submarines were built in the early 1930s. They were the last attempt by the Royal Navy to build leet submarines?that were fast enough to operate as part of a fleet."
 #ENG_submarine_3b: "Swordfish Class"
 #ENG_submarine_3c: "Shark Class"
 ENG_submarine_4:0 "Grampus Class"
 ENG_submarine_4_desc:0 "Grampus-class submarines were predominantly minelayers built in the 1930s and used extensively in the Mediterranean."
 #ENG_submarine_4b: "Triton Class"
 ENG_submarine_5:0 "U Class"
 ENG_submarine_5_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 ENG_submarine_6:0 "Tempest Class"
 ENG_submarine_6_desc:0 "The Tempest was the second subclass of T-class submarines. These ships had improved torpedo tubes and an Improved design over their predecessors and served predominantly in the Mediterranean."
 #ENG_submarine_6b: "Seraph Class"
 ENG_submarine_7:0 "Taciturn Class"
 ENG_submarine_7_desc:0 "The Taciturn was the third subclass of T-class submarines. They lacked many refinements in the earlier models but had a greater diving depth."
 #ENG_submarine_7b: "Vampire Class"
 ENG_submarine_8:0 "Amphion Class"
 ENG_submarine_8_desc:0 "The Amphion-class submarines were designed as improvements over the preceding T-class. These ships were designed with greater speed and diving depths under the intention that they would be deployed to fight in the Pacific."
 ENG_destroyer_1:0 "R/S Class"
 ENG_destroyer_1_desc:0 "R-class destroyers were a class of WWI-era destroyers built between 1916 and 1917. S-class destroyers were an improvement upon the earlier R-class models. Most were built just after the end of WWI. Only a handful survived scrapping to serve in WWII."
 #ENG_destroyer_1b: "V/W Class"
 ENG_destroyer_2:0 "A/B/C/D Class"
 ENG_destroyer_2_desc:0 "The A & B-class destroyers were built in the late 1920s and saw extensive action during WW2. The C & D-class destroyers were built in the early 1930s and had improved endurance over their predecessors. They served in a variety of roles in the Atlantic and Mediterranean."
 ENG_destroyer_3:0 "E/F Class"
 ENG_destroyer_3_desc:0 "The E & F-class destroyers were built between 1932 and 1934 and saw extensive action in both European and Pacific waters."
 ENG_destroyer_4:0 "G/H/I Class"
 ENG_destroyer_4_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes is the same as in the F class, with both using the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 ENG_destroyer_5:0 "J/K/N Class"
 ENG_destroyer_5_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 ENG_destroyer_6:0 "L/M Class"
 ENG_destroyer_6_desc:0 "The L & M-class destroyers were launched between 1939 and 1941. They had improved anti-aircraft and electronic equipment compared to their predecessors."
 #ENG_destroyer_6b: "O/P/Q/R Class"
 #ENG_destroyer_6c: "S/T/U/V/W Class"
 ENG_destroyer_7:0 "C Class"
 ENG_destroyer_7_desc:0 "The C-class destroyers were launched between 1943 and 1945. They were built upon the earlier J-class with the latest armament and electronics advances of the time."
 #ENG_destroyer_7b: "Weapon Class"
 ENG_heavy_destroyer_1:0 "WWI-Era Heavy Destroyer"
 ENG_heavy_destroyer_1_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 ENG_heavy_destroyer_2:0 "1920s Heavy Destroyer"
 ENG_heavy_destroyer_2_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 ENG_heavy_destroyer_3:0 "Early Interwar Heavy Destroyer"
 ENG_heavy_destroyer_3_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 ENG_heavy_destroyer_4:0 "Late Interwar Heavy Destroyer"
 ENG_heavy_destroyer_4_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 ENG_heavy_destroyer_5:0 "Tribal Class"
 ENG_heavy_destroyer_5_desc:0 "The Tribal-class was a class of heavy destroyers built in the late 1930s. It represented a change in focus of British design towards more strength and guns over torpedoes."
 ENG_heavy_destroyer_6:0 "Mid-War Heavy Destroyer"
 ENG_heavy_destroyer_6_desc:0 "After the Tribal class, the British did not build another heavy destroyer until the Battle class (Type 1) in 1944."
 ENG_heavy_destroyer_7:0 "Battle Class"
 ENG_heavy_destroyer_7_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 ENG_escort_destroyer_1:0 "WWI-Era Escort Destroyer"
 ENG_escort_destroyer_1_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 ENG_escort_destroyer_2:0 "1920s Escort Destroyer"
 ENG_escort_destroyer_2_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 ENG_escort_destroyer_3:0 "Early Interwar Escort Destroyer"
 ENG_escort_destroyer_3_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 ENG_escort_destroyer_4:0 "Late Interwar Escort Destroyer"
 ENG_escort_destroyer_4_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 ENG_escort_destroyer_5:0 "Hunt Type 1 Class"
 ENG_escort_destroyer_5_desc:0 "Hunt-class destroyers were British escort destroyers that saw extensive service in WWII. Their main role was convoy and fleet escort duty. They were smaller and slower than regular destroyers."
 ENG_escort_destroyer_6:0 "Hunt Type 2 Class"
 ENG_escort_destroyer_6_desc:0 "The Type 2 subclass of Hunt destroyers was launched in 1939. It fixed a variety of deficiencies in the original Type 1 classes' design."
 #ENG_escort_destroyer_6b: "Hunt Type 3 Class"
 ENG_escort_destroyer_7:0 "Hunt Type 4 Class"
 ENG_escort_destroyer_7_desc:0 "The Type 4 subclass of Hunt destroyers was launched in 1941. It had an improved hull design that allowed for better armament and torpedo capabilities."
 ENG_light_cruiser_1:0 "C Class"
 ENG_light_cruiser_1_desc:1 "C-class light cruisers were a group of light cruisers built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load to finish off enemy vessels and convoys. They saw extensive use during WWI and participated in many surface actions."
 #ENG_light_cruiser_1b: "Danae Class"
 ENG_light_cruiser_2:0 "Emerald Class"
 ENG_light_cruiser_2_desc:0 "Emerald-class cruisers were built in the mid-1920s. They were designed for greater speed at the expense of other qualities."
 ENG_light_cruiser_3:0 "Leander Class"
 ENG_light_cruiser_3_desc:0 "Leander-class cruisers were built between 1932 and 1936. The ships were designed for improved commerce protection."
 #ENG_light_cruiser_3b: "Arethusa Class"
 ENG_light_cruiser_4:0 "Southampton Class"
 ENG_light_cruiser_4_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 #ENG_light_cruiser_4b: "Gloucester Class"
 ENG_light_cruiser_5:0 "Edinburgh Class"
 ENG_light_cruiser_5_desc:0 "The Edinburgh subclass of Town-class cruisers were longer and had improved guns relative to its predecessors."
 ENG_light_cruiser_6:0 "Crown Colony Class"
 ENG_light_cruiser_6_desc:0 "The Crown Colony-class light cruisers were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range is somewhat reduced. The type included two subclasses: Fiji and Ceylon."
 ENG_light_cruiser_7:0 "Swiftsure Class"
 ENG_light_cruiser_7_desc:0 "Also known as the Minotaur class, these cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets. Built too late to affect the outcome of the war, most of the ordered vessels were cancelled afterwards. "
 ENG_light_cruiser_8:0 "Superb Class"
 ENG_light_cruiser_8_desc:0 "The Superb was a subclass of Swiftsure-class cruisers that was built to a slightly modified design."
 ENG_light_cruiser_aa_1:0 "Dido Class"
 ENG_light_cruiser_aa_1_desc:0 "The Dido-class cruisers were built as anti-aircraft escort cruisers. They had weaker main guns to allow for a stronger AA complement."
 ENG_light_cruiser_aa_2:0 "Mid-War A-A Light Cruiser"
 ENG_light_cruiser_aa_2_desc:0 "The British did not build an anti-aircraft light cruiser between the Dido class and Bellona class cruisers."
 ENG_light_cruiser_aa_3:0 "Bellona Class"
 ENG_light_cruiser_aa_3_desc:0 "The Bellona subclass of Dido-class cruisers was built between 1943 and 1944. It had improved AA guns and improved electronics."
 ENG_heavy_cruiser_1:0 "Hawkins Class"
 ENG_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 ENG_heavy_cruiser_2:0 "County Class"
 ENG_heavy_cruiser_2_desc:0 "The County-class included three subclasses (Kent, London, and Norfolk) built during the 1920s. They were the first built under the Washington Naval Treaty specifications."
 ENG_heavy_cruiser_3:0 "York Class"
 ENG_heavy_cruiser_3_desc:0 "The York-class cruisers were the last heavy cruisers built by the British. They were designed to be smaller versions of the County class."
 ENG_heavy_cruiser_4:0 "Surrey Class"
 ENG_heavy_cruiser_4_desc:0 "The Surrey-class heavy cruisers were proposed under the 1928 Naval Program. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they had been equipped with four twin 8 in. gun turrets, heavier armor, and more powerful engines. Two ships were ordered but none were laid down."
 ENG_heavy_cruiser_5:0 "Admiral Class"
 ENG_heavy_cruiser_5_desc:0 "The Admiral-class heavy cruisers (not to be confused with the Admiral-class battlecruisers) were the Royal Navy's last attempt to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armor, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
 ENG_heavy_cruiser_6:0 "Churchill Design"
 ENG_heavy_cruiser_6_desc:0 "These ships were proposed by Sir Winston Churchill, Lord of the Admirality, in the early stages of WWII to counter the German Deutschland class big gun cruisers. These vessels had 9.2 in. cannons, heavy AA, and strong armor. They were designed to effectively battle the enemy capital ships. The ships were eventually cancelled because of high costs and a lack of demand for a new heavy cruiser. "
 ENG_battle_cruiser_1:0 "Renown Class"
 ENG_battle_cruiser_1_desc:0 "The Renown-class battlecruisers were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WWI. Admiral Lord Fisher managed to restart their construction as battlecruisers. These ships were the quintessential battlecruiser. They were well-armed, fast, and maneuverable, but had thinner armor and a shorter operational range. Only two of the original three ships, Repulse and Renown, were completed."
 #ENG_battle_cruiser_1b: "Hood Class"
 ENG_battle_cruiser_2:0 "Interwar Battlecruiser"
 ENG_battle_cruiser_2_desc:0 "The British did build another battlecruiser after the HMS Hood."
 ENG_battle_cruiser_2:0 "Mid-War Battlecruiser"
 ENG_battle_cruiser_2_desc:0 "The British did build another battlecruiser after the HMS Hood."
 ENG_battleship_1:0 "Queen Elizabeth Class"
 ENG_battleship_1_desc:0 "The Queen Elizabeth-class battleships were ordered under the 1912 Naval Program. These ships were the first to be equipped with 15 in. guns, and were considered the first fast battleships. They carried heavy armament for both primary and secondary roles and their thick armor made these vessels excellent warships, ideal for protecting the vast British Empire. Six ships were ordered but only five were commissioned and later modernized prior to WWII."
 #ENG_battleship_1b: "Revenge Class"
 ENG_battleship_2:0 "Nelson Class"
 ENG_battleship_2_desc:0 "The Nelson-class battleships were built between 1925 and 1927 to comply with the Washington Naval Treaty."
 ENG_battleship_3:0 "Interwar Battleship"
 ENG_battleship_3_desc:0 "The British did not field a new battleship until the new King George V class fast battleships in 1940."
 ENG_battleship_4:0 "King George V Class"
 ENG_battleship_4_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-caliber cannons than earlier and even contemporary battleships. Despite the smaller caliber, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 ENG_battleship_5:0 "Lion Class"
 ENG_battleship_5_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Program to replace the aging Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have had thicker armor and more powerful engines."
 ENG_SH_battleship_1:0 "Early War Heavy Battleship"
 ENG_SH_battleship_1_desc:0 "The British did not ever field a heavy battleship, though it did have at least one class reach the design stage towards the end of the war."
 ENG_SH_battleship_2:0 "Lion II Class"
 ENG_SH_battleship_2_desc:0 "The Lion II class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armor plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 ENG_carrier_1:0 "Eagle Class"
 ENG_carrier_1_desc:0 "The HMS Eagle was an early British aircraft carrier commissioned in 1924. She spent most of her service in the Pacific and Indian Oceans."
 #ENG_carrier_1b: "Courageous Class"
 ENG_carrier_2:0 "Ark Royal Class"
 ENG_carrier_2_desc:0 "The Ark Royal aircraft carrier was the first such vessel to be built to fit the restrictions of the Washington Naval Treaty. She is the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel is well-armored and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the major forces of the Royal Navy."
 ENG_carrier_3:0 "Illustrious Class"
 ENG_carrier_3_desc:0 "The Illustrious class was designed within the restrictions of the Second London Naval Treaty of 1936, which limited carrier size to an upper limit of 23,000 tons. She was the first British carrier to have an armored flight deck, which reduced its air group size. Heavy armor and AA weaponry provided a strong defense for the ships, while powerful engines and a large fuel store gave the ships long operational range."
 #ENG_carrier_3b: "Indomitable Class"
 ENG_carrier_4:0 "Implacable Class"
 ENG_carrier_4_desc:0 "The Implacable-class aircraft carriers were ordered under the 1938 Naval Program and were essentially improved versions of the earlier Illustrious class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armor on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Illustrious class."
 ENG_carrier_5:0 "Malta Class"
 ENG_carrier_5_desc:0 "The Malta-class was a British carrier design planned but never completed. The carriers were to be designed after the American Essex-class carriers."
 ENG_light_carrier_1:0 "Argus Class"
 ENG_light_carrier_1_desc:0 "The HMS Argus was converted to a carrier from an ocean liner in 1918. It was the world's first full flight-deck carrier."
 #ENG_light_carrier_1b: "Hermes Class"
 ENG_light_carrier_2:0 "Early War Light Carrier"
 ENG_light_carrier_2_desc:0 "The British did not build a new light carrier until the Unicorn class carriers starting in 1942."
 ENG_light_carrier_3:0 "Unicorn Class"
 ENG_light_carrier_3_desc:0 "The HMS Unicorn was originally built during the war as an aircraft repair ship, but also served in various air support roles throughout the Mediterranean."
 #ENG_light_carrier_3b: "Colossus Class"
 ENG_light_carrier_4:0 "Majestic Class"
 ENG_light_carrier_4_desc:0 "The Majestic subclass of Colossus-class carriers began construction towards the end of the war, but all were completed well after the end of the war."
