 ITA_escort_destroyer_4_desc:0 "TODO Perseo & Alcione classes desc."
 ITA_escort_destroyer_5:0 "Pegaso Class"
 ITA_escort_destroyer_5_desc:0 "TODO Pegaso classes desc."
 ITA_escort_destroyer_6:0 "Ciclone Class"
 ITA_escort_destroyer_6_desc:0 "The Ciclone-class destroyers were designated as torpedo boats but were really more of a destroyer escort. They were slightly enlarged versions of the previous Orsa class, displacing over 1,100 tons, and had improved stability and heavier anti-submarine armament."
 #ITA_escort_destroyer_6b: "Ariete Class"
 ITA_escort_destroyer_7:0 "Late War Escort Destroyer"
 ITA_escort_destroyer_7_desc:0 "Once Italy surrendered to the Allies in 1943, no further ship designs by either the allied Italians or Italian Socialist Republic, were put forward."
 ITA_light_cruiser_1:0 "Taranto & Bari Class"
 ITA_light_cruiser_1_desc:0 "The cruisers Taranto and Bari were World War I-era cruisers obtained from Germany as reparations. Both displaced between 4,500 and 5,100 tons and were armed with German 150mm SK/45 guns."
 ITA_light_cruiser_2:0 "Di Giussano Class"
 ITA_light_cruiser_2_desc:0 "TODO Di Giussano class desc."
 #ITA_light_cruiser_2b: "Cadorna Class"
 ITA_light_cruiser_3:0 "Montecuccoli Class"
 ITA_light_cruiser_3_desc:0 "TODO Montecuccoli class desc."
 #ITA_light_cruiser_3b: "Duca d'Aosta Class"
 ITA_light_cruiser_4:0 "Duca degli Abruzzi"
 ITA_light_cruiser_4_desc:0 "The Duca degli Abruzzi class was the fifth subclass of the Condottieri-class light cruisers. They were built before World War II to gain predominance in the Mediterranean Sea. They were the largest Italian light cruisers commissioned during the war, displacing over 9,400 tons. They were well-armored and mount ten 152mm Ansaldo guns."
 ITA_light_cruiser_5:0 "Capitani Romani Class"
 ITA_light_cruiser_5_desc:0 "Capitani Romani light cruisers were essentially designed to outrun and outgun the large new French destroyers of the late 1930s. Twelve hulls were ordered in late 1939, but only three were completed before the Italian armistice in 1943. They were lightly armored and displaced only 3,700 tons, but were quite fast. They mount eight 135mm OTO/Ansaldo guns."
 ITA_light_cruiser_6:0 "Etna Class"
 ITA_light_cruiser_6_desc:0 "The Etna-class were two cruisers originally ordered in Italy for the Thai Navy in 1938 and subsequently requisitioned for service by the Regia Marina at the outbreak of World War II. Neither ship was completed."
 ITA_light_cruiser_7:0 "San Marco Class"
 ITA_light_cruiser_7_desc:0 "The San Marco class is an improved version of the earlier Capitani Romani light cruisers. Due to the Italian armistice the San Marco, and her redesigned sister ship the San Giorgio, were not commissioned until the 1950s."
 ITA_light_cruiser_8:0 "Postwar Light Cruiser"
 ITA_light_cruiser_8_desc:0 "Once Italy surrendered to the Allies in 1943, no further ship designs by either the allied Italians or Italian Socialist Republic, were put forward."
 ITA_heavy_cruiser_1:0 "San Giorgio Class"
 ITA_heavy_cruiser_1_desc:0 "TODO San Giorgio class desc. (armored cruiser)"
 ITA_heavy_cruiser_2:0 "Trento Class"
 ITA_heavy_cruiser_2_desc:0 "The Trento class was a heavy cruiser design of the Regia Marina from the late 1920s. They were the first ships designed specifically to the limitations of the Washington Naval Treaty, which limited cruisers to 10,000 tons and 8 in. guns. The last ship of the class, the Bolzano, was an improved design launched in 1932."
 #ITA_heavy_cruiser_2b: "Zara Class"
 ITA_heavy_cruiser_3:0 "Bolzano Class"
 ITA_heavy_cruiser_3_desc:0 "TODO Bolzano class desc. (Trento subclass)"
 ITA_heavy_cruiser_4:0 "Late Interwar Heavy Cruiser"
 ITA_heavy_cruiser_4_desc:0 "The Italians did not build any heavy cruisers during the war, with the Bolzano being the last heavy cruiser either designed or built."
 ITA_heavy_cruiser_5:0 "Early War Heavy Cruiser"
 ITA_heavy_cruiser_5_desc:0 "The Italians did not build any heavy cruisers during the war, with the Bolzano being the last heavy cruiser either designed or built."
 ITA_heavy_cruiser_6:0 "Mid-War Heavy Cruiser"
 ITA_heavy_cruiser_6_desc:0 "The Italians did not build any heavy cruisers during the war, with the Bolzano being the last heavy cruiser either designed or built."
 ITA_heavy_cruiser_7:0 "Late War Heavy Cruiser"
 ITA_heavy_cruiser_7_desc:0 "The Italians did not build any heavy cruisers during the war, with the Bolzano being the last heavy cruiser either designed or built."
 ITA_battle_cruiser_1:0 "Caracciolo Class"
 ITA_battle_cruiser_1_desc:0 "The Francesco Caracciolo class was a class of capital ships was proposed just after WWI. The ships displaced about 34,000 tons, were well-armored, and fairly fast for their size and vintage. Only one ship was launched, but it was cancelled in 1921."
 ITA_battleship_1:0 "Caio Duilio Class"
 ITA_battleship_1_desc:0 "The Caio Duilio class of battleships were originally commissioned at the start of World War I. Both ships, however, underwent a complete redesign between 1937 and 1940. The armament was upgraded, the displacement was increased to 29,000 tons, and the speed was increased enough to classify them as 'fast' battleships."
 #ITA_battleship_1b: "Giulio Cesare Class"
 ITA_battleship_2:0 "Conte Di Cavour (refit)"
 ITA_battleship_2_desc:0 "The Conte Di Cavour class, also known as the Giulio Cesare class, battleships were commissioned during World War I. They had 305mm Armstrong-Vickers guns, displaced 23,000 tons, and had a top speed comparable to other dreadnought-era battleships. Starting in 1933, the two remaining ships of the class underwent a serious redesign, improving their size, armament, and performance to be on par with the emerging 'fast' battleships of the time. This model represents the redesign."
 #ITA_battleship_2b: "Andrea Doria (refit)"
 ITA_battleship_3:0 "Vittorio Veneto Class"
 ITA_battleship_3_desc:0 "The Littorio class, also known as the Littorio class, represented the most modern battleships used by Italy during World War II. They displaced over 40,000 tons and were very fast for their size. They formed the backbone of the Italian fleet."
 ITA_battleship_4:0 "Roma Class"
 ITA_battleship_4_desc:0 "TODO Roma Class desc. (Vittorio Veneto subclass)"
 ITA_battleship_5:0 "Mid-War Battleship"
 ITA_battleship_5_desc:0 "Once Italy surrendered to the Allies in 1943, no further ship designs by either the allied Italians or Italian Socialist Republic, were put forward."
 ITA_carrier_4:0 "Aquila Class"
 ITA_carrier_4_desc:0 "The Aquila was a planned conversion of an ocean liner, the Roma. The conversion was to begin in 1941, but the project was never completed. If completed, the Aquila would displace 23,500 tons and would be comparable to the Japanese Hiyo class and the British Indomitable class carriers."
 ITA_light_carrier_3:0 "Sparviero Class"
 ITA_light_carrier_3_desc:0 "The Sparviero was a planned conversion of an ocean liner, the Augustus. The conversion began in late 1942, but did not get far. Germany scuttled the ship upon its capture after the Italian armistice. The carrier would have displaced 30,400 tons, been fairly well-armored, and had a strong AA defense battery."
 ### JAP - JAPAN ###
 JAP_submarine_1:0 "L Class"
 JAP_submarine_1_desc:0 "TODO L Class desc."
 #JAP_submarine_2b: "Kaichu 4 Class"
 JAP_submarine_2:0 "Kaidai 1 & 2 Class"
 JAP_submarine_2_desc:0 "TODO Kaidai 1 and 2 Classes desc."
 #JAP_submarine_2b: "Kaidai 3 Class"
 #JAP_submarine_2c: "Junsen 1 & 2 Class"
 #JAP_submarine_2d: "Kaidai 4 & 5 Class"
 JAP_submarine_3:0 "Kaidai 4 Class"
 JAP_submarine_3_desc:0 "The Kaidai 4 class submarines were large and well-armed submarines with long range and relatively good speed. The entire Kaidai series of submarines were stable and successful boats which served the IJN until the Pacific War ended."
 JAP_submarine_4:0 "Junsen 3 Class"
 JAP_submarine_4_desc:0 "TODO Junsen 3 Class desc."
 JAP_submarine_5:0 "Ko/Otsu/Hei-gata 1 Class"
 JAP_submarine_5_desc:0 "The Ko-gata, Otsu-gata, and Hei-gata class boats were large-sized cruiser submarines which served as command ships for submarine squadrons. They were equipped with sophisticated radio equipment, heavy torpedo armament and their larger sizes meant a large operational radius. The Ko and Otsu-gata classes carried float-planes as well for scouting role."
 JAP_submarine_6:0 "Kaidai 7 Class"
 JAP_submarine_6_desc:0 "The final design in the Kaidai class, ten Kaidai 7s were ordered in 1939 and were completed over the course of 1942 and 1943. Seven of the ten Kaidai 7s were sunk within their first year of operation and all ten vessels were sunk by October 1944."
 #JAP_submarine_6b: "Kaichu 6 Class"
 JAP_submarine_7:0 "Ko/Otsu/Hei-gata 2 Class"
 JAP_submarine_7_desc:0 "Later variants of the Ko-gata, Ostu-gata, and Hei-gata submarines were built with more durable steel and equipped with diesel engines of a simpler design."
 #JAP_submarine_7b: "Otsu/Hei-gata 3 Class"
 JAP_submarine_8:0 "Sen-Taka Class"
 JAP_submarine_8_desc:0 "Sen-taka class submarines were of advanced design and built for high underwater speed. They were one of the fastest submarine classes built during World War II."
 JAP_destroyer_1:0 "Momi & Waketake Class"
 JAP_destroyer_1_desc:0 "TODO Momi & Waketake class desc."
 #JAP_destroyer_1b: "Minekaze Class"
 JAP_destroyer_2:0 "Kamikaze & Mutsuki Class"
 JAP_destroyer_2_desc:0 "The Kamikaze and Mutsuki class destroyers were well-armed both with surface guns and torpedoes for their time but had limited AA weaponry. They were considered obsolete at the start of WWII and relegated to mostly secondary roles."
 #JAP_destroyer_2b: "Fubuki Class"
 JAP_destroyer_3:0 "Akatsuki & Hatsuharu Class"
 JAP_destroyer_3_desc:0 "TODO Akatsuki & Hatsuharu class desc."
 #JAP_destroyer_3b: "Shiratsuyu Class"
 JAP_destroyer_4:0 "Asashio Class"
 JAP_destroyer_4_desc:0 "The Asashio class destroyers was the first Japanese destroyer class to exceed 2,000 tons displacement and the first to be equipped with sonar. They had heavy torpedo weaponry and adequate light AA guns, and a slightly larger operational radius than the older Fubuki class."
 JAP_destroyer_5:0 "Kagero Class"
 JAP_destroyer_5_desc:0 "The Kagero-class destroyers were a class of 19 ships in service with the IJN during World War II. At the time of their introduction, these destroyers were among the most deadly afloat, primarily due to the excellent range and lethality of its 'Long Lance' torpedoes."
 JAP_destroyer_6:0 "Yugumo Class"
 JAP_destroyer_6_desc:0 "The Yugumo-class destroyers were similar to the preceding Kagero class. The main differences were a slightly different bridge design and the introduction of a new type of turret for the main guns."
 JAP_destroyer_7:0 "Late War Destroyer"
 JAP_destroyer_7_desc:0 "Japan did not design a full-size destroyer towards the end of the war, opting instead for smaller and cheaper destroyer escorts, given their scarcity of resources."
 JAP_escort_destroyer_6:0 "Shimushu & Etorofu Class"
 JAP_escort_destroyer_6_desc:0 "TODO Shimushu & Etorofu class desc."
 JAP_escort_destroyer_7:0 "Matsu & Tachibana Class"
 JAP_escort_destroyer_7_desc:0 "The Matsu-class escort destroyers were built late in World War II. These ships were lighter and smaller than previous Japanese destroyers, with different armament such as enhanced anti-aircraft guns, anti-submarine weapons, and radar. The Matsu class design was subsequently further simplified, resulting in the Tachibana-class destroyer. The Tachibana class destroyers adopted the first modular design in a Japanese destroyer."
 JAP_heavy_destroyer_6:0 "Akizuki & Shimakaze Class"
 JAP_heavy_destroyer_6_desc:0 "The Akizuki and Shimakazeclass destroyers were well-armed with both surface guns and torpedoes, adequate AA armament, as well as much needed extra depth charges. Both were designed as heavier destroyer leaders and served in a flagship role for IJN destroyer flotillas."
 JAP_light_cruiser_1:0 "Tenryu Class"
 JAP_light_cruiser_1_desc:0 "Tenryu class ships displaced around 4,400 tons and were lightly armed compared to the similar vessels of other navies, but good speed and adequate torpedo armament made up for these shortcomings. They were designed to act as flagships for destroyer flotillas, and thus considered an intermediate class between the light cruiser and the destroyer."
 #JAP_light_cruiser_1b: "Kuma Class"
 JAP_light_cruiser_2:0 "Nagara & Sendai Class"
 JAP_light_cruiser_2_desc:0 "TODO Nagara & Sendai class desc."
 JAP_light_cruiser_3:0 "Early Interwar Light Cruiser"
 JAP_light_cruiser_3_desc:0 "The IJN did not design a light cruiser between the Sendai class in 1923 and the Mogami class in 1934."
 JAP_light_cruiser_4:0 "Mogami Class (light)"
 JAP_light_cruiser_4_desc:0 "Mogami class cruisers were heavily armed, equipped with good armor and strong engines that provided high speed. They were up-gunned from their original design and reclassified as heavy cruisers. The good AA defense and high speed ensured a long range of operations."
 JAP_light_cruiser_5:0 "Katori Class"
 JAP_light_cruiser_5_desc:0 "The Katori-class cruisers were originally ordered by the IJN to serve as training ships. During the Pacific War, they were used as administrative flagships for various fleets."
 JAP_light_cruiser_6:0 "Agano Class"
 JAP_light_cruiser_6_desc:0 "The Agano-class light cruisers were designed primarily as flottila leaders for destroyer squadrons. They were fast, armed with 3 twin 152mm guns, but limited AA armaments and thin armor plates were major drawbacks of the design."
 JAP_light_cruiser_7:0 "Oyodo Class"
 JAP_light_cruiser_7_desc:0 "The Oyodo-class of cruisers was approved in 1939 as an enlarged and improved version of the Agano class. It was designed to be the flagship for attack groups of submarines. Only one ship was commissioned."
 JAP_light_cruiser_8:0 "Agatsuma Class"
 JAP_light_cruiser_8_desc:0 "The Agatsuma class was light cruiser class that never saw any ships built before the end of the war. The cruisers were designed to be fast and heavily armed but light-armored, to protect the fleets and carriers against enemy aircraft."
 JAP_heavy_cruiser_1:0 "Izumo Class"
 JAP_heavy_cruiser_1_desc:0 "TODO Izumo class desc. (armored cruiser)"
 JAP_heavy_cruiser_2:0 "Furutaka & Aoba Class"
 JAP_heavy_cruiser_2_desc:0 "The Furutaka-class and the following Aoba class heavy cruisers were the first heavy cruisers in the Imperial Japanese Navy. They were designed the US Omaha and British Hawkins class as templates. Later in their life they were modernized and received new armaments and better engines."
 #JAP_heavy_cruiser_2b: "Myoko Class"
 JAP_heavy_cruiser_3:0 "Takao Class"
 JAP_heavy_cruiser_3_desc:0 "TODO Takao class desc."
 JAP_heavy_cruiser_4:0 "Tone Class"
 JAP_heavy_cruiser_4_desc:0 "The Tone class heavy cruisers were originally designed as light cruisers, but revisioned with heavier armaments. They were unique in that all armaments were positioned forward, while the aft part of the ship was used to carry and service float-planes that scouted for enemy forces."
 JAP_heavy_cruiser_5:0 "Mogami Class (heavy)"
 JAP_heavy_cruiser_5_desc:0 "The heavy Mogami class was an up-gunned and reclassified light cruiser class. This made them fast, heavily armed and well-armored cruisers. Their long range came at the cost of, thinner armor protection."
 JAP_heavy_cruiser_6:0 "Ibuki Class"
 JAP_heavy_cruiser_6_desc:0 "The Ibuki-class heavy cruisers were the last cruisers to be built by Japan before the end of the war. They were improved versions of the Mogami class heavy cruisers, featuring the same layout and armament but with more modern AA weaponry and engines."
 JAP_heavy_cruiser_7:0 "Late War Heavy Cruiser"
 JAP_heavy_cruiser_7_desc:0 "The IJN did not design another heavy cruiser following the Ibuki class of cruisers, as resources for shipbuilding were severely limited by that time."
 JAP_battle_cruiser_1:0 "Amagi Class"
 JAP_battle_cruiser_1_desc:0 "The Amagi battlecruisers were a series of planned battlecruisers as part of the Japanese Navy's ambitious plan to have eight battleships and eight battlecruisers. Following the Washington Naval Treaty, the Amagi ships were scrapped, and one converted to a carrier."
 JAP_battle_cruiser_2:0 "Design B-65"
 JAP_battle_cruiser_2_desc:0 "Design B-65 battlecruisers were fast, moderately armored vessels with good AA weaponry and modern armaments. Designed to fight the new heavy cruisers of the US Navy and to protect the fleet carriers of the IJN, the ships would have been a force to be reckoned with if finished."
 JAP_battle_cruiser_2:0 "Mid-War Battlecruiser"
 JAP_battle_cruiser_2_desc:0 "The IJN halted exploring battlecruiser designs by the middle of the war, opting instead to focus on carriers and their supporting ships."
 JAP_battleship_1:0 "Fuso Class"
 JAP_battleship_1_desc:0 "The Fuso class battleships were built during WWI and modernized in the 1930's when the 1st London Naval Treaty banned construction of new battleships for the signatories. They were well-armored and armed, with the 6 twin turrets on the centerline giving a heavy broadside, but also limiting the extra AA weaponry these ships could carry."
 JAP_battleship_2:0 "Nagato Class"
 JAP_battleship_2_desc:0 "TODO Nagato class desc."
 #JAP_battleship_2b: "Fuso Class (refit)"
 #JAP_battleship_2c: "Ise Class (refit)"
 JAP_battleship_3:0 "Kongo Class"
 JAP_battleship_3_desc:0 "The Kongo battleships were built for the IJN just before World War I as battlecruisers, but were heavily modernized in the late 1930s and reclassified as first rate fast battleships. Their armor, guns and engines were all drastically upgraded and the Kongos emerged as the fastest Japanese battleships of the war."
 #JAP_battleship_3b: "Nagato Class (refit)"
 JAP_battleship_4:0 "Early War Battleship"
 JAP_battleship_4_desc:0 "Japan only designed heavy battleships during the war, making the redesignated Kongo classes the last of their (standard-sized) battleship designs."
 JAP_battleship_5:0 "Mid-War Battleship"
 JAP_battleship_5_desc:0 "Japan only designed heavy battleships during the war, making the redesignated Kongo classes the last of their (standard-sized) battleship designs."
 JAP_SH_battleship_1:0 "Yamato Class"
 JAP_SH_battleship_1_desc:0 "The Yamato class consisted of the heaviest battleships ever created, displacing 72,000 tons, and the ships were designed to be the pride and might of the Japanese navy under the Peace Goddesses plan. Each ship carried nine 460-millimetre naval guns, the largest naval artillery ever fitted to a warship."
 JAP_SH_battleship_2:0 "Super Yamato Class"
 JAP_SH_battleship_2_desc:0 "The Super Yamato class, also known as Design A-150, saw the Yamato was used as a base, but the weapons would be even stronger with a main armament of 51cm cannons and a strong AA armament of the newest type. Their armor thickness was designed to withstand even shells from its own cannons, and they would displace around 70-80.000tons."
 JAP_carrier_1:0 "Akagi & Kaga Class"
 JAP_carrier_1_desc:0 "The aircraft carrier Kaga was Japan's first fleet carrier. She was originally a battleship, but finished as an aircraft carrier. This resulted in a large and heavily armored carrier with limited space for improvement. However, it was an important experience in aircraft carrier construction for the Imperial Japanese Navy."
 JAP_carrier_2:0 "Akagi & Kaga Class (refit)"
 JAP_carrier_2_desc:0 "TODO Akagi & Kaga Class (refit) desc."
 #JAP_carrier_2b: "Soryu & Hiryu Class"
 JAP_carrier_3:0 "Shokaku & Taiyo Class"
 JAP_carrier_3_desc:0 "[TODO Taiyo] The Shokaku class aircraft carriers were designed for high speed, long radius of action, heavy protection and a large aircraft capacity, which made them excellent carriers. Due to the improved construction methods, they displaced 33.000tons full load, and could survive more damage than most contemporary carriers."
 #JAP_carrier_3b: "Hiyo Class"
 #JAP_carrier_3c: "Unryu Class"
 JAP_carrier_4:0 "Shinano Class"
 JAP_carrier_4_desc:0 "The Shinano-class included a single aircraft carrier. Initially laid down as the third of the Yamato-class battleships, Shinano's partially complete hull was converted in 1942. Over the next two years, the ship was heavily modified to act as a large support carrier, the largest aircraft carrier built up to that time."
 JAP_carrier_5:0 "Postwar Aircraft Carrier"
 JAP_carrier_5_desc:0 "The Shinano was the last Japanese aircraft carrier built. As such they had no postwar carrier designs."
 #JAP_carrier_4b: "Shinano Class"
 JAP_light_carrier_1:0 "Hosho Class"
 JAP_light_carrier_1_desc:0 "TODO Hosho Class desc."
 #JAP_light_carrier_1b: "Ryujo Class"
 JAP_light_carrier_2:0 "Zuiho Class"
 JAP_light_carrier_2_desc:0 "The Zuiho class was a group of two light carriers built for the IJN before World War II. Both ships were originally built as submarine tenders, but were subsequently converted into carriers."
 #JAP_light_carrier_2b: "Ryuho Class"
 JAP_light_carrier_3:0 "Chitose Class"
 JAP_light_carrier_3_desc:0 "The Chitose-class aircraft carriers were a class of two seaplane tenders that were later converted to light carriers. Both ships participated in the Battle of the Philippine Sea and both were sunk in the Battle of Leyte Gulf."
 #JAP_light_carrier_3b: "Ibuki Class"
 JAP_light_carrier_4:0 "Postwar Light Carrier"
 JAP_light_carrier_4_desc:0 "The Shinano was the last Japanese aircraft carrier built. As such they had no postwar carrier designs."
 ### SOV - SOVIET UNION ###
 SOV_submarine_1:0 "AG Class"
 SOV_submarine_1_desc:0 "Amerikansky Golland (American Holland) class submarines were built in Canada, then delivered to Russia during WWI, where they were finally assembled. They were the direct copy of the successful Holland type submarines. They were designed to be good sea boats well-armed for their time."
 SOV_submarine_2:0 "Debakrist Class"
 SOV_submarine_2_desc:0 "TODO Series I Debakrist class desc."
 SOV_submarine_3:0 "Shchuka III & V"
 SOV_submarine_3_desc:0 "The Series III and Series V submarines of the Shchuka class were the second-most numerous submarines of the Soviet Navy. Their large number came from their deployment to the four fleets of the Soviet Union: Black Sea, Baltic, Northern and Pacific. They were medium-sized patrol submarines with good torpedo armament and seaworthiness."
 #SOV_submarine_3b: "Shchuka X"
 SOV_submarine_4:0 "Stalinets IX"
 SOV_submarine_4_desc:0 "TODO Series IX Stalinets class desc."
 SOV_submarine_5:0 "K Class"
 SOV_submarine_5_desc:0 "The Series XIV K-class submarines were large cruising submarines with extended range. They were essentially an improved version of the Series IV Pravda class. These submarines featured heavy armament of both surface guns and torpedoes. They had a long range but only satisfactory seaworthiness."
 SOV_submarine_6:0 "Shchuka X-bis"
 SOV_submarine_6_desc:0 "The Shchuka-class submarine was the most-built Soviet submarine class. There were six waves. The last wave (Series X-bis) had improved engines and improved seaworthiness."
 SOV_submarine_7:0 "Stalinets IX-bis-2"
 SOV_submarine_7_desc:0 "TODO Series IX-bis-2 Stalinets class desc."
 SOV_submarine_8:0 "Project 611"
 SOV_submarine_8_desc:0 "The Project 611 submarines (NATO Codename: Zulu), were the Soviet Navy's first submarine class to be built after WWII. Their design was based on the German Type XXI submarines, and they were meant to replace the older Series XIV K class boats. They were large, ocean-going submarines with a heavy torpedo armament and long range. They were used as a basis for the follow-up Project 613 (NATO Codename: Whiskey) and Project 641 (NATO Codename: Foxtrot) class submarines."
 SOV_destroyer_1:0 "Frunze Class"
 SOV_destroyer_1_desc:0 "TODO Frunze class desc."
 #SOV_destroyer_1b: "Orfey Class"
 SOV_destroyer_2:0 "Fidonisy & Izyaslav Class"
 SOV_destroyer_2_desc:0 "The Fidonisy and Izyaslav classes were further improved versions of the Orfey class, with increased main armament and hull size."
 SOV_destroyer_3:0 "Early Interwar Destroyer"
 SOV_destroyer_3_desc:0 "The Soviet Union only built the Leningrad destroyer leaders during the early 1930s. The next regular destroyer design was the Gnevny class in 1936."
 SOV_destroyer_4:0 "Gnevny Class"
 SOV_destroyer_4_desc:0 "The Gnevny class (Project 7) destroyers were authorized under the 1933-1938 shipbuilding program. The class itself was heavily influenced by the Italian destroyer Maestrale and considered a successful design. Their displacement were in the range of 1,600-2,000 tons, they were well-armed and they had adequate AA and torpedo armament. Due to the powerful engines they were fast but short-ranged vessels."
 SOV_destroyer_5:0 "Soobrazitelnyi Class"
 SOV_destroyer_5_desc:0 "The Soobrazitelnyi (Project 7U) destroyers were an improved version of the previous Gnevny class. Their engines were redesigned and they had a stronger AA armament. They displaced between 1,900 and 2,400 tons, and their speed and range were similar to the Gnevny class."
 SOV_destroyer_6:0 "Ognevoy Class"
 SOV_destroyer_6_desc:0 "The Ognevoy-class (Project 30) destroyers were originally laid down between 1939 and 1940, but the first was not launched until 1940, and not commissioned until 1945. This model represents the first ship of the class. It was a large improvement over its predecessors."
 SOV_destroyer_7:0 "Ostromitelniy Class"
 SOV_destroyer_7_desc:0 "The Osmotritelny-class (Project 30K) destroyers were the late-model versions of the Ognevoy-class destroyers. The were not launched until after the war, and most were commissioned between 1947 and 1949."
 SOV_heavy_destroyer_1:0 "WWI-era Heavy Destroyer"
 SOV_heavy_destroyer_1_desc:0 "The Soviet Union did not design a destroyer leader until the Leningrad class in 1934."
 SOV_heavy_destroyer_2:0 "1920s Heavy Destroyer"
 SOV_heavy_destroyer_2_desc:0 "The Soviet Union did not design a destroyer leader until the Leningrad class in 1934."
 SOV_heavy_destroyer_3:0 "Leningrad & Minsk Class"
 SOV_heavy_destroyer_3_desc:0 "The Leningrad-class (Project 1) & Minsk-class (Project 38) destroyers were the first destroyer leader models developed by the USSR. The Leningrad-class heavy destroyers were built in the late 1930s. The Minsk-class were built shortly after, and represented only a cosmetic improvement."
 SOV_heavy_destroyer_4:0 "Tashkent Class"
 SOV_heavy_destroyer_4_desc:0 "Tashkent-class (Project 20) destroyers were an updated class of destroyer leaders. Only one ship was commissioned in 1939."
 SOV_heavy_destroyer_5:0 "Early War Heavy Destroyer"
 SOV_heavy_destroyer_5_desc:0 "The Soviet Union did not build nor design a destroyer leader between teh Tashkent class (1939) and the Kiev class (1941)."
 SOV_heavy_destroyer_6:0 "Kiev Class"
 SOV_heavy_destroyer_6_desc:0 "The Kiev-class (Project 38) destroyers were a planned improved class of destroyer leaders. Two were launched by the start of the Great Patriotic War, but none were ever completed."
 SOV_heavy_destroyer_7:0 "Late War Heavy Destroyer"
 SOV_heavy_destroyer_7_desc:0 "The Soviet Union did not build another destroyer leader after the Kiev class (1941)."
 SOV_light_cruiser_1:0 "Komintern Class"
 SOV_light_cruiser_1_desc:0 "The Komintern class cruiser, originally the Svetlana class cruiser, had her construction started before WWI but the war and the following revolution delayed the completion of the entire class. In the mid-late 1920's, she was finally commissioned into the Soviet Navy along with her half-sister Chervona Ukraina (ex Admiral Nakhimov). These vessels were the first turbine-driven cruisers of the Imperial Russian Navy. They were heavily armed and well-armored cruisers for their time."
 SOV_light_cruiser_2:0 "Chervona Ukraina Class"
 SOV_light_cruiser_2_desc:0 "TODO Chervona Ukraina class (ex Admiral Nakhimov) desc."
 #SOV_light_cruiser_2b: "Krasniy Krym Class"
 SOV_light_cruiser_3:0 "Early Interwar Light Cruiser"
 SOV_light_cruiser_3_desc:0 "The Soviet Union did not design a true light cruiser until the early 1940s (Project 68). These ships were not built until after the war, making the existing WWI-era light cruisers the only light cruisers in the Soviet Navy."
 SOV_light_cruiser_4:0 "Late Interwar Light Cruiser"
 SOV_light_cruiser_4_desc:0 "The Soviet Union did not design a true light cruiser until the early 1940s (Project 68). These ships were not built until after the war, making the existing WWI-era light cruisers the only light cruisers in the Soviet Navy."
 SOV_light_cruiser_5:0 "Early War Light Cruiser"
 SOV_light_cruiser_5_desc:0 "The Soviet Union did not design a true light cruiser until the early 1940s (Project 68). These ships were not built until after the war, making the existing WWI-era light cruisers the only light cruisers in the Soviet Navy."
 SOV_light_cruiser_6:0 "Project 68"
 SOV_light_cruiser_6_desc:0 "Project 68 was the precursor to the postwar Chapayev class, which were eventually finished as Project 68K in 1950. The cruisers were based on the Kirov class (Project 26) heav cruisers and authorized in the 1938-43 shipbuilding program. Due to the war and the invasion of the German forces, many ships of the class were cancelled and the rest were finished after the hostilities ended."
 SOV_light_cruiser_7:0 "Chapayev Class"
 SOV_light_cruiser_7_desc:0 "The Chapayev class (Project 68K) cruisers were based on the Kirov class (Project 26) cruisers and authorized in the 1938-43 shipbuilding program. As the first true light cruisers of the Soviet navy, they carried a strong anti-surface and anti-air armament together with an adequate torpedo armament. Overall, these were good ships with a thick armor belt, high speed, a good operational range, and a displacement of 10,500 to 14,000 tons. Due to the war and the invasion of the German forces, many ships of the class were cancelled and the rest were finished after the hostilities ended."
 SOV_light_cruiser_8:0 "Sverdlov Class"
 SOV_light_cruiser_8_desc:0 "The Sverdlov class cruisers (Project 68bis) were the last gun cruisers of the Soviet Navy and were improved versions of the preceding Chapayev class. Compared to the Chapayevs, they had the same main armament, machinery and armor protection, but had increased fuel capacity for greater range, improved underwater protection, an increased anti-aircraft battery, and slightly better seaworthiness. They were designed for the roles of convoy hunting and capital ship escorts. Due to the advent of the missile age, many ships were cancelled or not finished."
 SOV_heavy_cruiser_1:0 "Ryurik Class"
 SOV_heavy_cruiser_1_desc:0 "TODO Ryurik class desc. (armored cruiser)"
 SOV_heavy_cruiser_2:0 "1920s Heavy Cruiser"
 SOV_heavy_cruiser_2_desc:0 "The Soviet Union did not complete a design for a capital ship until the Kirov class (Project 26) in the mid-1930s."
 SOV_heavy_cruiser_3:0 "Project 22"
 SOV_heavy_cruiser_3_desc:0 "The Project 22 heavy cruisers were designed in the mid 1930's to counter similar vessels in neighboring countries. The design called for a larger-sized vessel displacing between 15,500 and 17,000 tons. They were equipped with four triple 240mm cannons to fight off enemy cruisers, a heavy AA armament for self-defense, and a larger scout plane force to find the enemy. Their main tasks would be to scout for enemy forces and convoy hunting. The cost of the ships and the allocation of resources to other needs resulted in the cancellation of the project."
 SOV_heavy_cruiser_4:0 "Kirov Class"
 SOV_heavy_cruiser_4_desc:0 "The Kirov class (Project 26) cruisers were the Soviet Navy's first modern cruisers. The design was based on the Italian Raimondo Montecuccoli class light cruisers and was built as part of the 1933-1938 shipbuilding program. The ships displaced between 7,700 and 9,200 tons. They were armed with new 180mm guns in 3 triple turrets and a solid AA battery. Their strong engines provided good speed and an acceptable operational range, while the armor belt was thin compared to other heavy cruisers."
 SOV_heavy_cruiser_5:0 "Maxim Gorky Class"
 SOV_heavy_cruiser_5_desc:0 "The Maxim Gorky-class (Project 26bis) cruisers were built in two waves of two pairs each. This model represents the pair launched in 1938-39."
 SOV_heavy_cruiser_6:0 "Kalinin Class"
 SOV_heavy_cruiser_6_desc:0 "The Kalinin subclass of Maxim Gorky-class cruisers were launched between 1942 and 1944. They only had modest improvements in A-A and electronics."
 SOV_heavy_cruiser_7:0 "Project 66"
 SOV_heavy_cruiser_7_desc:0 "The Project 66 heavy cruisers were the Soviet Navy's last attempt to design and build a purely gun cruiser. Design studies started in 1943 and the final version emerged after the war. The vessels would feature 220mm cannons in 3 triple turrets and a strong AA armament. Displacement would be at least 26,500 tons. The advent of the missile age and the death of Josef Stalin caused the project to be terminated."
 SOV_battle_cruiser_1:0 "Borodino Class"
 SOV_battle_cruiser_1_desc:0 "The Borodino-class battlecruisers were class of four vessels authorized in 1914, just before WWI. They were based on the Imperatritsa Mariya class battleships. They followed the contemporary Russian capital ship building practices of using four triple turrets to house the heavy main armament, strong secondary armament in casemates, and an overall flush-deck. They had a low profile with low draught to fight in the shallow waters of the Baltic Sea. Like many Russian ships of this period, the outbreak of WWI and the Russian Revolution doomed these ships from ever being finished."
 SOV_battle_cruiser_2:0 "Interwar Battlecruiser"
 SOV_battle_cruiser_2_desc:0 "The Soviet Union did not design a new battlecruiser until the proposed Kronshtadt class (Project 69)in the late 1930s."
 SOV_battle_cruiser_3:0 "Kronshtadt Class"
 SOV_battle_cruiser_3_desc:0 "The Kronshtadt class (Project 69) battlecruisers were authorized in the 1938-43 shipbuilding program and scheduled to be finished in the 1940's. The original design aimed for a large-sized heavy cruiser of 23,000 tons, but after information on German Scharnhorst battlecruisers arrived, the ships were redesigned to displace to 35,000 tons. As hostilities broke out between Germany and the Soviet Union, the ships construction was halted and eventually cancelled. Alternative plans called for finishing the incomplete hulls as aircraft carriers under Project 69AV."
 SOV_battleship_1:0 "Gangut Class"
 SOV_battleship_1_desc:0 "The Gangut class battleships were WWI-era battleships and the first Dreadnoughts to serve in the Imperial Russian Navy. Their design and turret layout served as the basis of all the succeeding battleship and battlecruiser classes. Only three ships survived the chaos of the Russian Revolution. They were modernized and refitted during the 1930's, resulting in a tall almost pagoda-like superstructure. They had modern electronics and a strong AA complement."
 SOV_battleship_2:0 "Marat Class (refit)"
 SOV_battleship_2_desc:0 "The Marat class battleships (originally Gangut class) were WWI-era battleships and the first Dreadnoughts to serve in the Imperial Russian Navy. Their design and turret layout served as the basis of all the succeeding battleship and battlecruiser classes. Only three ships survived the chaos of the Russian Revolution. They were modernized and refitted during the 1930's, resulting in a tall almost pagoda-like superstructure. They had modern electronics and a strong AA complement."
 SOV_battleship_3:0 "Interwar Battleship"
 SOV_battleship_3_desc:0 "The Soviet Union did not design any new battleships during the interwar period. The next designs would not be developed until the late 1930s with Project 21 and Project 23, with the latter eventually developing into the Sovetsky Soyuz heavy battleships."
 SOV_battleship_4:0 "Project 21"
 SOV_battleship_4_desc:0 "The Project 21 battleships were designed in the mid 1930's to be part of Stalin's Ocean-Going Navy. They would be very similar to the British Nelson-class battleships. The ships would displace around 41,000 tons, would be armed with nine 406mm cannons in 3 triple turrets (all forward), and a secondary armament of twelve 152mm guns. Its good AA armament and thick armor provided a strong defense against air and surface targets. The project was eventually cancelled but part of its elements were used in the Sovetsky Soyuz-class (Project 23) battleships."
 SOV_battleship_5:0 "Stalingrad Class"
 SOV_battleship_5_desc:0 "The Stalingrad class (Project 82) capital ships were intended to provide the Soviet navy with its primary firepower in the post WWII era. They were fast, well-armed, and well-armored vessels. Construction started after the war, but the death of Josif Stalin led to the cancellation of these ships, though there were projects to finish at least one as a modified design equipped with Soviet V-2 missiles."
 SOV_SH_battleship_1:0 "Sovetsky Soyuz Class"
 SOV_SH_battleship_1_desc:0 "The Sovetsky Soyuz-class (Project 23) was the last class of battleships built by the Soviet shipyards and were authorized in the 1938-43 shipbuilding program. Four ships were planned with a standard displacement of 59,000 tons, three triple turrets carrying 406mm cannons, and a heavy secondary and AA armament. They also had strong engines to accommodate their very thick belt armor. The outbreak of the war prevented these ships from being completed."
 SOV_SH_battleship_2:0 "Project 23bis"
 SOV_SH_battleship_2_desc:0 "The Project 23bis-class battleships were a modified and improved version of the previous Sovetsky Soyuz-class (Project 23). Compared to their predecessors, they carried four triple turrets of the same 406mm caliber cannons, thickened belt armor, a revised layout of secondary guns, and stronger AA armament."
