 CHI_escort_destroyer_1:0 "Chien Wei Class"
 CHI_escort_destroyer_1_desc:0 "The Chien Wei-class was a class of large torpedo boats built for the Nationalist Chinese navy and commissioned in 1904. Two ships of the class were modernized and still in service at the time of the Japanese invasion. Once modernized, they displaced 870 tons and were armed with two 4.7 in. main guns."
 CHI_light_cruiser_1:0 "Hairong Class"
 CHI_light_cruiser_1_desc:0 "The Hairong was a Chinese protected cruiser built in the late 1890s by Germany. The ship was similar to other protected cruisers and subsequent light cruisers produced for China around the turn of the century. Hairong displaced just under 2,700 tons and were armed with three 5.9 in QF guns. "
 #CHI_light_cruiser_1b: "Zhao He Class"
 CHI_light_cruiser_3:0 "Ning Hai Class"
 CHI_light_cruiser_3_desc:0 "TODO Ning Hai class desc."
 ### CHL - CHILE ###
 CHL_submarine_1:0 "H Class"
 CHL_submarine_1_desc:0 "These submarines were a set of six British H-class, or Holland 602, submarines built in the U.K. and transferred to Chile shortly after World War I in return for submarines interred during the war. The ships were built between 1915 and 1918. They displaced over 360 tons, had a diving depth of 30m, and were armed with four 450mm torpedo tubes."
 CHL_submarine_2:0 "Capitán O`Brien Class"
 CHL_submarine_2_desc:0 "TODO Capitán O`Brien class desc."
 CHL_destroyer_1:0 "Almirante Lynch Class"
 CHL_destroyer_1_desc:0 "The Almirante Lynch-class destroyers were a group of six ships built for the Chilean Navy in the U.K. just before World War I. Only two ships were delivered before the outbreak of war and served until 1945. They displaced 1,430 tons, had decent speed and range for their vintage, and were armed with six 4 in. L/40 QF Mark VI main guns and two 21 in. torpedo tubes."
 CHL_destroyer_2:0 "Serrano Class"
 CHL_destroyer_2_desc:0 "TODO Serrano class desc."
 CHL_light_cruiser_1:0 "Chacabuco Class"
 CHL_light_cruiser_1_desc:0 "The Chacabuco was a protected cruiser that was built in Britain and commissioned for the Chilean Navy in 1902. It displaced 4,160 tons and was armed with two Armstrong 8 in. main guns and three 18 in. torpedo tubes. It was slow but well-armored compared to early light cruisers."
 CHL_heavy_cruiser_1:0 "O'Higgins Class"
 CHL_heavy_cruiser_1_desc:0 "The O'Higgins was an armored cruiser built at the turn of the 20th century in Britain for the Chilean Navy. It displaced 7,800 tons, had four 8 in. and 45 caliber guns as its main armament, but was fairly slow compared to the heavy cruisers built following World War I."
 CHL_battleship_1:0 "Almirante Latorre Class"
 CHL_battleship_1_desc:0 "The Almirante Latorre class consisted of two super-dreadnought battleships built in Britain for the Chilean Navy at the outbreak of World War I. Only one was finished as a battleship, with the other being converted to the HMS Eagle aircraft carrier. The ships displaced over 28,000 tons and had a main armament of ten 14 in./45 caliber BL guns. They were less armored but somewhat faster than other dreadnoughts of their era."
 ### COL - COLOMBIA ###
 COL_destroyer_3:0 "Antioquia Class"
 COL_destroyer_3_desc:0 "The Antioquia class consisted of two destroyers built for the Columbian Navy in Portugal. The ships were commissioned in 1934. They displaced over 1,200 tons and were armed with four BL 4.7 in. guns and eight 533mm torpedo tubes."
 ### DEN - DENMARK ###
 DEN_submarine_1:0 "Rota Class"
 DEN_submarine_1_desc:0 "Rota class submarines were built and commissioned in Denmark following the end of World War I. They were small subs and were based on the Holland 602 design. They displaced 290 tons and were armed with four 450mm torpedo tubes."
 DEN_submarine_2:0 "Daphne Class"
 DEN_submarine_2_desc:0 "TODO Daphne class desc."
 DEN_submarine_4:0 "Havmanden Class"
 DEN_submarine_4_desc:0 "The Havmanden class consisted of five planned submarines. Three were completed before the German occupation, one was completed during the occupation, and the fifth was cancelled. The subs were fairly small, displacing 320 tons. They were armed with five 450mm torpedo tubes."
 DEN_submarine_6:0 "Springeren Class"
 DEN_submarine_6_desc:0 "TODO Springeren class desc."
 DEN_submarine_7:0 "Støren Class"
 DEN_submarine_7_desc:0 "The Støren was a British Vampire-class submarine transferred to the Danish Navy after the war. The ship was relatively small, displacing 545 tons, but had four 533mm torpedo tubes and good seagoing ability."
 DEN_destroyer_7:0 "Huitfeldt Class"
 DEN_destroyer_7_desc:0 "The Huitfeldt class, also known as the Najaden class, consisted of two large torpedo boats built and commissioned in Denmark. Construction started in 1942, and the ships were completed in 1947. They displaced over 780 tons and had two 105mm guns as their main armament, as well as six 533mm torpedo tubes and a variety of ASW weaponry. "
 DEN_heavy_cruiser_1:0 "Herluf Trolle Class"
 DEN_heavy_cruiser_1_desc:0 "The Herluf Trolle class represented three ironclad coastal battleships commissioned between 1901 and 1908. Despite the battleship classification, they were closer to a cruiser in size and armament. Only one, Peter Skram, was in service at the start of World War II. The ships displaced over 3,700 tons, were armed with two 240mm/K43 guns in their main armament, and were well-armored, though they were slower than most dreadnought battleships of its era."
 ### DOM - DOMINICAN REPUBLIC -- all generic ###
 ### ECU - ECUADOR -- all generic ###
 ### EST - ESTONIA ###
 EST_submarine_4:0 "Kalev Class"
 EST_submarine_4_desc:0 "The Kalev class consisted of two submarines built in the U.K. for the Estonian navy in 1936. Its primary purpose was minelaying, though it was also armed with four 533mm torpedo tubes."
 ### FIN - FINLAND ###
 FIN_submarine_2:0 "Vetehinen Class"
 FIN_submarine_2_desc:0 "The Vetehinen class consisted of three medium submarines built for the Finnish Navy. They were based on the German WWI-era UB III subs. They displaced just under 500 tons and were armed with four 533mm torpedo tubes."
 FIN_submarine_3:0 "Vesikko Class"
 FIN_submarine_3_desc:0 "TODO Vesikko class desc."
 FIN_heavy_cruiser_1:0 "Väinämöinen Class"
 FIN_heavy_cruiser_1_desc:0 "The Väinämöinen class consisted of two coastal defense battleships built and commissioned in Finland in the early 1930s. They were among the last coastal defense ships ever built, though their size and armament were closer to that of a heavy cruiser. They displaced only 3,900 tons and were fairly slow, but were armed with four 254mm/45 caliber Bofors guns."
 ### GRE - GREECE ###
 GRE_submarine_1:0 "Katsonis Class"
 GRE_submarine_1_desc:0 "The Katsonis-class submarines were built in France for the Hellenic Navy in the late 1920s. Both ships of the class served during World War II. They displaced nearly 580 tons and were armed with six 533mm torpedo tubes."
 GRE_submarine_2:0 "Glafkos Class"
 GRE_submarine_2_desc:0 "TODO Glafkos class desc."
 GRE_submarine_4:0 "Matrozos Class"
 GRE_submarine_4_desc:0 "The Greek submarine Matrozos was an Italian Perla-class submarine captured by the British and transferred to the Hellenic Navy while in exile in 1942. The sub displaced 680 tons and were armed with six 533mm torpedo tubes. It had a diving depth of 80m."
 GRE_submarine_6:0 "Pipinos Class"
 GRE_submarine_6_desc:0 "The four ships of the Pipinos class were British U-class submarines transferred to the Hellenic Navy in exile between 1943 and 1946. The ships displaced 545 tons and were armed with four 533mm torpedo tubes."
 GRE_destroyer_1:0 "Aetos Class"
 GRE_destroyer_1_desc:0 "The Aetos-class destroyers were built in Britain and bought for the Hellenic Navy prior to World War I. All four were in service during World War II. They displaced 980 tons and were armed with four 105mm/40 Armstrong P guns and four 533mm torpedo tubes. They were modernized in the late 1920s."
 GRE_destroyer_2:0 "Hydra Class"
 GRE_destroyer_2_desc:0 "TODO Hydra class desc."
 GRE_destroyer_5:0 "Vasilefs Georgios I Class"
 GRE_destroyer_5_desc:0 "The Vasilefs Georgios I class was a class of two modified British H-class destroyers built in the U.K. for the Hellenic Navy in the late 1930s. The ships displaced 1,350 tons and had decent speed. They had long range, were armed with four 128mm/42 SK C/34 guns, and had a strong torpedo complement."
 GRE_escort_destroyer_6:0 "Adrias Class"
 GRE_escort_destroyer_6_desc:0 "The Adrias class was a class of six British Hunt III-class destroyer escorts, four of which were transferred to the Hellenic Navy in exile in 1942. As destroyer escorts they were slower than a standard destroyer. They displaced 1,050 tons, had four 102mm/45 QF Mk XVI guns as their main armament, and had a strong complement of torpedoes and ASW equipment."
 GRE_escort_destroyer_7:0 "Leon Class"
 GRE_escort_destroyer_7_desc:0 "The Leon class was a class of U.S. Cannon-class destroyer escorts. They were commissioned in 1943 but not delivered to the Hellenic Navy until 1951. The ships were slower than a standard destroyer. They displaced 1,240 tons and had three 3 in./40 caliber guns as their main armament, as well as a strong complement of torpedoes and ASW equipment."
 GRE_light_cruiser_1:0 "Elli Class"
 GRE_light_cruiser_1_desc:0 "The Elli was a light cruiser built by the U.S. in 1914. It was originally intended for the Chinese Navy, but was eventually delivered to Greece. It was small for a cruiser, displacing only 2,600 tons. It had two 152mm/45 caliber guns as its main armament. The ship served during World War II and was sunk by an Italian sub prior to the Axis invasion of Greece."
 GRE_heavy_cruiser_1:0 "Averof Class"
 GRE_heavy_cruiser_1_desc:0 "The Averof was an armored cruiser that was built in Italy for the Hellenic Navy prior to World War I. She served throughout World War II as the flagship of the fleet. The Averof was quite powerful compared to cruisers of her time, displacing nearly 10,000 tons. She was very well-armored and had a main armament of four 234mm/45 Armstrong guns. Despite all of this, she was relatively fast for an armored cruiser."
 GRE_battleship_1:0 "Kilkis Class"
 GRE_battleship_1_desc:0 "The Kilkis class consisted of two U.S. Mississippi-class battleships that were commissioned in 1908 and sold to Greece in 1914. They were the last pre-dreadnought battleships built by the U.S. They displaced only 13,000 tons and were armed with four 10 in./45 caliber Mk V guns in their main armament. They had average armament, speed, and range for their vintage. Both ships were retired by 1936."
 ### HOL - NETHERLANDS ###
 HOL_submarine_1:0 "O7 Class"
 HOL_submarine_1_desc:0 "TODO O7 class desc."
 HOL_submarine_2:0 "K III-VIII Class"
 HOL_submarine_2_desc:0 "TODO [K VIII] The K-III class consisted of two submarines built for and used by the Royal Dutch Navy as patrol subs. They were commissioned in the early 1920s, and based on the U.S. Holland-class submarines. Each displaced over 580 tons and were armed with four 450mm torpedo tubes. "
 #HOL_submarine_2b: "K XI Class"
 #HOL_submarine_2c: "O9 & O12 Class"
 HOL_submarine_3:0 "K XIV Class"
 HOL_submarine_3_desc:0 "TODO K XIV class desc."
 HOL_submarine_4:0 "O16 Class"
 HOL_submarine_4_desc:0 "The O16 submarine was manufactured and commissioned in the Netherlands for the Royal Dutch Navy in 1936. She was a large submarine, displacing over 980 tons. She had a diving depth of 80m and was armed with eight 533mm torpedo tubes."
 HOL_submarine_5:0 "O19 Class"
 HOL_submarine_5_desc:0 "TODO O19 class desc."
 HOL_submarine_6:0 "O21 Class"
 HOL_submarine_6_desc:0 "The O21 class consisted of seven submarines built and commissioned by the Netherlands. The ships were all incomplete at the time of the German invasion, though five managed to escape to Britain and serve the Dutch Navy in exile. The subs were slightly larger than the preceding O-class subs, displacing over 990 tons, but were similarly armed with eight 533mm torpedo tubes."
 HOL_submarine_7:0 "Zwaardvis Class"
 HOL_submarine_7_desc:0 "The Zwaardvis class represented four British Taciturn-class subs transferred to the Royal Dutch Navy in exile between 1943 and 1945. The ships displaced 1,090 tons, were armed with eleven 533mm torpedo tubes, and had a diving depth of over 100m."
 HOL_submarine_8:0 "Walrus Class"
 HOL_submarine_8_desc:0 "TODO Walrus class desc."
 HOL_destroyer_1:0 "Fret Class"
 HOL_destroyer_1_desc:0 "TODO Fret class desc."
 HOL_destroyer_2:0 "Van Ghent & Van Galen Class"
 HOL_destroyer_2_desc:0 "TODO [Van Galen] The Van Ghent, or Admiralen, class consisted of eight destroyers built for the Royal Dutch Navy between 1926 and 1931. The ships were based upon early versions of the British A-class. All ships fought in World War II and were either scuttled or sunk. The ships displaced over 1,300 tons, were armed with four 120mm guns, and had decent speed for their vintage."
 HOL_destroyer_5:0 "Callenburgh Class"
 HOL_destroyer_5_desc:0 "The Gerard Callenburgh class planned for four destroyers for the Royal Dutch Navy. All four were launched before the German invasion, but only two were completed, one by the British after escaping to England, and one by the Germans. These destroyers displaced over 1,600 tons, were armed with five 120mm guns in their main armament, as well as eight 533mm torpedo tubes, and had good speed."
 HOL_destroyer_6:0 "Van Galen Class"
 HOL_destroyer_6_desc:0 "TODO Van Galen class desc."
 HOL_destroyer_7:0 "Piet Hein Class"
 HOL_destroyer_7_desc:0 "The Piet Hein class consisted of three British S-class destroyers transferred to the Royal Dutch Navy shortly after the war. The ships displaced over 1,800 tons, were armed with four 120mm/45 QF Mk IX guns, and had a wide array of ASW armaments."
 HOL_light_cruiser_2:0 "Java Class"
 HOL_light_cruiser_2_desc:0 "The Dutch commissioned two Java-class light cruisers in the mid-1920s. The ships were designed in Germany but constructed in the Netherlands. They displaced nearly 6,700 tons and had a main armament of ten 150mm Bofors guns. They were lightly armored and had decent speed for their vintage."
 HOL_light_cruiser_4:0 "De Ruyter Class"
 HOL_light_cruiser_4_desc:0 "The light cruiser De Ruyter was built and commissioned in the Netherlands during the mid-1930s. She served primarily in the Dutch East Indies. She displaced over 6,500 tons and was armed with seven 150mm guns in her main armament. She had below-average speed but good range."
 #HOL_light_cruiser_4b: "Tromp Class"
 HOL_light_cruiser_5:0 "De Zeven Provinciën Class"
 HOL_light_cruiser_5_desc:0 "The De Zeven Provinciën class consisted of two cruisers laid down just before the German invasion but not completed until 1951. The final design was modified from the original 1939 plan, and led to two ships that displaced over 12,000 tons and were armed with eight Bofors 152mm cannon. They were well-armored for a light cruiser and had good range."
 HOL_heavy_cruiser_1:0 "Soerabaja Class"
 HOL_heavy_cruiser_1_desc:0 "The Dutch cruiser Soerabaja, originally named De Zeven Provinciën, was a coastal defense ship ('panterschip') built and commissioned in the Netherlands prior to World War I. She displaced over 6,500 tons and was armed with two 280mm and four 150mm guns as her main armament. She served during World War II until she was sunk by Japanese bombers in 1942."
 ### IRE - IRELAND -- all generic ###
 ### LAT - LATVIA ###
 LAT_submarine_2:0 "Ronis Class"
 LAT_submarine_2_desc:0 "The Ronis class consisted of two submarines built in France for the Latvian Navy. They were commissioned in 1927. They were small, displacing only 390 tons, and were armed with six 533mm torpedo tubes."
 ### LIT - LITHUANIA -- all generic ###
 ### MEX - MEXICO -- all generic ###
 ### NOR - NORWAY ###
 NOR_submarine_1:0 "A Class"
 NOR_submarine_1_desc:0 "TODO A-class submarines desc."
 NOR_submarine_2:0 "B Class"
 NOR_submarine_2_desc:0 "The Norwegian B-class submarines were American Holland-type subs built in Norway for the Norwegian Navy. The six ships of the class were commissioned between 1923 and 1930. They displaced 420 tons, were armed with four 450mm torpedo tubes, and had a diving depth of 60m."
 NOR_submarine_6:0 "Uredd Class"
 NOR_submarine_6_desc:0 "The Uredd class consisted of two British U-class submarines built for the Norwegian Navy in exile between 1941 and 1943. The ships displaced 540 tons and were armed with four 533mm torpedo tubes. They had a good complement of British radar and sonar, and a diving depth of 60m."
 NOR_submarine_7:0 "Utsira Class"
 NOR_submarine_7_desc:0 "The Utsira class consisted of four British Vampire-class submarines. They were built between 1943 and 1944, though only one was transferred to the Norwegian Navy in exile before the end of the war. The ships were only a moderate improvement over the preceding U-class. They displaced 545 tons, were armed with four 533mm torpedo tubes, and a diving depth of 90m."
 NOR_destroyer_1:0 "Draug Class"
 NOR_destroyer_1_desc:0 "The four Draug-class destroyers were the first multi-vessel class of destroyers built for the Royal Norwegian Navy. They were commissioned just before World War I and displaced 580 tons. They were armed with three 3 in. British QF guns in their main armament. They were fairly slow, however, even compared to other destroyers of their vintage."
 NOR_escort_destroyer_4:0 "Sleipner Class"
 NOR_escort_destroyer_4_desc:0 "The Sleipner class was a class of large torpedo boats built in Norway for the Royal Norwegian Navy and commissioned between 1937 and 1939. Unlike the earlier Draug class, the Sleipner class had relatively good armament and ASW equipment. The displaced 735 tons and had decent speed for their size."
 NOR_escort_destroyer_5:0 "Odin Class"
 NOR_escort_destroyer_5_desc:0 "TODO Odin class desc."
 NOR_destroyer_6:0 "Ålesund Class"
 NOR_destroyer_6_desc:0 "The Ålesund class consisted of two destroyers laid down in 1939 but never completed before the German occupation. Had they been completed, they would have been the first Norwegian destroyers that were comparable in size to the destroyers of most major nations, displacing over 1,200 tons. They were to be armed with four 120mm/40 Bofors cannon in their armament and four 533mm torpedo tubes."
 NOR_destroyer_7:0 "Stord Class"
 NOR_destroyer_7_desc:0 "The Stord class consisted of four British S-class destroyers built for the Royal Norwegian Navy in exile between 1943 and 1944. They displaced nearly 1,800 tons and were armed with four 120mm/45 QF Mk IX guns in their main armament, as well as eight 533mm torpedo tubes and a decent ASW and radar complement. They also had good speed and reliability as well."
 NOR_heavy_cruiser_1:0 "Norge Class"
 NOR_heavy_cruiser_1_desc:0 "The Norge was a coastal defense ship built for Norway in Britain at the turn of the century. Its armament, which centered around two 210mm guns, was comparable to a heavy cruiser, though its size, which displaced just over 4,200 tons, was closer to a light cruiser. Its speed was comparable to a dreadnought battleship. It was one of four coastal defense ships of its era that was still serving the Royal Norwegian Navy at the start of World War II."
 ### NZL - NEW ZEALAND ###
 NZL_submarine_1:0 "L & H Class"
 NZL_submarine_1_desc:0 "The L and H classes were medium-sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 NZL_submarine_2:0 "O/P/R Class"
 NZL_submarine_2_desc:0 "The R-class submarines were built in the late 1920s as long range patrol submarines for the Far East."
 NZL_submarine_3:0 "Thames Class"
 NZL_submarine_3_desc:0 "The Thames-class submarines were built in the early 1930s. They were the last attempt by the Royal Navy to build leet submarines?that were fast enough to operate as part of a fleet."
 NZL_submarine_4:0 "Grampus Class"
 NZL_submarine_4_desc:0 "Grampus-class submarines were predominantly minelayers built in the 1930s and used extensively in the Mediterranean."
 NZL_submarine_5:0 "U Class"
 NZL_submarine_5_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 NZL_submarine_6:0 "Tempest Class"
 NZL_submarine_6_desc:0 "The Tempest was the second subclass of T-class submarines. These ships had improved torpedo tubes and an Improved design over their predecessors and served predominantly in the Mediterranean."
 NZL_submarine_7:0 "Taciturn Class"
 NZL_submarine_7_desc:0 "The Taciturn was the third subclass of T-class submarines. They lacked many refinements in the earlier models but had a greater diving depth."
 NZL_submarine_8:0 "Amphion Class"
 NZL_submarine_8_desc:0 "The Amphion-class submarines were designed as improvements over the preceding T-class. These ships were designed with greater speed and diving depths under the intention that they would be deployed to fight in the Pacific."
 NZL_destroyer_1:0 "R/S Class"
 NZL_destroyer_1_desc:0 "R-class destroyers were a class of WWI-era destroyers built between 1916 and 1917. S-class destroyers were an improvement upon the earlier R-class models. Most were built just after the end of WWI. Only a handful survived scrapping to serve in WWII."
 NZL_destroyer_2:0 "A/B/C/D Class"
 NZL_destroyer_2_desc:0 "The A & B-class destroyers were built in the late 1920s and saw extensive action during WW2. The C & D-class destroyers were built in the early 1930s and had improved endurance over their predecessors. They served in a variety of roles in the Atlantic and Mediterranean."
 NZL_destroyer_3:0 "E/F Class"
 NZL_destroyer_3_desc:0 "The E & F-class destroyers were built between 1932 and 1934 and saw extensive action in both European and Pacific waters."
 NZL_destroyer_4:0 "G/H/I Class"
 NZL_destroyer_4_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes is the same as in the F class, with both using the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 NZL_destroyer_5:0 "J/K/N Class"
 NZL_destroyer_5_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 NZL_destroyer_6:0 "L/M Class"
 NZL_destroyer_6_desc:0 "The L & M-class destroyers were launched between 1939 and 1941. They had improved anti-aircraft and electronic equipment compared to their predecessors."
 NZL_destroyer_7:0 "C Class"
 NZL_destroyer_7_desc:0 "The C-class destroyers were launched between 1943 and 1945. They were built upon the earlier J-class with the latest armament and electronics advances of the time."
 NZL_heavy_destroyer_1:0 "WWI-Era Heavy Destroyer"
 NZL_heavy_destroyer_1_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 NZL_heavy_destroyer_2:0 "1920s Heavy Destroyer"
 NZL_heavy_destroyer_2_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 NZL_heavy_destroyer_3:0 "Early Interwar Heavy Destroyer"
 NZL_heavy_destroyer_3_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 NZL_heavy_destroyer_4:0 "Late Interwar Heavy Destroyer"
 NZL_heavy_destroyer_4_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 NZL_heavy_destroyer_5:0 "Tribal Class"
 NZL_heavy_destroyer_5_desc:0 "The Tribal-class was a class of heavy destroyers built in the late 1930s. It represented a change in focus of British design towards more strength and guns over torpedoes."
 NZL_heavy_destroyer_6:0 "Mid-War Heavy Destroyer"
 NZL_heavy_destroyer_6_desc:0 "After the Tribal class, the British did not build another heavy destroyer until the Battle class (Type 1) in 1944."
 NZL_heavy_destroyer_7:0 "Battle Class"
 NZL_heavy_destroyer_7_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 NZL_escort_destroyer_1:0 "WWI-Era Escort Destroyer"
 NZL_escort_destroyer_1_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 NZL_escort_destroyer_2:0 "1920s Escort Destroyer"
 NZL_escort_destroyer_2_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 NZL_escort_destroyer_3:0 "Early Interwar Escort Destroyer"
 NZL_escort_destroyer_3_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 NZL_escort_destroyer_4:0 "Late Interwar Escort Destroyer"
 NZL_escort_destroyer_4_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 NZL_escort_destroyer_5:0 "Hunt Type 1 Class"
 NZL_escort_destroyer_5_desc:0 "Hunt-class destroyers were British escort destroyers that saw extensive service in WWII. Their main role was convoy and fleet escort duty. They were smaller and slower than regular destroyers."
 NZL_escort_destroyer_6:0 "Hunt Type 2 Class"
 NZL_escort_destroyer_6_desc:0 "The Type 2 subclass of Hunt destroyers was launched in 1939. It fixed a variety of deficiencies in the original Type 1 classes?design."
 NZL_escort_destroyer_7:0 "Hunt Type 4 Class"
 NZL_escort_destroyer_7_desc:0 "The Type 4 subclass of Hunt destroyers was launched in 1941. It had an improved hull design that allowed for better armament and torpedo capabilities."
 NZL_light_cruiser_1:0 "C Class"
 NZL_light_cruiser_1_desc:1 "C-class light cruisers were a group of light cruisers built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load to finish off enemy vessels and convoys. They saw extensive use during WWI and participated in many surface actions."
 NZL_light_cruiser_2:0 "Emerald Class"
 NZL_light_cruiser_2_desc:0 "Emerald-class cruisers were built in the mid-1920s. They were designed for greater speed at the expense of other qualities."
 NZL_light_cruiser_3:0 "Leander Class"
 NZL_light_cruiser_3_desc:0 "Leander-class cruisers were built between 1932 and 1936. The ships were designed for improved commerce protection."
 NZL_light_cruiser_4:0 "Southampton Class"
 NZL_light_cruiser_4_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 NZL_light_cruiser_5:0 "Edinburgh Class"
 NZL_light_cruiser_5_desc:0 "The Edinburgh subclass of Town-class cruisers were longer and had improved guns relative to its predecessors."
 NZL_light_cruiser_6:0 "Gambia Class"
 NZL_light_cruiser_6_desc:0 "The Gambia class was the New Zeland designation for British Crown Colony-class light cruisers. These were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range was somewhat reduced. The type included two subclasses: Fiji and Ceylon."
 NZL_light_cruiser_7:0 "Black Prince Class"
 NZL_light_cruiser_7_desc:0 "The Black Prince class was the Canadian designation for British Minotaur-class (or Swiftsure-class) light cruisers. These cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets. Built too late to affect the outcome of the war, most of the ordered vessels were cancelled afterwards. "
 NZL_light_cruiser_8:0 "Superb Class"
 NZL_light_cruiser_8_desc:0 "The Superb was a subclass of Minotaur-class cruisers that was built to a slightly modified design."
 NZL_light_cruiser_aa_1:0 "Dido Class"
 NZL_light_cruiser_aa_1_desc:0 "The Dido-class cruisers were built as anti-aircraft escort cruisers. They had weaker main guns to allow for a stronger AA complement."
 NZL_light_cruiser_aa_2:0 "Mid-War A-A Light Cruiser"
 NZL_light_cruiser_aa_2_desc:0 "The British did not build an anti-aircraft light cruiser between the Dido class and Bellona class cruisers."
 NZL_light_cruiser_aa_3:0 "Bellona Class"
 NZL_light_cruiser_aa_3_desc:0 "The Bellona subclass of Dido-class cruisers was built between 1943 and 1944. It had improved AA guns and improved electronics."
 NZL_heavy_cruiser_1:0 "Hawkins Class"
 NZL_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 NZL_heavy_cruiser_2:0 "County Class"
 NZL_heavy_cruiser_2_desc:0 "The County-class included three subclasses (Kent, London, and Norfolk) built during the 1920s. They were the first built under the Washington Naval Treaty specifications."
 NZL_heavy_cruiser_3:0 "York Class"
 NZL_heavy_cruiser_3_desc:0 "The York-class cruisers were the last heavy cruisers built by the British. They were designed to be smaller versions of the County class."
 NZL_heavy_cruiser_4:0 "Surrey Class"
 NZL_heavy_cruiser_4_desc:0 "The Surrey-class heavy cruisers were proposed under the 1928 Naval Program. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they had been equipped with four twin 8 in. gun turrets, heavier armor, and more powerful engines. Two ships were ordered but none were laid down."
 NZL_heavy_cruiser_5:0 "Admiral Class"
 NZL_heavy_cruiser_5_desc:0 "The Admiral-class heavy cruisers (not to be confused with the Admiral-class battlecruisers) were the Royal Navy's last attempt to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armor, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
 NZL_heavy_cruiser_6:0 "Churchill Design"
 NZL_heavy_cruiser_6_desc:0 "These ships were proposed by Sir Winston Churchill, Lord of the Admirality, in the early stages of WWII to counter the German Deutschland class big gun cruisers. These vessels had 9.2 in. cannons, heavy AA, and strong armor. They were designed to effectively battle the enemy capital ships. The ships were eventually cancelled because of high costs and a lack of demand for a new heavy cruiser. "
 NZL_battle_cruiser_1:0 "Renown Class"
 NZL_battle_cruiser_1_desc:0 "The Renown-class battlecruisers were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WWI. Admiral Lord Fisher managed to restart their construction as battlecruisers. These ships were the quintessential battlecruiser. They were well-armed, fast, and maneuverable, but had thinner armor and a shorter operational range. Only two of the original three ships, Repulse and Renown, were completed."
 NZL_battle_cruiser_2:0 "Interwar Battlecruiser"
 NZL_battle_cruiser_2_desc:0 "The British did build another battlecruiser after the HMS Hood."
 NZL_battle_cruiser_2:0 "Mid-War Battlecruiser"
 NZL_battle_cruiser_2_desc:0 "The British did build another battlecruiser after the HMS Hood."
 NZL_battleship_1:0 "Queen Elizabeth Class"
 NZL_battleship_1_desc:0 "The Queen Elizabeth-class battleships were ordered under the 1912 Naval Program. These ships were the first to be equipped with 15 in. guns, and were considered the first fast battleships. They carried heavy armament for both primary and secondary roles and their thick armor made these vessels excellent warships, ideal for protecting the vast British Empire. Six ships were ordered but only five were commissioned and later modernized prior to WWII."
 NZL_battleship_2:0 "Nelson Class"
 NZL_battleship_2_desc:0 "The Nelson-class battleships were built between 1925 and 1927 to comply with the Washington Naval Treaty."
 NZL_battleship_3:0 "Interwar Battleship"
 NZL_battleship_3_desc:0 "The British did not field a new battleship until the new King George V class fast battleships in 1940."
 NZL_battleship_4:0 "King George V Class"
 NZL_battleship_4_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-caliber cannons than earlier and even contemporary battleships. Despite the smaller caliber, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 NZL_battleship_5:0 "Lion Class"
 NZL_battleship_5_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Program to replace the aging Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have had thicker armor and more powerful engines."
 NZL_SH_battleship_1:0 "Early War Heavy Battleship"
 NZL_SH_battleship_1_desc:0 "The British did not ever field a heavy battleship, though it did have at least one class reach the design stage towards the end of the war."
 NZL_SH_battleship_2:0 "Lion II Class"
 NZL_SH_battleship_2_desc:0 "The Lion II class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armor plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 NZL_carrier_1:0 "Eagle Class"
 NZL_carrier_1_desc:0 "The HMS Eagle was an early British aircraft carrier commissioned in 1924. She spent most of her service in the Pacific and Indian Oceans."
 NZL_carrier_2:0 "Ark Royal Class"
 NZL_carrier_2_desc:0 "The Ark Royal aircraft carrier was the first such vessel to be built to fit the restrictions of the Washington Naval Treaty. She is the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel is well-armored and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the major forces of the Royal Navy."
 NZL_carrier_3:0 "Illustrious Class"
 NZL_carrier_3_desc:0 "The Illustrious class was designed within the restrictions of the Second London Naval Treaty of 1936, which limited carrier size to an upper limit of 23,000 tons. She was the first British carrier to have an armored flight deck, which reduced its air group size. Heavy armor and AA weaponry provided a strong defense for the ships, while powerful engines and a large fuel store gave the ships long operational range."
 NZL_carrier_4:0 "Implacable Class"
 NZL_carrier_4_desc:0 "The Implacable-class aircraft carriers were ordered under the 1938 Naval Program and were essentially improved versions of the earlier Illustrious class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armor on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Illustrious class."
 NZL_carrier_5:0 "Malta Class"
 NZL_carrier_5_desc:0 "The Malta-class was a British carrier design planned but never completed. The carriers were to be designed after the American Essex-class carriers."
 NZL_light_carrier_1:0 "Argus Class"
 NZL_light_carrier_1_desc:0 "The HMS Argus was converted to a carrier from an ocean liner in 1918. It was the world first full flight-deck carrier."
 NZL_light_carrier_2:0 "Early War Light Carrier"
 NZL_light_carrier_2_desc:0 "The British did not build a new light carrier until the Unicorn class carriers starting in 1942."
 NZL_light_carrier_3:0 "Unicorn Class"
 NZL_light_carrier_3_desc:0 "The HMS Unicorn was originally built during the war as an aircraft repair ship, but also served in various air support roles throughout the Mediterranean."
 NZL_light_carrier_4:0 "Majestic Class"
 NZL_light_carrier_4_desc:0 "The Majestic subclass of Colossus-class carriers began construction towards the end of the war, but all were completed well after the end of the war."
 ### POL - POLAND ###
 POL_submarine_2: "Wilk Class"
 POL_submarine_2_desc: "§KThe Wilk class consisted of three submarines built by the French for the Polish Navy and commissioned in the early 1930s. They were based on the French Saphir-class design. They are fairly large submarines, displacing nearly 1,000 tons. They are armed with six 550mm torpedo tubes and can dive up to 80m.§!"
 POL_submarine_5: "Orzeł Class"
 POL_submarine_5_desc: "§KThe Orzeł class consisted of two Submarines built in the Netherlands for the Polish Navy. The ships were completed just months before the German invasion. They are large submarines, displacing 1,100 tons. They are armed with twelve 550mm torpedo tubes and have a diving depth of 80m.§!"
 POL_submarine_6: "Sokól Class"
 POL_submarine_6_desc: "§KThe two submarines of the Sokól class were British U-class submarines completed for the Polish Navy in exile in 1941-42. The ships displace 540 tons and are armed with four 533mm torpedo tubes. They have a good complement of British radar and sonar, and a diving depth of 60m.§!"
 POL_destroyer_2: "Wicher Class"
 POL_destroyer_2_desc: "§KThe two Wicher-class destroyers were the first large surface ships of the Polish Navy, and were commissioned between 1930 and 1932. They are large, displacing 1,540 tons. As designed, they were armed with four 130mm/40 M1924 guns, though these were upgraded to 120mm Swedish guns just before the German invasion. Their torpedo tubes and AA armament were improved as well.§!"
 POL_destroyer_4: "Grom Class"
 POL_destroyer_4_desc: "§KThe two destroyers of the Grom class were built in Britain for the Polish Navy and commissioned in 1937. They were among the largest and fastest destroyers of World War II. They displace nearly 2,000 tons and are armed with five 120mm/50 caliber Bofors M34 cannon in their main armament. They also have six 533mm torpedo tubes and a good ASW complement.§!"
 POL_destroyer_5: "Piorun Class"
 POL_destroyer_5_desc: "§KThe Polish destroyer Piorun was a British N-class destroyer built for Polish Navy in exile and commissioned in 1940. It displaces 1,770 tons and has decent speed and reliability. It is armed with six 120mm/45 QF Mk XII cannon as its main guns, and also has five 533mm torpedo tubes, decent ASW equipment, and the latest British radar and sonar.§!"
 POL_escort_destroyer_6:0 "Krakowiak Class"
 POL_escort_destroyer_6_desc:0 "TODO Krakowiak class (British Hunt Type 2) desc."
 ### POR - PORTUGAL ###
 POR_submarine_1:0 "Foca Class"
 POR_submarine_1_desc:0 "The Portuguese Foca-class represented three small submarines built in Italy for the Portuguese Navy shortly after World War I. They were enlarged versions of the Italian Espadarte class and the sister ships of the Spanish A-class. They displaced only 260 tons and were armed with two 450mm torpedo tubes. All three ships were decommissioned by the mid-1930s."
 POR_submarine_3:0 "Delfim Class"
 POR_submarine_3_desc:0 "The Delfim class consisted of a pair of submarines originally ordered and laid down in Italy for the Portuguese Navy in the early 1930s. The order was cancelled and they ships were instead completed for the Italian Navy. They were based on the large, Italian Squalo class, displacing 980 tons and armed with eight 533mm torpedo tubes."
 POR_submarine_7:0 "Narval Class"
 POR_submarine_7_desc:0 "The Narval class consisted of three British Subtle-class submarines that were commissioned in 1945 and sold to Portugal after World War II. They displaced 840 tons and were armed with seven 533mm torpedo tubes."
 POR_destroyer_2:0 "Guadiana Class"
 POR_destroyer_2_desc:0 "TODO Guadiana class desc."
 POR_destroyer_3:0 "Douro Class"
 POR_destroyer_3_desc:0 "The Douro class was a class of seven destroyers launched in the early 1930s. They were built in both Portugal and the U.K. Two of the ships were sold to Colombia in 1934. The ships displaced over 1,200 tons and were armed with four BL 4.7 in. guns and eight 533mm torpedo tubes."
 ### PRU - PERU ###
 PRU_submarine_2:0 "R Class"
 PRU_submarine_2_desc:0 "The Peruvian R-class submarines consisted of four subs ordered from and built by the U.S. in the mid-1920s. They were essentially identical to the U.S. R-class submarines, displacing over 570 tons and armed with four 533mm torpedo tubes."
 PRU_destroyer_1:0 "Almirante Villar Class"
 PRU_destroyer_1_desc:0 "The Almirante Villar and Amirante Guise were two former Russian Novik-class destroyers. They had a roundabout path to the Peruvian Navy, sailing under the flags of both the U.K. and Estonia before finally being delivered to Peru in 1934. They were armed with four 102mm/60 caliber guns and nine 533mm torpedo tubes. They displaced over 1,200 tons and had decent speed for their size and vintage."
 PRU_light_cruiser_1:0 "Almirante Grau Class"
 PRU_light_cruiser_1_desc:0 "The Almirante Grau class consisted of two pre-WWI light cruisers built in Britain for the Peruvian Navy and commissioned in 1907. Even for a light cruiser, the ships were fairly small, displacing only 3,100 tons, and had below-average speed as well. They were lightly armored and had twin 152mm/50 caliber Vickers guns as their main armament."
 ### RAJ - BRITISH RAJ ###
 RAJ_submarine_1:0 "L & H Class"
 RAJ_submarine_1_desc:0 "The L and H classes were medium-sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 RAJ_submarine_2:0 "O/P/R Class"
 RAJ_submarine_2_desc:0 "The R-class submarines were built in the late 1920s as long range patrol submarines for the Far East."
 RAJ_submarine_3:0 "Thames Class"
 RAJ_submarine_3_desc:0 "The Thames-class submarines were built in the early 1930s. They were the last attempt by the Royal Navy to build leet submarines?that were fast enough to operate as part of a fleet."
 RAJ_submarine_4:0 "Grampus Class"
 RAJ_submarine_4_desc:0 "Grampus-class submarines were predominantly minelayers built in the 1930s and used extensively in the Mediterranean."
 RAJ_submarine_5:0 "U Class"
 RAJ_submarine_5_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 RAJ_submarine_6:0 "Tempest Class"
 RAJ_submarine_6_desc:0 "The Tempest was the second subclass of T-class submarines. These ships had improved torpedo tubes and an Improved design over their predecessors and served predominantly in the Mediterranean."
 RAJ_submarine_7:0 "Taciturn Class"
 RAJ_submarine_7_desc:0 "The Taciturn was the third subclass of T-class submarines. They lacked many refinements in the earlier models but had a greater diving depth."
 RAJ_submarine_8:0 "Amphion Class"
 RAJ_submarine_8_desc:0 "The Amphion-class submarines were designed as improvements over the preceding T-class. These ships were designed with greater speed and diving depths under the intention that they would be deployed to fight in the Pacific."
 RAJ_destroyer_1:0 "R/S Class"
 RAJ_destroyer_1_desc:0 "R-class destroyers were a class of WWI-era destroyers built between 1916 and 1917. S-class destroyers were an improvement upon the earlier R-class models. Most were built just after the end of WWI. Only a handful survived scrapping to serve in WWII."
 RAJ_destroyer_2:0 "A/B/C/D Class"
 RAJ_destroyer_2_desc:0 "The A & B-class destroyers were built in the late 1920s and saw extensive action during WW2. The C & D-class destroyers were built in the early 1930s and had improved endurance over their predecessors. They served in a variety of roles in the Atlantic and Mediterranean."
 RAJ_destroyer_3:0 "E/F Class"
 RAJ_destroyer_3_desc:0 "The E & F-class destroyers were built between 1932 and 1934 and saw extensive action in both European and Pacific waters."
 RAJ_destroyer_4:0 "G/H/I Class"
 RAJ_destroyer_4_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes is the same as in the F class, with both using the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 RAJ_destroyer_5:0 "J/K/N Class"
 RAJ_destroyer_5_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 RAJ_destroyer_6:0 "L/M Class"
 RAJ_destroyer_6_desc:0 "The L & M-class destroyers were launched between 1939 and 1941. They had improved anti-aircraft and electronic equipment compared to their predecessors."
 RAJ_destroyer_7:0 "C Class"
 RAJ_destroyer_7_desc:0 "The C-class destroyers were launched between 1943 and 1945. They were built upon the earlier J-class with the latest armament and electronics advances of the time."
 RAJ_heavy_destroyer_1:0 "WWI-Era Heavy Destroyer"
 RAJ_heavy_destroyer_1_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 RAJ_heavy_destroyer_2:0 "1920s Heavy Destroyer"
 RAJ_heavy_destroyer_2_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 RAJ_heavy_destroyer_3:0 "Early Interwar Heavy Destroyer"
 RAJ_heavy_destroyer_3_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 RAJ_heavy_destroyer_4:0 "Late Interwar Heavy Destroyer"
 RAJ_heavy_destroyer_4_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 RAJ_heavy_destroyer_5:0 "Tribal Class"
 RAJ_heavy_destroyer_5_desc:0 "The Tribal-class was a class of heavy destroyers built in the late 1930s. It represented a change in focus of British design towards more strength and guns over torpedoes."
 RAJ_heavy_destroyer_6:0 "Mid-War Heavy Destroyer"
 RAJ_heavy_destroyer_6_desc:0 "After the Tribal class, the British did not build another heavy destroyer until the Battle class (Type 1) in 1944."
 RAJ_heavy_destroyer_7:0 "Battle Class"
 RAJ_heavy_destroyer_7_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 RAJ_escort_destroyer_1:0 "WWI-Era Escort Destroyer"
 RAJ_escort_destroyer_1_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 RAJ_escort_destroyer_2:0 "1920s Escort Destroyer"
 RAJ_escort_destroyer_2_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 RAJ_escort_destroyer_3:0 "Early Interwar Escort Destroyer"
 RAJ_escort_destroyer_3_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 RAJ_escort_destroyer_4:0 "Late Interwar Escort Destroyer"
 RAJ_escort_destroyer_4_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 RAJ_escort_destroyer_5:0 "Hunt Type 1 Class"
 RAJ_escort_destroyer_5_desc:0 "Hunt-class destroyers were British escort destroyers that saw extensive service in WWII. Their main role was convoy and fleet escort duty. They were smaller and slower than regular destroyers."
 RAJ_escort_destroyer_6:0 "Hunt Type 2 Class"
 RAJ_escort_destroyer_6_desc:0 "The Type 2 subclass of Hunt destroyers was launched in 1939. It fixed a variety of deficiencies in the original Type 1 classes?design."
 RAJ_escort_destroyer_7:0 "Hunt Type 4 Class"
 RAJ_escort_destroyer_7_desc:0 "The Type 4 subclass of Hunt destroyers was launched in 1941. It had an improved hull design that allowed for better armament and torpedo capabilities."
 RAJ_light_cruiser_1:0 "C Class"
 RAJ_light_cruiser_1_desc:1 "C-class light cruisers were a group of light cruisers built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load to finish off enemy vessels and convoys. They saw extensive use during WWI and participated in many surface actions."
 RAJ_light_cruiser_2:0 "Emerald Class"
 RAJ_light_cruiser_2_desc:0 "Emerald-class cruisers were built in the mid-1920s. They were designed for greater speed at the expense of other qualities."
 RAJ_light_cruiser_3:0 "Leander Class"
 RAJ_light_cruiser_3_desc:0 "Leander-class cruisers were built between 1932 and 1936. The ships were designed for improved commerce protection."
 RAJ_light_cruiser_4:0 "Southampton Class"
