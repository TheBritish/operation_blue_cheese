 USA_submarine_2:0 "Barracuda Class"
 USA_submarine_2_desc:0 "TODO Barracuda class."
 USA_submarine_3:0 "Cachalot Class"
 USA_submarine_3_desc:0 "TODO Cachalot class."
 #USA_submarine_3b: "Porpoise & Shark Class"
 USA_submarine_4:0 "Salmon & Sargo Class"
 USA_submarine_4_desc:0 "The Salmon-class and Sargo-class submarines were an important developmental step in the design of the "Fleet Submarine" concept of the 1930s. An incremental improvement over the previous Porpoise-class, these rugged and dependable boats provided yeoman service during World War II."
 USA_submarine_5:0 "Tambor Class"
 USA_submarine_5_desc:0 "The Tambor-class submarine was the USN's first practical fleet submarine and formed the core of the United States Pacific submarine fleet at the time of the U.S. entry into World War II."
 USA_submarine_6:0 "Gato Class"
 USA_submarine_6_desc:0 "Gato-class submarines were built between 1941 and 1944. They formed the majority of the USN's World War II submarine fleet."
 USA_submarine_7:0 "Balao Class"
 USA_submarine_7_desc:0 "The Balao Class was a continuation of the design rooted in the Tambor class. Improvements came in the form of hull reinforcement and upgrading the deck gun to a 5"/24 caliber along with numerous subtle design improvements."
 USA_submarine_8:0 "Tench Class"
 USA_submarine_8_desc:0 "Tench-class submarines were built between 1944 and 1951. They were an evolutionary improvement over the Gato and Balao classesnly about 35 to 40 tons larger, but more strongly built and with a slightly improved internal layout."
 USA_destroyer_1:0 "Caldwell & Sampson Class"
 USA_destroyer_1_desc:0 "TODO Caldwell & Sampson Class desc."
 USA_destroyer_2:0 "Wickes & Clemson Class"
 USA_destroyer_2_desc:0 "The Wickes and Clemson Class destroyers. The Clemson had improved sea handling and was armed with 4"/50 caliber main guns, a 3"/23 caliber AA gun and 12 torpedo tubes. The class was aging and was nearly obsolete, but still comprised the bulk of the US Navy's Destroyer force."
 USA_destroyer_3:0 "Farragut Class"
 USA_destroyer_3_desc:0 "TODO Farragut Class desc."
 #USA_destroyer_3b: "Mahan Class"
 USA_destroyer_4:0 "Gridley Class"
 USA_destroyer_4_desc:0 "TODO Gridley Class desc."
 #USA_destroyer_4b: "Bagley & Benham Class"
 USA_destroyer_5:0 "Sims Class"
 USA_destroyer_5_desc:0 "The Sims Class was the largest "1500 Tonner" design with a more streamlined torpedo arrangement and longer hull. Improvement in fire control granted better attack capabilities with its 5"/38 caliber guns and included 12 centerline torpedo tubes."
 #USA_destroyer_5b: "Benson & Gleaves Class"
 #USA_destroyer_5b: "Bristol & Laffey Class"
 USA_destroyer_6:0 "Fletcher Class"
 USA_destroyer_6_desc:0 "The Fletcher Class represented a large step forward in terms of destroyer capability, thanks largely to its increase to 2500 tons. While keeping the 5"/38 dual purpose guns and centerline torpedo arrangement, the class added an additional single turret and received significant increases in AA weaponry as well as improved range and larger displacement."
 #USA_destroyer_6b: "Allen M Sumner Class"
 USA_destroyer_7:0 "Gearing Class"
 USA_destroyer_7_desc:0 "The Gearing class was a group of 98 destroyers built during and shortly after World War II. The Gearing design was a minor modification of the immediately preceding Allen M. Sumner class."
 USA_escort_destroyer_1:0 "WWI-Era Escort Destroyer"
 USA_escort_destroyer_1_desc:0 "The U.S. did not begin to build escort destroyers until 1942, after it had entered the war."
 USA_escort_destroyer_2:0 "1920s Escort Destroyer"
 USA_escort_destroyer_2_desc:0 "The U.S. did not begin to build escort destroyers until 1942, after it had entered the war."
 USA_escort_destroyer_3:0 "Early Interwar Escort Destroyer"
 USA_escort_destroyer_3_desc:0 "The U.S. did not begin to build escort destroyers until 1942, after it had entered the war."
 USA_escort_destroyer_4:0 "Late Interwar Escort Destroyer"
 USA_escort_destroyer_4_desc:0 "The U.S. did not begin to build escort destroyers until 1942, after it had entered the war."
 USA_escort_destroyer_5:0 "Early War Escort Destroyer"
 USA_escort_destroyer_5_desc:0 "The U.S. did not begin to build escort destroyers until 1942, after it had entered the war."
 USA_escort_destroyer_6:0 "Evarts & Buckley Class"
 USA_escort_destroyer_6_desc:0 "The Evarts-class destroyer escorts were launched in 1942?944. They served as convoy escorts and anti-submarine warfare ships. They were also known as the GMT or "short hull" DE class, with GMT standing for General Motors Tandem Diesel drive."
 #USA_escort_destroyer_6b: "Cannon & Edsall Class"
 #USA_escort_destroyer_6c: "Buckley Class"
 USA_escort_destroyer_7:0 "John C. Butler Class"
 USA_escort_destroyer_7_desc:0 "The John C. Butler-class DEs were destroyer escorts launched in 1943 to 1945. They served as convoy escorts and anti-submarine warfare ships."
 USA_heavy_destroyer_1:0 "WWI-Era Heavy Destroyer"
 USA_heavy_destroyer_1_desc:0 "The U.S. did not have any heavy destroyers other than the Porter and Somers classes commissioned during the mid-1930s."
 USA_heavy_destroyer_2:0 "1920s Heavy Destroyer"
 USA_heavy_destroyer_2_desc:0 "The U.S. did not have any heavy destroyers other than the Porter and Somers classes commissioned during the mid-1930s."
 USA_heavy_destroyer_3:0 "Porter Class"
 USA_heavy_destroyer_3_desc:0 "TODO Porter Class desc."
 USA_heavy_destroyer_4:0 "Somers Class"
 USA_heavy_destroyer_4_desc:0 "The Somers-class was a class of 1850-ton destroyers based on the Porter-class. They were an answer to the large destroyers that the Japanese navy was building at the time, and were initially intended to be leaders for destroyer flotillas."
 USA_heavy_destroyer_5:0 "Early-War Heavy Destroyer"
 USA_heavy_destroyer_5_desc:0 "The U.S. did not have any heavy destroyers other than the Porter and Somers classes commissioned during the mid-1930s."
 USA_heavy_destroyer_6:0 "Mid-War Heavy Destroyer"
 USA_heavy_destroyer_6_desc:0 "The U.S. did not have any heavy destroyers other than the Porter and Somers classes commissioned during the mid-1930s."
 USA_heavy_destroyer_7:0 "Late War Heavy Destroyer"
 USA_heavy_destroyer_7_desc:0 "The U.S. did not have any heavy destroyers other than the Porter and Somers classes commissioned during the mid-1930s."
 USA_light_cruiser_1:0 "Denver Class"
 USA_light_cruiser_1_desc:0 "TODO Denver Class (protected cruiser)."
 USA_light_cruiser_2:0 "Omaha Class"
 USA_light_cruiser_2_desc:0 "The Omaha Class was initially designed to fill a key scouting role in the US Navy's WW1 fleet. A fast and capable class, the Omaha Class was armed with a formidable load out of 6"/53 caliber guns in an 8x1 and 2x2 turret configuration and six torpedo launchers. The Omaha Class was aging but comprised of the bulk of the US Navy's Light Cruiser force."
 USA_light_cruiser_3:0 "Early Interwar Cruiser"
 USA_light_cruiser_3_desc:0 "The U.S. did not produce another interwar light cruiser model between the Omaha class (1923) and the Brooklyn class (1937)."
 USA_light_cruiser_4:0 "Brooklyn Class"
 USA_light_cruiser_4_desc:0 "The Brooklyn Class was designed with the Washington Naval Treaty in mind and so was restricted to 6" guns. To maximize firepower, the Brooklyn's was armed with 15 of the new Mk16 6" guns in triple turrets. The overall design was very balanced and was considered as the basis of all future cruiser designs for the US Navy."
 #USA_light_cruiser_4b: "St. Louis Class"
 USA_light_cruiser_5:0 "Early War Light Cruiser"
 USA_light_cruiser_5_desc:0 "The U.S. did not commission a light cruiser between the Brooklyn class (St. Louis subclass) in 1938 and the Cleveland class in 1942."
 USA_light_cruiser_6:0 "Cleveland Class"
 USA_light_cruiser_6_desc:0 "The Cleveland Class was based on the Brooklyn Class, but without the Washington Naval Treaty restrictions. The Cleveland Class keeps the 15 6" main gun arrangement, but increased its secondary 5" armament greatly and added additional AA weaponry."
 USA_light_cruiser_7:0 "Vicksburg Class"
 USA_light_cruiser_7_desc:0 "TODO Vicksburg class."
 USA_light_cruiser_8:0 "Fargo Class"
 USA_light_cruiser_8_desc:0 "The Fargo Class improved on the successful Cleveland Class. It offered improved fields of AA fire thanks to a better designed pyramid-shaped superstructure."
 USA_light_cruiser_aa_1:0 "Atlanta Class"
 USA_light_cruiser_aa_1_desc:0 "The Atlanta-class cruisers were originally designed as fast scout cruisers or flotilla leaders, but later proved to be effective anti-aircraft cruisers during World War II."
 USA_light_cruiser_aa_2:0 "Oakland Class"
 USA_light_cruiser_aa_2_desc:0 "The Oakland subclass of Atlanta-class cruisers had slightly different armament as they were further optimized for anti-aircraft fire."
 USA_light_cruiser_aa_3:0 "Juneau Class"
 USA_light_cruiser_aa_3_desc:0 "The Juneau-class cruisers, all commissioned shortly after the war, were a modified version of the Atlanta-class design. The ships had the same dual-purpose main armament the Oakland with a much heavier secondary AA battery, with reduced weight and increased stability."
 USA_heavy_cruiser_1:0 "Tennessee Class"
 USA_heavy_cruiser_1_desc:0 "TODO Tennessee class (armored cruiser)."
 USA_heavy_cruiser_2:0 "Pensacola & Northampton Class"
 USA_heavy_cruiser_2_desc:0 "The Pensacola and Northampton classes were designed under the restrictions of the Washington Naval Treaty, and sought to maximize firepower under the 8" gun restriction. They were armed with a formidable armament of 10 x 8"/55 guns. The hull armor was thin and the design was top heavy but capable. They formed the bulk of the US Navy's Heavy Cruiser force."
 #USA_heavy_cruiser_2b: "Portland Class"
 USA_heavy_cruiser_3:0 "New Orleans Class"
 USA_heavy_cruiser_3_desc:0 "TODO New Orleans class."
 USA_heavy_cruiser_4:0 "Vincennes Class"
 USA_heavy_cruiser_4_desc:0 "TODO Vincennes class."
 USA_heavy_cruiser_5:0 "Wichita Class"
 USA_heavy_cruiser_5_desc:0 "The Wichita Class ships improved armament over the Pensacola Class and its variants with a new turret design for its 8"55 caliber guns and improved the fields of fire for its secondary armament of 5"/38 guns. "
 USA_heavy_cruiser_6:0 "Baltimore Class"
 USA_heavy_cruiser_6_desc:0 "The Baltimore Class brought together the more successful elements of previous cruiser designs and was based largely off of the Brooklyn Class light cruiser married with configurations with armament and armor from the USS Wichita."
 USA_heavy_cruiser_7:0 "Oregon City Class"
 USA_heavy_cruiser_7_desc:0 "Oregon City Class cruisers provided broad and marginal improvements over the Baltimore Class. Most notably was the change in the super structure which allowed better fields of AA fire. Similar improvements were also found from the Cleveland to the Oregon City class light cruisers."
 USA_battle_cruiser_1:0 "Lexington Class"
 USA_battle_cruiser_1_desc:0 "The Lexington Class was initially a reaction to Japan's Kongo class battlecruiser. Ordered by the Naval Act of 1916, the ships were intended to carry 16" guns in dual turrets and be capable of 33 knots. After construction began, the US entered into the Washington Naval Treaty and the USS Lexington and USS Saratoga was converted to Carriers."
 USA_battle_cruiser_2:0 "Interwar Battlecruiser"
 USA_battle_cruiser_2_desc:0 "The U.S. did not produce an interwar battlecruiser model between the Lexington class (1925, which were converted to carriers) and the Alaska class (1943)."
 USA_battle_cruiser_3:0 "Alaska Class"
 USA_battle_cruiser_3_desc:0 "The Alaska Class was a response to the German pocket battleships now more so to Japan's "super cruisers." Designed to carry 12" guns and handle up to 10" shell fire, the class was capable of cruiser speeds but sacrificed under water protection."
 USA_battleship_1:0 "Wyoming Class"
 USA_battleship_1_desc:0 "TODO Wyoming Class desc."
 #USA_battleship_1b: "New York Class"
 #USA_battleship_1c "Nevada Class"
 USA_battleship_2:0 "Pennsylvania Class"
 USA_battleship_2_desc:0 "TODO Pennsylvania Class."
 #USA_battleship_2b: "Tennessee Class"
 #USA_battleship_2c: "New Mexico Class"
 #USA_battleship_2d: "Colorado Class"
 USA_battleship_3:0 "Interwar Battleship"
 USA_battleship_3_desc:0 "The U.S. did not build any new battleships during between the 1920s and most of the 1930s, opting instead to refit their existing fleet. The next class built was the North Carolina class (1939)."
 USA_battleship_4:0 "North Carolina Class"
 USA_battleship_4_desc:0 "The North Carolina Class was a challenging design and was the first battleship class built by the US Navy in 20 years. The US Navy required this class to meet the standards of Washington Naval Treaty, limited to 36,000 tons yet be armed with the 16"/45 caliber guns and have improved armor while being capable of escorting the US Navy's fast aircraft carriers."
 #USA_battleship_4b: "South Dakota Class"
 USA_battleship_5:0 "Iowa Class"
 USA_battleship_5_desc:0 "The Iowa Class added all the innovations and capabilities of the earlier North Carolina, but substantially increases its displacement and tactical speed. The Iowa's was primarily responsible for escorting carriers groups and was designed with a second role of "cruiser killer" in mind."
 USA_carrier_1:0 "Lexington Class"
 USA_carrier_1_desc:0 "The Lexington Class carrier was born from the converted hulls of two Lexington Class battlecruisers in order to conform to the limitations imposed by the Washington Naval Treaty. The class was the first operational carrier class in the US Navy and spent several years improving carrier operations."
 #USA_carrier_1b: "Ranger Class"
 USA_carrier_2:0 "Yorktown Class"
 USA_carrier_2_desc:0 "TODO Yorktown Class."
 USA_carrier_3:0 "Wasp Class"
 USA_carrier_3_desc:0 "USS Wasp was a USN aircraft carrier commissioned in 1940. She was built to use up the remaining tonnage allowed under the treaties of the time, and was built on a reduced-size version of the Yorktown-class hull."
 USA_carrier_4:0 "Essex Class"
 USA_carrier_4_desc:0 "With the lessons learned from the preceding Lexington, Ranger and Yorktown variant classes, the result was the Essex Class, a fast ship able to carry a large compliment of planes into battle. Damage control designs would also be carried over from the Yorktown class and a deck edge elevator was included to improve plane handling."
 #USA_carrier_4b: "Ticonderoga Class"
 USA_carrier_5:0 "Midway Class"
 USA_carrier_5_desc:0 "The Midway Class was the ultimate in US Navy carrier capability. Implementing an armored deck and able to carry far more aircraft than previous classes, the Midway Class was being given a unique sub-class designation, CVB (Carrier Vessel Battle)."
 USA_light_carrier_1:0 "Langley Class"
 USA_light_carrier_1_desc:0 "TODO Langley Class."
 USA_light_carrier_2:0 "Early War Light Carrier"
 USA_light_carrier_2_desc:0 "The U.S. did not build another light carrier model between their first Langley class (1922) and the Independence Class (1942)."
 USA_light_carrier_3:0 "Independence Class"
 USA_light_carrier_3_desc:0 "The Independence-class light aircraft carriers were a built for the USN as a quickly-produced alternative to the larger Essex-class fleet aircraft carriers following the attack on Pearl Harbor."
 USA_light_carrier_4:0 "Saipan Class"
 USA_light_carrier_4_desc:0 "The Saipan-class light aircraft carriers were based on cruiser hulls, but differed from the earlier light carriers in that they were built from the keel up as carriers, and were based on heavy rather than light cruiser hulls."
 USA_SH_battleship_1:0 "Virginia Class"
 USA_SH_battleship_1_desc:0 "In 1920 the construction of the large South Dakota Class battleships fielding 12 x 16"/50 guns started. The class would have ushered in a new era in heavy battleship design but was cancelled in 1922 to conform to the Washington Naval Treaty. With the Treaty no longer in effect and the threat of a secret Japanese battleship project we can modernize the design, increase displacement to over 55,000 tons and up gun the design with 18"/50 caliber guns to create a new class of heavy battleship."
 USA_SH_battleship_2:0 "Montana Class"
 USA_SH_battleship_2_desc:0 "The Montana Class was bigger and more armored than the Illinois Class, sacrificing speed to accommodate the increase. Its main armament of 12 x 18"/50 caliber guns and with our latest fire control system the Montana's firepower will be unmatched. Initial designs included 6" guns, but this was changed to return to the dual purpose 5" twin turret emplacements."
 ### ALB - ALBANIA -- all generic ###
 ### ARG - ARGENTINA ###
 ARG_submarine_3:0 "Santa Fe Class"
 ARG_submarine_3_desc:0 "The Santa Fe-class class represents three submarines ordered from Italy and delivered to Argentina in 1933. The three ships of the class formed the backbone of the Argentinian Submarine Force until 1960. They were nicknamed the 'Tarantinos' for the dockyards in Taranto, Italy where they were built."
 ARG_destroyer_1:0 "Catamarca & La Plata Class"
 ARG_destroyer_1_desc:0 "The Catamarca-class destroyers were ordered by the Argentine Navy and built by the U.K. shortly before World War I. They were armed with four 120mm/50 cal main guns and four 533mm torpedo tubes."
 ARG_destroyer_2:0 "Cervantes & Mendoza Class"
 ARG_destroyer_2_desc:0 "TODO Cervantes & Mendoza classes desc."
 ARG_destroyer_4:0 "Buenos Aires Class"
 ARG_destroyer_4_desc:0 "Buenos Aires-class destroyers were built in the U.K. for Argentina between 1936 and 1938. They were based off the British G-class destroyers. They displaced over 1300 tons and were armed with four QF 4.7 in. Mark IX cannon as their main guns."
 ARG_light_cruiser_1:0 "Libertad Class"
 ARG_light_cruiser_1_desc:0 "The Libertad-class ships were given the designation of 'River Battleship' but were actually more comparable to the smaller, more lightly armed protected cruisers of the early 1900s. Two ships of the class were built in the late 1890s and were still in commission at the start of World War II."
 ARG_light_cruiser_4:0 "La Argentina Class"
 ARG_light_cruiser_4_desc:0 "The La Argentina light cruiser was built for Argentina by the U.K. in the late 1930s. She made several training cruises before the war but was placed in the active squadron to maintain Argentine neutrality. The ship was an enlarged version of the British Arethusa class, displacing 6500 tons and armed with nine 6 in. cannon as its main guns."
 ARG_heavy_cruiser_1:0 "Garibaldi Class"
 ARG_heavy_cruiser_1_desc:0 "The Garibaldi class represents a class of armored cruisers built for Argentina around the turn of the century. All were obsolete by the mid-1930s, with the last one being decommissioned by 1932. They were replaced in 1931 by the British-built Veinticinco de Mayo-class heavy cruisers."
 ARG_heavy_cruiser_2:0 "Veinticinco de Mayo Class"
 ARG_heavy_cruiser_2_desc:0 "TODO Veinticinco de Mayo class desc."
 ARG_battleship_1:0 "Rivadavia Class"
 ARG_battleship_1_desc:0 "The Rivadavia-class was a pair of U.S.-built dreadnought battleships built for the Argentine navy in the early 1910s. They displaced 27,500 tons and were armed with twelve 305mm/50 call cannon as their main guns. They remained in service until the 1950s."
 ### AST - AUSTRALIA ###
 AST_submarine_1:0 "L & H Class"
 AST_submarine_1_desc:0 "The L and H classes were medium-sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 AST_submarine_2:0 "O/P/R Class"
 AST_submarine_2_desc:0 "The R-class submarines were built in the late 1920s as long range patrol submarines for the Far East."
 AST_submarine_3:0 "Thames Class"
 AST_submarine_3_desc:0 "The Thames-class submarines were built in the early 1930s. They were the last attempt by the Royal Navy to build fleet submarines that were fast enough to operate as part of a fleet."
 AST_submarine_4:0 "Grampus Class"
 AST_submarine_4_desc:0 "Grampus-class submarines were predominantly minelayers built in the 1930s and used extensively in the Mediterranean."
 AST_submarine_5:0 "U Class"
 AST_submarine_5_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 AST_submarine_6:0 "Tempest Class"
 AST_submarine_6_desc:0 "The Tempest was the second subclass of T-class submarines. These ships had improved torpedo tubes and an Improved design over their predecessors and served predominantly in the Mediterranean."
 AST_submarine_7:0 "Taciturn Class"
 AST_submarine_7_desc:0 "The Taciturn was the third subclass of T-class submarines. They lacked many refinements in the earlier models but had a greater diving depth."
 AST_submarine_8:0 "Amphion Class"
 AST_submarine_8_desc:0 "The Amphion-class submarines were designed as improvements over the preceding T-class. These ships were designed with greater speed and diving depths under the intention that they would be deployed to fight in the Pacific."
 AST_destroyer_1:0 "Stuart Class"
 AST_destroyer_1_desc:0 "S-class destroyers were an improvement upon the earlier R-class models. Most were built just after the end of WWI. Only a handful survived scrapping to serve in WWII."
 #AST_destroyer_1b: "Vendetta Class"
 AST_destroyer_2:0 "A/B/C/D Class"
 AST_destroyer_2_desc:0 "The A & B-class destroyers were built in the late 1920s and saw extensive action during WW2. The C & D-class destroyers were built in the early 1930s and had improved endurance over their predecessors. They served in a variety of roles in the Atlantic and Mediterranean."
 AST_destroyer_3:0 "E/F Class"
 AST_destroyer_3_desc:0 "The E & F-class destroyers were built between 1932 and 1934 and saw extensive action in both European and Pacific waters."
 AST_destroyer_4:0 "G/H/I Class"
 AST_destroyer_4_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes is the same as in the F class, with both using the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 AST_destroyer_5:0 "Nizam Class"
 AST_destroyer_5_desc:0 "The Nizam class was the designation of the J, K, and N class destroyers transferred from the RN. They were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 AST_destroyer_6:0 "L/M Class"
 AST_destroyer_6_desc:0 "The L & M-class destroyers were launched between 1939 and 1941. They had improved anti-aircraft and electronic equipment compared to their predecessors."
 #AST_destroyer_6b: "Quiberon Class"
 AST_destroyer_7:0 "C Class"
 AST_destroyer_7_desc:0 "The C-class destroyers were launched between 1943 and 1945. They were built upon the earlier J-class with the latest armament and electronics advances of the time."
 AST_heavy_destroyer_1:0 "WWI-Era Heavy Destroyer"
 AST_heavy_destroyer_1_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 AST_heavy_destroyer_2:0 "1920s Heavy Destroyer"
 AST_heavy_destroyer_2_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 AST_heavy_destroyer_3:0 "Early Interwar Heavy Destroyer"
 AST_heavy_destroyer_3_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 AST_heavy_destroyer_4:0 "Late Interwar Heavy Destroyer"
 AST_heavy_destroyer_4_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 AST_heavy_destroyer_5:0 "Arunta Class"
 AST_heavy_destroyer_5_desc:0 "The Arunta (Tribal) class was a class of heavy destroyers built in the late 1930s. It represented a change in focus of British design towards more strength and guns over torpedoes."
 AST_heavy_destroyer_6:0 "Mid-War Heavy Destroyer"
 AST_heavy_destroyer_6_desc:0 "After the Tribal class, the British did not build another heavy destroyer until the Battle class (Type 1) in 1944."
 AST_heavy_destroyer_7:0 "Battle Class"
 AST_heavy_destroyer_7_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 AST_escort_destroyer_1:0 "WWI-Era Escort Destroyer"
 AST_escort_destroyer_1_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 AST_escort_destroyer_2:0 "1920s Escort Destroyer"
 AST_escort_destroyer_2_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 AST_escort_destroyer_3:0 "Early Interwar Escort Destroyer"
 AST_escort_destroyer_3_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 AST_escort_destroyer_4:0 "Late Interwar Escort Destroyer"
 AST_escort_destroyer_4_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 AST_escort_destroyer_5:0 "Hunt Type 1 Class"
 AST_escort_destroyer_5_desc:0 "Hunt-class destroyers were British escort destroyers that saw extensive service in WWII. Their main role was convoy and fleet escort duty. They were smaller and slower than regular destroyers."
 AST_escort_destroyer_6:0 "Hunt Type 2 Class"
 AST_escort_destroyer_6_desc:0 "The Type 2 subclass of Hunt destroyers was launched in 1939. It fixed a variety of deficiencies in the original Type 1 classes' design."
 AST_escort_destroyer_7:0 "Hunt Type 4 Class"
 AST_escort_destroyer_7_desc:0 "The Type 4 subclass of Hunt destroyers was launched in 1941. It had an improved hull design that allowed for better armament and torpedo capabilities."
 AST_light_cruiser_1:0 "Town Class"
 AST_light_cruiser_1_desc:1 "The Town class was the RAN designation for the British C-class light cruisers, which were a group of light cruisers built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped."
 AST_light_cruiser_2:0 "Emerald Class"
 AST_light_cruiser_2_desc:0 "Emerald-class cruisers were built in the mid-1920s. They were designed for greater speed at the expense of other qualities."
 AST_light_cruiser_3:0 "Sydney Class"
 AST_light_cruiser_3_desc:0 "Sydney (Leander) class cruisers were built between 1932 and 1936. The ships were designed for improved commerce protection."
 AST_light_cruiser_4:0 "Southampton Class"
 AST_light_cruiser_4_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 AST_light_cruiser_5:0 "Edinburgh Class"
 AST_light_cruiser_5_desc:0 "The Edinburgh subclass of Town-class cruisers were longer and had improved guns relative to its predecessors."
 AST_light_cruiser_6:0 "Crown Colony Class"
 AST_light_cruiser_6_desc:0 "The Crown Colony-class light cruisers were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range is somewhat reduced. The type included two subclasses: Fiji and Ceylon."
 AST_light_cruiser_7:0 "Swiftsure Class"
 AST_light_cruiser_7_desc:0 "Also known as the Minotaur class, these cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets. Built too late to affect the outcome of the war, most of the ordered vessels were cancelled afterwards. "
 AST_light_cruiser_8:0 "Superb Class"
 AST_light_cruiser_8_desc:0 "The Superb was a subclass of Minotaur-class cruisers that was built to a slightly modified design."
 AST_light_cruiser_aa_1:0 "Dido Class"
 AST_light_cruiser_aa_1_desc:0 "The Dido-class cruisers were built as anti-aircraft escort cruisers. They had weaker main guns to allow for a stronger AA complement."
 AST_light_cruiser_aa_2:0 "Mid-War A-A Light Cruiser"
 AST_light_cruiser_aa_2_desc:0 "The British did not build an anti-aircraft light cruiser between the Dido class and Bellona class cruisers."
 AST_light_cruiser_aa_3:0 "Bellona Class"
 AST_light_cruiser_aa_3_desc:0 "The Bellona subclass of Dido-class cruisers was built between 1943 and 1944. It had improved AA guns and improved electronics."
 AST_heavy_cruiser_1:0 "Hawkins Class"
 AST_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 AST_heavy_cruiser_2:0 "Canberra Class"
 AST_heavy_cruiser_2_desc:0 "The Canberra (County) class included three subclasses (Kent, London, and Norfolk) built during the 1920s. They were the first built under the Washington Naval Treaty specifications."
 AST_heavy_cruiser_3:0 "York Class"
 AST_heavy_cruiser_3_desc:0 "The York-class cruisers were the last heavy cruisers built by the British. They were designed to be smaller versions of the County class."
 AST_heavy_cruiser_4:0 "Surrey Class"
 AST_heavy_cruiser_4_desc:0 "The Surrey-class heavy cruisers were proposed under the 1928 Naval Program. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they had been equipped with four twin 8 in. gun turrets, heavier armor, and more powerful engines. Two ships were ordered but none were laid down."
 AST_heavy_cruiser_5:0 "Admiral Class"
 AST_heavy_cruiser_5_desc:0 "The Admiral-class heavy cruisers (not to be confused with the Admiral-class battlecruisers) were the Royal Navy's last attempt to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armor, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
 AST_heavy_cruiser_6:0 "Churchill Design"
 AST_heavy_cruiser_6_desc:0 "These ships were proposed by Sir Winston Churchill, Lord of the Admirality, in the early stages of WWII to counter the German Deutschland class big gun cruisers. These vessels had 9.2 in. cannons, heavy AA, and strong armor. They were designed to effectively battle the enemy capital ships. The ships were eventually cancelled because of high costs and a lack of demand for a new heavy cruiser. "
 AST_battle_cruiser_1:0 "Renown Class"
 AST_battle_cruiser_1_desc:0 "The Renown-class battlecruisers were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WWI. Admiral Lord Fisher managed to restart their construction as battlecruisers. These ships were the quintessential battlecruiser. They were well-armed, fast, and maneuverable, but had thinner armor and a shorter operational range. Only two of the original three ships, Repulse and Renown, were completed."
 AST_battle_cruiser_2:0 "Interwar Battlecruiser"
 AST_battle_cruiser_2_desc:0 "The British did build another battlecruiser after the HMS Hood."
 AST_battle_cruiser_2:0 "Mid-War Battlecruiser"
 AST_battle_cruiser_2_desc:0 "The British did build another battlecruiser after the HMS Hood."
 AST_battleship_1:0 "Queen Elizabeth Class"
 AST_battleship_1_desc:0 "The Queen Elizabeth-class battleships were ordered under the 1912 Naval Program. These ships were the first to be equipped with 15 in. guns, and were considered the first fast battleships. They carried heavy armament for both primary and secondary roles and their thick armor made these vessels excellent warships, ideal for protecting the vast British Empire. Six ships were ordered but only five were commissioned and later modernized prior to WWII."
 AST_battleship_2:0 "Nelson Class"
 AST_battleship_2_desc:0 "The Nelson-class battleships were built between 1925 and 1927 to comply with the Washington Naval Treaty."
 AST_battleship_3:0 "Interwar Battleship"
 AST_battleship_3_desc:0 "The British did not field a new battleship until the new King George V class fast battleships in 1940."
 AST_battleship_4:0 "King George V Class"
 AST_battleship_4_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-caliber cannons than earlier and even contemporary battleships. Despite the smaller caliber, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 AST_battleship_5:0 "Lion Class"
 AST_battleship_5_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Program to replace the aging Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have had thicker armor and more powerful engines."
 AST_SH_battleship_1:0 "Early War Heavy Battleship"
 AST_SH_battleship_1_desc:0 "The British did not ever field a heavy battleship, though it did have at least one class reach the design stage towards the end of the war."
 AST_SH_battleship_2:0 "Lion II Class"
 AST_SH_battleship_2_desc:0 "The Lion II class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armor plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 AST_carrier_1:0 "Eagle Class"
 AST_carrier_1_desc:0 "The HMS Eagle was an early British aircraft carrier commissioned in 1924. She spent most of her service in the Pacific and Indian Oceans."
 AST_carrier_2:0 "Ark Royal Class"
 AST_carrier_2_desc:0 "The Ark Royal aircraft carrier was the first such vessel to be built to fit the restrictions of the Washington Naval Treaty. She is the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel is well-armored and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the major forces of the Royal Navy."
 AST_carrier_3:0 "Illustrious Class"
 AST_carrier_3_desc:0 "The Illustrious class was designed within the restrictions of the Second London Naval Treaty of 1936, which limited carrier size to an upper limit of 23,000 tons. She was the first British carrier to have an armored flight deck, which reduced its air group size. Heavy armor and AA weaponry provided a strong defense for the ships, while powerful engines and a large fuel store gave the ships long operational range."
 AST_carrier_4:0 "Implacable Class"
 AST_carrier_4_desc:0 "The Implacable-class aircraft carriers were ordered under the 1938 Naval Program and were essentially improved versions of the earlier Illustrious class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armor on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Illustrious class."
 AST_carrier_5:0 "Malta Class"
 AST_carrier_5_desc:0 "The Malta-class was a British carrier design planned but never completed. The carriers were to be designed after the American Essex-class carriers."
 AST_light_carrier_1:0 "Argus Class"
 AST_light_carrier_1_desc:0 "The HMS Argus was converted to a carrier from an ocean liner in 1918. It was the world's first full flight-deck carrier."
 AST_light_carrier_2:0 "Early War Light Carrier"
 AST_light_carrier_2_desc:0 "The British did not build a new light carrier until the Unicorn class carriers starting in 1942."
 AST_light_carrier_3:0 "Unicorn Class"
 AST_light_carrier_3_desc:0 "The HMS Unicorn was originally built during the war as an aircraft repair ship, but also served in various air support roles throughout the Mediterranean."
 AST_light_carrier_4:0 "Majestic Class"
 AST_light_carrier_4_desc:0 "The Majestic subclass of Colossus-class carriers began construction towards the end of the war, but all were completed well after the end of the war."
