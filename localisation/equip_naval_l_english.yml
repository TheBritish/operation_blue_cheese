 ### SWE - SWEEDEN ###
 SWE_submarine_1:0 "Hajen Class"
 SWE_submarine_1_desc:0 "The Hajen, Bävern, Valen classes were a series of small to medium-sized submarines built for the Swedish Navy during the 1920s. The Hajen class, commissioned in 1920, had submarines that displaced nearly 400 tons and were armed with four 450mm torpedo tubes. They had a diving depth of only 30m."
 #SWE_submarine_1b: "Bävern Class"
 SWE_submarine_2:0 "Draken Class"
 SWE_submarine_2_desc:0 "TODO Draken class desc."
 SWE_submarine_3:0 "Delfinen Class"
 SWE_submarine_3_desc:0 "TODO Delfinen class desc."
 SWE_submarine_4:0 "Sjölejonet Class"
 SWE_submarine_4_desc:0 "The Sjölejonet-class consisted of nine submarines built between 1936 and 1942. They were medium-sized subs, displacing 580 tons, and their design was heavily influenced by the Dutch O-class submarines. They were armed with six 533mm torpedo tubes and had a diving depth of 60m. "
 SWE_submarine_6:0 "U Class"
 SWE_submarine_6_desc:0 "The Swedish U-class submarines were a class of nine subs commissioned between 1942 and 1944. They were fairly small and relatively slow, displacing only 370 tons. They were armed with four 533mm torpedo tubes."
 SWE_submarine_7:0 "Neptun Class"
 SWE_submarine_7_desc:0 "The Neptun class consisted of three medium-sized submarines that were all commissioned in 1943. They were used primarily for minelaying duties. They displaced 550 tons and were armed with five 533mm torpedo tubes."
 SWE_destroyer_1:0 "Örnen Class"
 SWE_destroyer_1_desc:0 "TODO Örnen class desc."
 #SWE_destroyer_1: "Clas Fleming Class"
 SWE_destroyer_2:0 "Ehrensköld Class"
 SWE_destroyer_2_desc:0 "The two destroyers of the Ehrensköld class were completed in 1927, as the first modern destroyers for Sweden following World War I. They displaced just over 970 tons and were armed with three 120mm/44 K/45 guns and six 533mm torpedo tubes. They had a short range but good speed."
 SWE_destroyer_3:0 "Klas Horn Class"
 SWE_destroyer_3_desc:0 "TODO Klas Horn class desc."
 SWE_destroyer_4:0 "Göteborg Class"
 SWE_destroyer_4_desc:0 "The Göteborg-class consisted of six destroyers built between 1935 and 1942. They had a longer hull and improved machinery compared to their predecessors. They displaced just over 1,020 tons and had a main armament of 120mm/44 K/45 guns, and also six 533mm torpedo tubes. They had a limited range but excellent speed."
 SWE_destroyer_6:0 "Visby Class"
 SWE_destroyer_6_desc:0 "The four destroyers of the Visby class were all built between 1942 and 1944. They were similar to the earlier Göteborg class, but were larger, displacing over 1,130 tons. They also had improved engines, somewhat better range, and a strong ASW complement of equipment."
 SWE_destroyer_7:0 "Öland Class"
 SWE_destroyer_7_desc:0 "§The two Öland-class destroyers represented a radical change from previous designs. They were launched and completed shortly after World War II. They were large, displacing 1,880 tons. They were armed with four 120mm/45 M44 guns in their main armament, and had a strong AA, torpedo, and ASW complement. They were slightly slower than earlier destroyers, but had a significantly improved range."
 SWE_escort_destroyer_6:0 "Mode Class"
 SWE_escort_destroyer_6_desc:0 "TODO Mode class desc."
 SWE_light_cruiser_1:0 "Fylgia Class"
 SWE_light_cruiser_1_desc:0 "The Fylgia was a relatively small armored cruiser that was commissioned for the Swedish Navy in 1905. The performed mostly training duties during the war, and underwent an extensive refit in 1939-41. Prior to the refit, she displaced over 4,300 tons and was armed with six 152mm/45 K/50 M1903 guns in her main armament. She had good armor, but was relatively slow for a cruiser."
 SWE_light_cruiser_3:0 "Gotland Class"
 SWE_light_cruiser_3_desc:0 "TODO Gotland class desc."
 SWE_light_cruiser_8:0 "Tre Kronor Class"
 SWE_light_cruiser_8_desc:0 "The Tre Kronor class consisted of a pair of light cruisers completed for the Swedish Navy just after the end of World War II. They displaced just under 7,700 tons and had decent speed and range. Their main armament consisted of seven 152/53 M42 guns. They had a strong complement of AA guns, torpedoes and ASW equipment as well."
 SWE_heavy_cruiser_1:0 "Äran Class"
 SWE_heavy_cruiser_1_desc:0 "TODO Äran class desc."
