 GER_heavy_destroyer_1:0 "S113 Class"
 GER_heavy_destroyer_1_desc:0 "TODO S113 Class desc."
 GER_heavy_destroyer_2:0 "1920s Heavy Destroyer"
 GER_heavy_destroyer_2_desc:0 "The Germans did not design or build any destroyers until their rearmament began in the mid-1930s. The first of these was the Zerstörer 1934 class heavy destroyers in 1937."
 GER_heavy_destroyer_3:0 "Early Interwar Heavy Destroyer"
 GER_heavy_destroyer_3_desc:0 "The Germans did not design or build any destroyers until their rearmament began in the mid-1930s. The first of these was the Zerstörer 1934 class heavy destroyers in 1937."
 GER_heavy_destroyer_4:0 "Zerstörer 1934"
 GER_heavy_destroyer_4_desc:0 "The Zerstörer 1934 class was the first class of German destroyers built since World War I. They were armed with five 5" guns and eight torpedo tubes. 16 ships were built, out of which 12 were the improved Zerstörer 1934A subclass."
 #GER_heavy_destroyer_4b: "Zerstörer 1934A"
 GER_heavy_destroyer_5:0 "Zerstörer 1936"
 GER_heavy_destroyer_5_desc:0 "The Type 1936 overcame many of the design flaws of the earlier Type 1934 and 1934A models. It had better engine reliability and structural integrity. It was also a better overall seagoing ship."
 #GER_heavy_destroyer_5b: "Zerstörer 1936A 'Narvik'"
 GER_heavy_destroyer_6:0 "Zerstörer 1936A Mob"
 GER_heavy_destroyer_6_desc:0 "The Type 1936A (Mob) further improved armament and had more reliable engines."
 GER_heavy_destroyer_7:0 "Zerstörer 1936B"
 GER_heavy_destroyer_7_desc:0 "The Type 1936B had improved anti-aircraft. These destroyers operated mostly in the Baltic and North Seas."
 #GER_heavy_destroyer_7b: "Zerstörer 1936C"
 GER_escort_destroyer_1:0 "H145 Class"
 GER_escort_destroyer_1_desc:0 "TODO H145 Class desc. (large torpedo boat)"
 GER_escort_destroyer_2:0 "Type 1923/1924"
 GER_escort_destroyer_2_desc:0 "The Type 1923 and Type 1924 were classes of torpedo boats built for the Kriegsmarine following World War I. Twelve vessels were built between 1926 and 1929 and all served during World War II. Despite their torpedo boat designation, the ships were destroyer-sized, displacing over 920 tons and armed with three 105mm L/45 guns."
 GER_escort_destroyer_3:0 "Early Interwar Torpedo Boat"
 GER_escort_destroyer_3_desc:0 "The Germans did not design another torpedo boat until rearmament in the mid-1930s, starting with the Type 1935 torpedo boats in late 1937."
 GER_escort_destroyer_4:0 "Type 1935"
 GER_escort_destroyer_4_desc:0 "The Type 1935 was a larger torpedo boat designed for open seagoing. These boats maintained their focus as a torpedo boat rather than a balanced light destroyer. As a result they were generally unsuccessful."
 GER_escort_destroyer_5:0 "Type 1937"
 GER_escort_destroyer_5_desc:0 "TODO Type 1937 class desc. (large torpedo boat)"
 GER_escort_destroyer_6:0 "Type 1939"
 GER_escort_destroyer_6_desc:0 "The Type 1939 was designated a 'fleet' torpedo boat. It was a radical departure from earlier torpedo boats in that it had a much improved balance of weapons."
 GER_escort_destroyer_7:0 "Type 1941"
 GER_escort_destroyer_7_desc:0 "The Type 1941 'fleet' torpedo boat had improved engines and anti-aircraft. It entered production in 1944 but none were completed."
 GER_light_cruiser_1:0 "Cöln Class"
 GER_light_cruiser_1_desc:0 "TODO Cöln class desc. (WWI light cruiser)"
 GER_light_cruiser_2:0 "Emden Class"
 GER_light_cruiser_2_desc:0 "Emden was the first large warship built in Germany after World War I. She was laid down in 1921 and commissioned in 1925. The armament consisted of eight 150mm (5.9") guns in single turrets."
 #GER_light_cruiser_2b: "Königsberg Class"
 GER_light_cruiser_3:0 "Leipzig Class"
 GER_light_cruiser_3_desc:0 "The Leipzig-class cruiser was an improvement over the Königsberg-class. It had improved armament and gun mounts."
 GER_light_cruiser_4:0 "Nürnberg Class"
 GER_light_cruiser_4_desc:0 "The Nürnberg-class light cruisers were built between 1928 and 1935 as improvements over the preceding Königsberg-class cruisers. They displaced over 8,100 tons, had adequate speed and range, and were armed with nine 15cm SK C/25 guns in their main armament."
 GER_light_cruiser_5:0 "M Class"
 GER_light_cruiser_5_desc:0 "The M-class cruisers were designed as scouts for commerce raiding squadrons. Six ships were ordered as part of Plan Z, with two being laid down before work was halted at the outbreak of the war. The main armament would have been eight 150mm guns in four twin turrets."
 GER_light_cruiser_6:0 "Q Class"
 GER_light_cruiser_6_desc:0 "The Q-class cruisers were a modified M-class design. They were designed to be larger than the M-class with a heavier anti-aircraft armament and improved fire control."
 GER_light_cruiser_7:0 "Late War Light Cruiser"
 GER_light_cruiser_7_desc:0 "The Germans did not design another cruiser class after the Q and R subclass of the proposed M-Class cruisers, and in fact did not build any light cruisers during the war."
 GER_light_cruiser_8:0 "Postwar Light Cruiser"
 GER_light_cruiser_8_desc:0 "The Germans did not design another cruiser class after the Q and R subclass of the proposed M-Class cruisers, and in fact did not build any light cruisers during the war."
 GER_heavy_cruiser_1:0 "Blücher Class"
 GER_heavy_cruiser_1_desc:0 "Blücher was the last armored cruiser built by Germany. Her design was innovative for her time and paved the way for the later Von der Tann-class Battlecruisers. By World War I, she was already obsolete. Blücher was sunk at the Battle at the Doggerbank in 1915."
 GER_heavy_cruiser_2:0 "Deutschland Class"
 GER_heavy_cruiser_2_desc:0 "The Deutschland class heavy cruisers were a form of Panzerschiffe designed to comply with the Treaty of Versailles limitations. They were built between 1931 and 1933."
 GER_heavy_cruiser_3:0 "Graf Spee Class"
 GER_heavy_cruiser_3_desc:0 "The Admiral Graf Spee was a modified Deutschland-class heavy cruiser. It was larger and had an improved engine."
 GER_heavy_cruiser_4:0 "Hipper Class"
 GER_heavy_cruiser_4_desc:0 "The Admiral Hipper Class heavy cruisers were the first heavy cruisers of the Kriegsmarine. Officially displacing 10,000 tons, in reality they displaced over 16000 tons. They were armed with eight 8" guns in four twin turrets, with a secondary battery of twelve 105mm guns."
 GER_heavy_cruiser_5:0 "Prinz Eugen Class"
 GER_heavy_cruiser_5_desc:0 "Officially part of the Hipper Class, the Prinz Eugen subclass incorporates many improvements, including a heavier anti air armament. Of the three ships in the subclass, only Prinz Eugen was completed. She participated in the sinking of HMS Hood during Operation Rheinübung. After the war, she was transferred to the United States and served as USS Prinz Eugen in the Able and Baker atomic bomb tests before sinking at the Kwajalein Atoll in 1946."
 GER_heavy_cruiser_6:0 "P Class Cruiser"
 GER_heavy_cruiser_6_desc:0 "The P Class was a large heavy cruiser design, officially designated as Panzerschiff (Armored Ship) by the Kriegsmarine. Displacing almost 24,000 tons, they would have been 3,000 tons lighter but 55 meters longer than the U.S. New York-class battleships. The armament consisted of six 280mm guns in two triple turrets."
 GER_heavy_cruiser_7:0 "Late War Heavy Cruiser"
 GER_heavy_cruiser_7_desc:0 "The Germans did not design another heavy cruiser class after the P-Class cruisers, with the Prinz Eugen being the last heavy cruiser built for the Kriegsmarine."
 GER_battle_cruiser_1:0 "Ersatz Yorck Class"
 GER_battle_cruiser_1_desc:0 "The three ships of the Ersatz Yorck-class battlecruisers were designed in response to the British Renown Class. They would have been armed with eight 380mm guns in four twin turrets. All three ships were laid down in 1916, but none were completed due to the war."
 GER_battle_cruiser_2:0 "Interwar Battlecruiser"
 GER_battle_cruiser_2_desc:0 "Germany did not build a battlecruiser during the war. It did design the proposed O-class battlecruisers, but work on the design did not start until 1939."
 GER_battle_cruiser_3:0 "O Class"
 GER_battle_cruiser_3_desc:0 "In 1939, the Kriegsmarine decided to replace three of the planned P-class cruisers with battlecruisers. This resulted in the O-class battlecruisers, armed with six 38cm (15") guns in three twin turrets. The ships were designed with a displacement of 35,400 tons and a top speed of 35 knots. Construction orders were given for the three ships of the class, but none were started."
 GER_battleship_1:0 "Schleissen Class"
 GER_battleship_1_desc:0 "Following the Treaty of Versailles, Germany was allowed to retain six pre-dreadnought battleships. Classified as Linienschiffe (Ships of the Line) by the Kriegsmarine, only two ships of the Deutschland Class, not to be confused with the later Deutschland-class Pocket Battleships, remained in active service through the 1930s. At 04:47 on September 1, 1939, Schleswig-Holstein fired the first shots of World War II as she opened fire on the Westerplatte base in Danzig, Poland."
 GER_battleship_2:0 "Sachsen Class"
 GER_battleship_2_desc:0 "TODO Sachen Class desc."
 GER_battleship_3:0 "Scharnhorst Class"
 GER_battleship_3_desc:0 "The Scharnhorst-class battleships were the first modern battleships to be built for the Kriegsmarine. They were built as a response to the French Dunkerque-class battlecruisers, themselves a response to the German Deutschland-class Panzerschiffe (Pocket Battleships). The Scharnhorst class is armed with nine 283mm (11") guns in three triple turrets. Plans were made to up gun them with twin 380mm (15") guns, but with the outbreak of the war, this never happened."
 GER_battleship_4:0 "Bismarck Class"
 GER_battleship_4_desc:0 "The two-ship Bismarck-class battleships were the largest warships built for the Kriegsmarine. The ships were designed in response to the new French battleships under construction, with a similar armament of eight 38cm (15") guns as the Richelieu Class, with four twin turrets as opposed to the two quad turrets of the Richelieus. Bismarck is famous for the sinking of the British battlecruiser HMS Hood in the Battle of the Denmark Strait, but was subsequently hunted down and sunk before reaching port."
 GER_battleship_5:0 "Schlachtschiff H39"
 GER_battleship_5_desc:0 "The German Plan Z envisioned a force of ten battleships in order to challenge the naval power of the United Kingdom. The H-class was a series of designs for the six battleships needed to meet the demands of the plan. Two ships of the H39 design were laid down at the outbreak of World War II, but construction was halted as the war begun. Neither of the ships were officially named, but Hindenburg was speculated as a possible name for the lead ship of the class. Had the ships been completed, they would have been augmented Bismarck Class ships, with a main battery of eight 40.6cm (16") guns."
 GER_carrier_1:0 "Flugzeugdampfer I"
 GER_carrier_1_desc:0 "Designed in 1915, the Flugzeugdampfer I (Airplane Steamer I) Project was a conversion of the incomplete passenger liner Ausonia into an aircraft carrier. The construction was abandoned at the end of World War I. Had she been completed, she would have carried a mix of seaplanes and wheeled aircraft in her three hangars and would have displaced 12,500 tons."
 GER_carrier_2:0 "Seydlitz Class"
 GER_carrier_2_desc:0 "Seydlitz was laid down as the fourth ship of the Admiral Hipper-class heavy cruisers. Partially completed by the beginning of the war, she was considered for conversion into an aircraft carrier. The project, codenamed Weser 1, was partially underway when work was halted due to increasing air attacks on Bremen and the lack of resources for her construction."
 GER_carrier_3:0 "Graf Zeppelin Class"
 GER_carrier_3_desc:0 "Graf Zeppelin was the only class of ships in the Kriegsmarine that had been designed as an aircraft carrier from the keel up. Two ships were ordered, but neither was completed. As designed, the Graf Zeppelin would carry 30 Bf-109T fighters and 12 Ju-87E dive bombers, ship versions of the Bf-109E and the Ju-87D."
 GER_carrier_4:0 "Europa Class"
 GER_carrier_4_desc:0 "Several civilian ships were considered for conversions to aircraft carriers by the Kriegsmarine in the 1940s. The largest of these ships was the passenger ship Europa. Being the largest passenger ship in Germany, she had been used as a barracks ship and a troop transport before work began on converting her to a carrier. Had she been completed, she would have displaced 56,000 tons and carried an air group of 42 aircraft."
 GER_carrier_5:0 "Postwar Fleet Carrier"
 GER_carrier_5_desc:0 "Germany never built an aircraft carrier during the war, with the Graf Zepplin being the only design to actually leave the drawing board, though it was never completed."
 GER_light_carrier_1:0 "1920s Light Carrier"
 GER_light_carrier_1_desc:0 "Germany never built an aircraft carrier during the war, though it did experiment with several designs for a light aircraft carrier during the war."
 GER_light_carrier_2:0 "Early War Light Carrier"
 GER_light_carrier_2_desc:0 "Germany never built an aircraft carrier during the war, though it did experiment with several designs for a light aircraft carrier during the war."
 GER_light_carrier_3:0 "Weser Class"
 GER_light_carrier_3_desc:0 "The Weser-class light carrier was a planned conversion of the Seydlitz heavy cruiser. It was never completed."
 GER_light_carrier_4:0 "Elbe Class"
 GER_light_carrier_4_desc:0 "The Elbe-class light carrier was a planned conversion of large merchant vessels. It was never completed."
 GER_SH_battleship_1:0 "Schlachtschiff H41"
 GER_SH_battleship_1_desc:0 "The H41 design of battleships was an improvement over the previous H39 design. The design called for significantly stronger armor, strengthened torpedo bulkheads and protection for the ships rudder and propeller shafts. The main battery was upgraded to eight 42cm guns, larger than that of the proposed Lion Class battleships of the United Kingdom. As designed, these ships would have a displacement of almost 70,000 tons."
 GER_SH_battleship_2:0 "Schlachtschiff H44"
 GER_SH_battleship_2_desc:0 "The H44 Class was the last of the H-series of Battleship designs. With no limit on gun caliber or displacement, the H42 to H44 designs mounted increasingly heavier armament and armor protection, culminating in the 131,000 ton H44 design armed with eight 508mm (20") guns."
 ### ITA - ITALY ###
