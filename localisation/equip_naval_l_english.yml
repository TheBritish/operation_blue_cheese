 RAJ_heavy_cruiser_5_desc:0 "The Admiral-class heavy cruisers (not to be confused with the Admiral-class battlecruisers) were the Royal Navy's last attempt to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armor, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
 RAJ_heavy_cruiser_6:0 "Churchill Design"
 RAJ_heavy_cruiser_6_desc:0 "These ships were proposed by Sir Winston Churchill, Lord of the Admirality, in the early stages of WWII to counter the German Deutschland class big gun cruisers. These vessels had 9.2 in. cannons, heavy AA, and strong armor. They were designed to effectively battle the enemy capital ships. The ships were eventually cancelled because of high costs and a lack of demand for a new heavy cruiser. "
 RAJ_battle_cruiser_1:0 "Renown Class"
 RAJ_battle_cruiser_1_desc:0 "The Renown-class battlecruisers were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WWI. Admiral Lord Fisher managed to restart their construction as battlecruisers. These ships were the quintessential battlecruiser. They were well-armed, fast, and maneuverable, but had thinner armor and a shorter operational range. Only two of the original three ships, Repulse and Renown, were completed."
 RAJ_battle_cruiser_2:0 "Interwar Battlecruiser"
 RAJ_battle_cruiser_2_desc:0 "The British did build another battlecruiser after the HMS Hood."
 RAJ_battle_cruiser_2:0 "Mid-War Battlecruiser"
 RAJ_battle_cruiser_2_desc:0 "The British did build another battlecruiser after the HMS Hood."
 RAJ_battleship_1:0 "Queen Elizabeth Class"
 RAJ_battleship_1_desc:0 "The Queen Elizabeth-class battleships were ordered under the 1912 Naval Program. These ships were the first to be equipped with 15 in. guns, and were considered the first fast battleships. They carried heavy armament for both primary and secondary roles and their thick armor made these vessels excellent warships, ideal for protecting the vast British Empire. Six ships were ordered but only five were commissioned and later modernized prior to WWII."
 RAJ_battleship_2:0 "Nelson Class"
 RAJ_battleship_2_desc:0 "The Nelson-class battleships were built between 1925 and 1927 to comply with the Washington Naval Treaty."
 RAJ_battleship_3:0 "Interwar Battleship"
 RAJ_battleship_3_desc:0 "The British did not field a new battleship until the new King George V class fast battleships in 1940."
 RAJ_battleship_4:0 "King George V Class"
 RAJ_battleship_4_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-caliber cannons than earlier and even contemporary battleships. Despite the smaller caliber, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 RAJ_battleship_5:0 "Lion Class"
 RAJ_battleship_5_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Program to replace the aging Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have had thicker armor and more powerful engines."
 RAJ_SH_battleship_1:0 "Early War Heavy Battleship"
 RAJ_SH_battleship_1_desc:0 "The British did not ever field a heavy battleship, though it did have at least one class reach the design stage towards the end of the war."
 RAJ_SH_battleship_2:0 "Lion II Class"
 RAJ_SH_battleship_2_desc:0 "The Lion II class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armor plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 RAJ_carrier_1:0 "Eagle Class"
 RAJ_carrier_1_desc:0 "The HMS Eagle was an early British aircraft carrier commissioned in 1924. She spent most of her service in the Pacific and Indian Oceans."
 RAJ_carrier_2:0 "Ark Royal Class"
 RAJ_carrier_2_desc:0 "The Ark Royal aircraft carrier was the first such vessel to be built to fit the restrictions of the Washington Naval Treaty. She is the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel is well-armored and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the major forces of the Royal Navy."
 RAJ_carrier_3:0 "Illustrious Class"
 RAJ_carrier_3_desc:0 "The Illustrious class was designed within the restrictions of the Second London Naval Treaty of 1936, which limited carrier size to an upper limit of 23,000 tons. She was the first British carrier to have an armored flight deck, which reduced its air group size. Heavy armor and AA weaponry provided a strong defense for the ships, while powerful engines and a large fuel store gave the ships long operational range."
 RAJ_carrier_4:0 "Implacable Class"
 RAJ_carrier_4_desc:0 "The Implacable-class aircraft carriers were ordered under the 1938 Naval Program and were essentially improved versions of the earlier Illustrious class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armor on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Illustrious class."
 RAJ_carrier_5:0 "Malta Class"
 RAJ_carrier_5_desc:0 "The Malta-class was a British carrier design planned but never completed. The carriers were to be designed after the American Essex-class carriers."
 RAJ_light_carrier_1:0 "Argus Class"
 RAJ_light_carrier_1_desc:0 "The HMS Argus was converted to a carrier from an ocean liner in 1918. It was the world first full flight-deck carrier."
 RAJ_light_carrier_2:0 "Early War Light Carrier"
 RAJ_light_carrier_2_desc:0 "The British did not build a new light carrier until the Unicorn class carriers starting in 1942."
 RAJ_light_carrier_3:0 "Unicorn Class"
 RAJ_light_carrier_3_desc:0 "The HMS Unicorn was originally built during the war as an aircraft repair ship, but also served in various air support roles throughout the Mediterranean."
 RAJ_light_carrier_4:0 "Majestic Class"
 RAJ_light_carrier_4_desc:0 "The Majestic subclass of Colossus-class carriers began construction towards the end of the war, but all were completed well after the end of the war."
 ### ROM - ROMANIA ###
 ROM_submarine_3:0 "Delfinul Class"
 ROM_submarine_3_desc:0 "The Delfinul was a Romanian submarine built in Italy for the Romanian Navy. It was launched in 1930 and the ship displaced 650 tons and was armed with six 533mm torpedo tubes."
 ROM_submarine_6:0 "Requinul & Marsuinul Class"
 ROM_submarine_6_desc:0 "The Requinul and Marsuinul submarines were built by the Germans for their Romanian allies. They were commissioned in 1943. The ships were based on the German Type VII submarines. The ships were medium-sized submarines, displacing 600 tons, and were armed with six 533mm torpedo tubes."
 ROM_destroyer_1:0 "Marasti Class"
 ROM_destroyer_1_desc:0 "The Marasti class was a class of destroyers built for Romania during World War I. The four ships of the class were requisitioned by the Italian Navy during the war, and two were eventually sold to Romania in the early 1920s. They were larger destroyers, displacing over 1,400 tons. They were armed with four 120mm/45 Schneider-Canet-Armstrong guns and four 450mm torpedo tubes. They had average speed and reliability for their vintage."
