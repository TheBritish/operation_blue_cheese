 FRA_submarine_2:0 "600 Series"
 FRA_submarine_2_desc:0 "The 600-ton Series of submarines were France's first modern post WWI submarines. They were medium sized, displacing around 600tons. Though they were seagoing ones, they were designated as coastal submarines and used mostly in warm waters of the Mediterranean. Three classes of 4 ships each built of this type: Sirène, Ariane and Circé classes. They were the basis of the bigger 630-ton Series the Argonaute, Diane and Orion classes."
 #FRA_submarine_2b: "630 Series"
 #FRA_submarine_2c: "Redoutable Class"
 FRA_submarine_3:0 "L'Espoire & Agosta Class"
 FRA_submarine_3_desc:0 "TODO L'Espoire & Agosta Class desc. (Redoutable subclasses)"
 FRA_submarine_4:0 "Minerve Class"
 FRA_submarine_4_desc:0 "The Minerve-class submarines (project name T2) were based on the 630-ton Series though they had better engines and different torpedo layout. These submarines were the first part of the standardization program resulting of a centralized design of the DCAN (Direction des Constructions et Armes Navale) rather than shipyard specific designs of the previous classes."
 FRA_submarine_5:0 "Aurore Class"
 FRA_submarine_5_desc:0 "The Aurore class was a class of coastal submarines. Some of the ships were captured by Nazi Germany after the Fall of France, most of them in an unfinished state."
 FRA_submarine_6:0 "Roland Morillot Class"
 FRA_submarine_6_desc:0 "The Roland Morillot-class submarines (Project name Z2) were large ocean going submarines based on the earlier Redoubtable-class submarines. They were large submarines displacing 1,800-2,400 tons and carried a formidable armament of 10 torpedo tubes. The Fall of France occurred before any were finished."
 FRA_submarine_7:0 "Phénix Class"
 FRA_submarine_7_desc:0 "The Phénix-class submarines were medium sized ocean-going and long range boats authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these boats. They were similar to the Redoutable class though they were smaller and displaced 1,200 tons. They carried a similarly heavy torpedo armament."
 FRA_submarine_8:0 "Late War Submarine"
 FRA_submarine_8_desc:0 "Neither Free nor Vichy France pursued new naval designs after the fall of France. As such, the Phénix class was the last French submarine design of the war."
 FRA_destroyer_1:0 "Enseigne Roux Class "
 FRA_destroyer_1_desc:0 "TODO Enseigne Roux Class desc."
 FRA_destroyer_2:0 "Bourrasque Class"
 FRA_destroyer_2_desc:0 "The Bourrasque-class destroyers were part of the 1,500-ton Series, and launched in the mid 1920's. Together with the preceding Chacal and following L'Adroit classes, they were the backbone of the new modern post war French fleet. They were fast and well-armed for their time, but their torpedo armament is smaller compared to similar vessels in the other navies."
 #FRA_destroyer_2b: "L'Adriot Class"
 FRA_destroyer_3:0 "Early Interwar Destroyer"
 FRA_destroyer_3_desc:0 "The French did not design a new destroyer class (light destroyer by French standards) between the L'Adriot Class (1931) and the Le Hardi Class. This represents what a Early-Interwar French destroyer would be like."
 FRA_destroyer_4:0 "Late Interwar Destroyer"
 FRA_destroyer_4_desc:0 "The French did not design a new destroyer class (light destroyer by French standards) between the L'Adriot Class (1931) and the Le Hardi Class. This represents what a Late-Interwar French destroyer would be like."
 FRA_destroyer_5:0 "Le Hardi Class"
 FRA_destroyer_5_desc:0 "The Le Hardi-class destroyers were an improvement upon the earlier L'Adriot-class models and were built between 1935 and 1938. They were meant to be fast enough to escort the Dunkerque-class battlecruisers."
 FRA_destroyer_6:0 "L'Intrépide Class"
 FRA_destroyer_6_desc:0 "The L'Intrépide-class destroyers ware a modified version of the earlier Le Hardi class destroyers. They were authorized in the 1938 and 1939 naval programs but the war and Fall of France resulted in the cancellation of these vessels. They would have been focused more on an anti-aircraft role, and had an increase in displacement to 2,800-2,900 tons had larger engines."
 FRA_destroyer_7:0 "Late War Destroyer"
 FRA_destroyer_7_desc:0 "Neither Free nor Vichy France pursued new naval designs after the fall of France. As such, there were no late-war French destroyer designs."
 FRA_heavy_destroyer_1:0 "WWI-Era Heavy Destroyer"
 FRA_heavy_destroyer_1_desc:0 "The French did not build a heavy destroyer until the Chacal class in the mid-1920s."
 FRA_heavy_destroyer_2:0 "Chacal Class"
 FRA_heavy_destroyer_2_desc:0 "TODO Chacal Class."
 #FRA_heavy_destroyer_2b: "Guépard Class"
 #FRA_heavy_destroyer_2c: "Aigle & Vauquelin Class"
 FRA_heavy_destroyer_3:0 "Le Fantasque Class"
 FRA_heavy_destroyer_3_desc:0 "The Le Fantasque-class destroyers were essentially improved versions of the earlier super destroyers of the 2,400-ton Series (Guépard, Aigle, Vauquelin) built under the 1930 naval program. They were large, heavily-armed, and very fast destroyers, perfect for escorting the new high speed units of the French fleet. Their armament consisted of newly developed guns, adequate AA, and torpedo armament."
 FRA_heavy_destroyer_4:0 "Mogador Class"
 FRA_heavy_destroyer_4_desc:0 "The Mogador-class large destroyers of the French Navy were laid down in 1935 and commissioned in 1939. They were extremely fast, very large destroyers intended to act as scouts for the two fast Dunkerque-class battleships."
 FRA_heavy_destroyer_5:0 "Hoche Class"
 FRA_heavy_destroyer_5_desc:0 "The Hoche and Bayard classes were the final super destroyer design of the French Navy. Both classes were based on the Mogador class, displacing 4,200 tons with a similar main armament but improved AA guns and stronger engines. They were authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these ships."
 FRA_heavy_destroyer_6:0 "Mid-War Heavy Destroyer"
 FRA_heavy_destroyer_6_desc:0 "Neither Free nor Vichy France pursued new naval designs after the fall of France. As such, there were no mid-war French destroyer designs."
 FRA_heavy_destroyer_7:0 "Late War Heavy Destroyer"
 FRA_heavy_destroyer_7_desc:0 "Neither Free nor Vichy France pursued new naval designs after the fall of France. As such, there were no late-war French destroyer designs."
 FRA_escort_destroyer_4:0 "La Melpomène Class"
 FRA_escort_destroyer_4_desc:0 "TODO La Melpomène Class desc. (sea-going torpedo boat)"
 FRA_escort_destroyer_5:0 "Le Fier Class"
 FRA_escort_destroyer_5_desc:0 "TODO Le Fier Class desc. (sea-going torpedo boat)"
 FRA_light_cruiser_1:0 "D'Estrées Class"
 FRA_light_cruiser_1_desc:0 "TODO D'Estrées class desc. (protected cruisers)"
 FRA_light_cruiser_2:0 "Duguay-Trouin Class"
 FRA_light_cruiser_2_desc:0 "The Duguay-Trouin light cruisers were the first major French warships built after World War I in the 1922 naval program. They became the first light cruisers with super-firing enclosed main turrets. Among light cruisers, they had a strong torpedo armament but virtually nonexistent armor."
 #FRA_light_cruiser_2b: "Jeanne d'Arc Class"
 FRA_light_cruiser_3:0 "Emille Bertin Class"
 FRA_light_cruiser_3_desc:0 "TODO Emille Bertin class desc."
 FRA_light_cruiser_4:0 "La Galissonnière Class"
 FRA_light_cruiser_4_desc:0 "The La Galissonnière-class light cruisers were the answer to the Italian Condottieri type light cruisers and were based on the previous Emile Bertin class. They were built in the 1931 and 1932 naval programs, with typical main armament and adequate AA armament of the era. They displaced 10,850 tons, had an increased amount of scout planes, and had good speed."
 FRA_light_cruiser_5:0 "De Grasse Class"
 FRA_light_cruiser_5_desc:0 "The DeGrasse-class cruisers were authorized in the 1938 and 1939 naval programs and were essentially improved La Galissonnières. They had stronger AA armament as well as bigger engines. The Fall of France caused the last two ships to be cancelled and the lead ship to be finished post-war as a different design. The Germans intended to finish her as a light carrier but this project was also not carried out."
 FRA_light_cruiser_6:0 "Mid-War Light Cruiser"
 FRA_light_cruiser_6_desc:0 "Neither Free nor Vichy France pursued new naval designs after the fall of France. As such, there were no new French light cruiser designs after the De Grasse class."
 FRA_light_cruiser_7:0 "Late War Light Cruiser"
 FRA_light_cruiser_7_desc:0 "Neither Free nor Vichy France pursued new naval designs after the fall of France. As such, there were no new French light cruiser designs after the De Grasse class."
 FRA_light_cruiser_8:0 "Colbert Class"
 FRA_light_cruiser_8_desc:0 "The Colbert was an anti-aircraft light cruiser launched in 1956. This Colbert-class cruiser was built in a very similar way to the post-war De Grasse, featuring heavy AA armament both for long and short ranges. The difference between Colbert and DeGrasse is that the Colbert had smaller engines, thinner armor, and was slightly smaller."
 FRA_heavy_cruiser_1:0 "Edgar Quinet Class"
 FRA_heavy_cruiser_1_desc:0 "TODO Edgar Quinet class desc. (armored cruiser)"
 FRA_heavy_cruiser_2:0 "Duquesne Class"
 FRA_heavy_cruiser_2_desc:0 "TODO Duquesne class desc."
 #FRA_heavy_cruiser_2b: "Suffren Class"
 FRA_heavy_cruiser_3:0 "Algérie Class"
 FRA_heavy_cruiser_3_desc:0 "The Algérie-class heavy cruiser were a further improvement of the previous classes of the Suffren and Duquesne but designed to be the opponent of the new Italian heavy cruisers of the Zara class. Both the main armor belt and underwater protection is considerably increased. Its AA armament is adequate for its time, but due to these changes, the standard displacement is over 10,000 tons."
 FRA_heavy_cruiser_4:0 "Late Interwar Heavy Cruiser"
 FRA_heavy_cruiser_4_desc:0 "The French did not build a heavy cruiser during the war, and had no new designs after the fall of France."
 FRA_heavy_cruiser_5:0 "Saint Louis Class"
 FRA_heavy_cruiser_5_desc:0 "The Saint Louis-class heavy cruisers were based on the Algérie class but the overall look was closer to that of the Dunkerque and Richelieu class capital ships. Three ships were ordered in the 1940 naval program, but due to the Fall of France none of them were laid down. They would field new guns and improved AA armament but the armor would be the same as on the Algérie class. It was the last heavy cruiser design of the French Navy."
 FRA_heavy_cruiser_6:0 "Mid-War Heavy Cruiser"
 FRA_heavy_cruiser_6_desc:0 "The French did not build a heavy cruiser during the war, and had no new designs after the fall of France."
 FRA_heavy_cruiser_7:0 "Late War Heavy Cruiser"
 FRA_heavy_cruiser_7_desc:0 "The French did not build a heavy cruiser during the war, and had no new designs after the fall of France."
 FRA_battle_cruiser_1:0 "Durand-Viel Class"
 FRA_battle_cruiser_1_desc:0 "The Durand-Viel design of battlecruiser was a proposal among a series of studies dating back to WWI. They were essentially the battlecruiser versions of the Normandie and Lyon classes of battleship featuring the same quad turrets and guns though in reduced number. Like contemporary battlecruisers of other navies, they would be faster but less armored than a battleship. They were cancelled before WWI broke out."
 FRA_battle_cruiser_2:0 "Dunkerque Class"
 FRA_battle_cruiser_2_desc:0 "The Dunkerques were designed to counter the German Deutschland-class pocket battleships. They were the apex of a series design studies from the mid 1920's to early 1930's. Authorized in the 1931 and 1934 naval programs, they were similar to the British Nelson-class battleships, with all of their main turrets concentrated forward. This resulted in a shorter belt armor and thus a smaller ship to fit into the Naval Treaties limitations."
 FRA_battle_cruiser_3:0 "Mid-War Battlecruiser"
 FRA_battle_cruiser_3_desc:0 "The Dunkerque class was the only class of battlecruiser that the French actually built. There were no new designs after the two ships of that class were commissioned."
 FRA_battleship_1:0 "Courbet Class"
 FRA_battleship_1_desc:0 "The Courbet-class battleships were the first super-dreadnoughts built for the French Navy before and during the First World War. Authorized in the 1910 and 1911 naval programs, they saw limited service during World War I, but were active during WW2. Though they had thicker armor and stronger guns than the previous Dante class battleships, they were still inferior to contemporary USN and RN battleships. They displaced just over 22,000 tons and their only modernizations before WW2 were an improved AA armament and improved boilers."
 #FRA_battleship_1b: "Bretagne Class" 
 FRA_battleship_3:0 "Normandie Class"
 FRA_battleship_3_desc:0 "TODO Normandie class desc."
 FRA_battleship_3:0 "Interwar Battleship"
 FRA_battleship_3_desc:0 "Following the end of WWI, the French did not build a new battleship until the Richelieu class in 1939."
 FRA_battleship_4:0 "Richelieu Class"
 FRA_battleship_4_desc:0 "The Richelieu-class battleships were the last battleships commissioned into the French Navy. They were an improved design of the Dunkerque and authorized under the 1935 and 1938 naval programs. They had excellent AA armament, speed and range, which made it an excellent capital ship. Out of the four ordered, only two were launched and one was completed before the Fall of France. There were numerous attempts to finish the remaining ships using different designs, proposed for use as anti-aircraft battleships, battleship-carrier hybrids, or full scale carriers."
 FRA_battleship_5:0 "Gascogne Class"
 FRA_battleship_5_desc:0 "The Gascogne class of battleships were a subclass of the Richelieu class. Three ships were ordered in the 1940 naval program but none were started. The design would be a repeat of the Richelieu, but with the main armament distributed evenly fore and aft, improved AA Armament, and improved engines resulting in an overall better ship."
 FRA_carrier_1:0 "Béarn Class"
 FRA_carrier_1_desc:0 "The Béarn was originally laid down as a Normandie-class battleship but later finished as an aircraft carrier, displacing 22,100 tons and serving during the interbellum years and WWII. As a converted carrier, its speed was slow and it had limited space for aircraft, but the medium armor belt and long range made up for these shortcomings. Its construction gave important experience to the French designers in the DCAN (Direction des Constructions et Armes Navale) and led to a series of design studies afterward."
 FRA_carrier_2:0 "Interwar Carrier"
 FRA_carrier_2_desc:0 "The Béarn was the only aircraft carrier of the French navyy during the war. Various designs were considered, but none seriously until the Joffre class in 1938."
 FRA_carrier_3:0 "Joffre Class"
 FRA_carrier_3_desc:0 "The Joffre-class carriers (Project name PA-16) were the next generation of carriers for the French Navy. It was the last of the design studies that started in 1929 and ended in 1937. Two ships were authorized in the 1938 naval program, but the escalating conflicts slowed down the construction process and eventually the Fall of France prevented the completion of these ships. Displacement would be around 20,000 tons. They would have good AA armament, armor, and speed, but a below-average aircraft complement. Overall, it would have been a well-rounded and versatile carrier for the French Navy."
 FRA_carrier_4:0 "Jean Bart Class"
 FRA_carrier_4_desc:0 "The Jean Bart carrier was a mid-war proposal to convert the unfinished Richelieu class battleship Jean Bart into a full scale carrier in a similar way to the Japanese IJN Shinano. The hull's large size would be resulted in a large aircraft component and together with the big engines a long range and fast carrier. The heavy AA armament of US origin would provide a good defense against aircraft and smaller surface combatants."
 FRA_carrier_5:0 "Clemenceau Class"
 FRA_carrier_5_desc:0 "The Clemenceau class aircraft carrier (Project name PA-28) were the first postwar carrier design of the French Navy. The design would be similar to the unfinished Joffre class carriers, though the installed equipment and weaponry would be of modern French products. The acquisition of the USN and RN escort carriers and the economical state of postwar France prevented these ships from being laid down. Not to be confused with the latter Clemenceau class aircraft carriers (Project name PA-54), which were laid down in 1955 and 1957."
 ### GER - GERMANY ###
 GER_submarine_1:0 "UB III Type"
 GER_submarine_1_desc:0 "The UB III Type coastal submarine was a class of U-boat built during World War I by the German Imperial Navy. They carried ten torpedoes and displaced over 500 tons. Between 1916 and 1918, 96 were built, though all were out of service by 1935."
 GER_submarine_2:0 "1920s Submarine"
 GER_submarine_2_desc:0 "The Germans did not design or build any submarines until their rearmament began in the mid-1930s. The first of these was the Type IIA submarine in 1935."
 GER_submarine_3:0 "Type IIA"
 GER_submarine_3_desc:0 "The German Type IIA submarine was a single hull, all welded coastal submarine with internal ballast tanks. It displaced over 250 tons and mounts five 533mm torpedo tubes. Six were built between 1934 and 1935."
 #GER_submarine_3b: "Type IIB"
 GER_submarine_4:0 "Type VIIA"
 GER_submarine_4_desc:0 "The Type VIIA were designed as the first in a series of attack U-boats. They were built between 1936 and 1937."
 #GER_submarine_4b: "Type IIC"
 GER_submarine_5:0 "Type VIIB"
 GER_submarine_5_desc:0 "The Type VIIB had improved range, speed, and torpedo armament. Some of the most successful U-boats of WWII were Type VIIBs."
 #GER_submarine_5b: "Type IXA/IXB"
 #GER_submarine_5c: "Type IID"
 GER_submarine_6:0 "Type VIIC"
 GER_submarine_6_desc:0 "The Type VIIC seagoing submarine was the workhorse of the German U-boat force, with 568 commissioned between 1940 and 1945. The ships displaced 770 tons and were armed with five 533mm torpedo tubes."
 #GER_submarine_6b: "Type IXC"
 GER_submarine_7:0 "Type IXC/40"
 GER_submarine_7_desc:0 "The Type IXC/40 further increased the Type IX’s range and speed over previous models."
 #GER_submarine_7b: "Type IXD"
 #GER_submarine_7c: "Type IXC/41"
 GER_submarine_8:0 "Type XXI"
 GER_submarine_8_desc:0 "Type XXI submarines, also known as 'Elektroboote', were the first submarines designed to operate primarily submerged, rather than as surface ships that could submerge as a means to escape detection or launch an attack. Its key features were its streamlined hull and conning tower and its large number of battery cells. It was among the largest of the German submarine classes, displacing over 1,620 tons. There were 118 ships commissioned between 1943 and 1945."
 GER_destroyer_1:0 "WWI-Era Destroyer"
 GER_destroyer_1_desc:0 "German destroyers were larger than most of their counterparts, and would be classified as destroyers (or destroyer leaders) by other nations. The exceptions were their large torpedo boats, which were comparable to the destroyer escorts of other nations."
 GER_destroyer_2:0 "1920s Destroyer"
 GER_destroyer_2_desc:0 "German destroyers were larger than most of their counterparts, and would be classified as destroyers (or destroyer leaders) by other nations. The exceptions were their large torpedo boats, which were comparable to the destroyer escorts of other nations."
