 submarine_1_desc:0 "Submarines are stealthy vessels designed to take out undefended convoys. The early models from the Great War pave the way for new methods of naval warfare."
 submarine_4_desc:0 "Better armed and more stable, new submarine designs are made to take advantage of advancements in naval tactics and have longer range, being able to attack distant convoy routes."
 submarine_6_desc:0 "The role of the submarine in the fleet outside of convoy attacks is still under debate. Achieving a balance between combination of speed, range and weaponry will be key to the necessary model."
 submarine_8_desc:0 "Increased test depth and efficient layouts will be features of the modern submarines, taking advantage of field experience to select appropriate armaments and engines."
 destroyer_1:0 "WWI-Era Destroyer"
 destroyer_2:0 "1920s Destroyer"
 destroyer_3:0 "Early Interwar Destroyer"
 destroyer_4:0 "Late Interwar Destroyer"
 destroyer_5:0 "Early War Destroyer"
 destroyer_6:0 "Mid-War Destroyer"
 destroyer_7:0 "Late War Destroyer"
 destroyer_1_desc:0 "To ensure the safety of convoys, the destroyers of the Great War must be repurposed and developed. Arming vessels with more torpedoes will allow more opportunities to engage."
 destroyer_4_desc:0 "Longer torpedo range and faster reload speeds, along with new types of armaments such as anti-air turrets, will allow our destroyers to remain efficient and versatile."
 destroyer_6_desc:0 "To better face threats from above and below, new destroyers must be outfitted with radar and modern anti-air and anti-submarine weaponry."
 destroyer_7_desc:0 "The modern destroyer must be fitted with a variety of different detection technologies, new depth charge deployment systems and be built at a larger scale than their predecessors."
