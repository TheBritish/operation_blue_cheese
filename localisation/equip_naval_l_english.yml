 ### BRA - BRAZIL ###
 BRA_submarine_2:0 "Humaytá Class"
 BRA_submarine_2_desc:0 "The Brazilian submarine Humaytá was ordered from Italy and delivered in the late 1920s. It was designed as a modified Balilla-class, which was designed as a deep-sea diver. It displaced nearly 1,400 tons and was armed with six 533mm torpedo tubes. "
 BRA_submarine_4:0 "Tupi Class"
 BRA_submarine_4_desc:0 "The Tupi class was a class of Brazilian submarines built by Italy in the mid-1930s. They were smaller submarines, displacing just over 600 tons, and was armed with six 533mm torpedoes."
 BRA_destroyer_1:0 "Pará Class"
 BRA_destroyer_1_desc:0 "TODO Pará class desc."
 BRA_destroyer_2:0 "Marnhão Class"
 BRA_destroyer_2_desc:0 "The Marnhão was a British-built K-class destroyer that was sold to Brazil in 1922. The ship displaced just over 930 tons and was armed with four 4 in. guns."
 BRA_destroyer_4:0 "Juruena Class"
 BRA_destroyer_4_desc:0 "The Juruena-class destroyers were a series of six H-class destroyers ordered by Brazil from the U.K. in the late 1930s. The ships were never delivered, however, as the British requisitioned them once war broke out in 1939. They displaced over 1,300 tons, had good speed, and were armed with three QF 4.7 in. Mk IX cannon as their main guns, as well as eight 533mm torpedo tubes."
 BRA_destroyer_6:0 "Marcílio Dias Class"
 BRA_destroyer_6_desc:0 "The Marcílio Dias-class destroyers (sometimes referred to as M class, or Greenhalgh class) were three ships of the Brazilian Navy that were commissioned in 1943. They were based on the U.S. Mahan-class destroyers and were the first sizable ships built in Brazil. They displaced 1,500 tons and were armed with five 5 in./38 cal main guns."
 BRA_destroyer_7:0 "Acre Class"
 BRA_destroyer_7_desc:0 "The Acre-class (sometimes referred to as the Amazonas class) represents six destroyers built for the Brazilian Navy. None were completed before the end of the war. The ships were built in Brazil using a modified British design and some U.S. equipment to replace the six Juruena-class destroyers requisitioned by Britain at the start of the war."
 BRA_light_cruiser_1:0 "Bahia Class"
 BRA_light_cruiser_1_desc:0 "The Bahia class was a class of two British-built scout cruisers built for Brazil and delivered in 1910. The ships were heavily refit and modernized in the 1920s but were still a relatively obsolete design by the start of World War II. During the war, the cruisers primarily performed convoy escort duties."
 BRA_battleship_1:0 "Minas Gerais Class"
 BRA_battleship_1_desc:0 "The Minas Gerais was a class of two dreadnought battleships built by the U.K. for Brazil in the early 1900s. They were active during World War II but far too obsolete for any serious duty, instead being used as coastal defense ships along the Brazilian coast."
 ### BUL - BULGARIA -- all generic ###
 ### CAN - CANADA ###
 CAN_submarine_1:0 "L & H Class"
 CAN_submarine_1_desc:0 "The L and H classes were medium-sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 CAN_submarine_2:0 "O/P/R Class"
 CAN_submarine_2_desc:0 "The R-class submarines were built in the late 1920s as long range patrol submarines for the Far East."
 CAN_submarine_3:0 "Thames Class"
 CAN_submarine_3_desc:0 "The Thames-class submarines were built in the early 1930s. They were the last attempt by the Royal Navy to build fleet submarines that were fast enough to operate as part of a fleet."
 CAN_submarine_4:0 "Grampus Class"
 CAN_submarine_4_desc:0 "Grampus-class submarines were predominantly minelayers built in the 1930s and used extensively in the Mediterranean."
 CAN_submarine_5:0 "U Class"
 CAN_submarine_5_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 CAN_submarine_6:0 "Tempest Class"
 CAN_submarine_6_desc:0 "The Tempest was the second subclass of T-class submarines. These ships had improved torpedo tubes and an Improved design over their predecessors and served predominantly in the Mediterranean."
 CAN_submarine_7:0 "Taciturn Class"
 CAN_submarine_7_desc:0 "The Taciturn was the third subclass of T-class submarines. They lacked many refinements in the earlier models but had a greater diving depth."
 CAN_submarine_8:0 "Amphion Class"
 CAN_submarine_8_desc:0 "The Amphion-class submarines were designed as improvements over the preceding T-class. These ships were designed with greater speed and diving depths under the intention that they would be deployed to fight in the Pacific."
 CAN_destroyer_1:0 "R/S Class"
 CAN_destroyer_1_desc:0 "R-class destroyers were a class of WWI-era destroyers built between 1916 and 1917. S-class destroyers were an improvement upon the earlier R-class models. Most were built just after the end of WWI. Only a handful survived scrapping to serve in WWII."
 CAN_destroyer_2:0 "Saguenay Class"
 CAN_destroyer_2_desc:0 "The Saguenay class (British A & B class) destroyers were built in the late 1920s and saw extensive action during WW2. "
 CAN_destroyer_3:0 "Gatineau Class"
 CAN_destroyer_3_desc:0 "The Gatineau class (British E & F class) destroyers were built between 1932 and 1934 and saw extensive action in both European and Pacific waters."
 CAN_destroyer_4:0 "Ottawa Class"
 CAN_destroyer_4_desc:0 "The Ottawa class was the Canadian designation for British G, H, and I class destroyers ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes was the same as in the F class, with both using on the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 CAN_destroyer_5:0 "J/K/N Class"
 CAN_destroyer_5_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 CAN_destroyer_6:0 "L/M Class"
 CAN_destroyer_6_desc:0 "The L & M-class destroyers were launched between 1939 and 1941. They had improved anti-aircraft and electronic equipment compared to their predecessors."
 CAN_destroyer_7:0 "Crescent Class"
 CAN_destroyer_7_desc:0 "TODO Crescent (C) Class desc."
 CAN_heavy_destroyer_1:0 "WWI-Era Heavy Destroyer"
 CAN_heavy_destroyer_1_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 CAN_heavy_destroyer_2:0 "1920s Heavy Destroyer"
 CAN_heavy_destroyer_2_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 CAN_heavy_destroyer_3:0 "Early Interwar Heavy Destroyer"
 CAN_heavy_destroyer_3_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 CAN_heavy_destroyer_4:0 "Late Interwar Heavy Destroyer"
 CAN_heavy_destroyer_4_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 CAN_heavy_destroyer_5:0 "Athabaskan Class"
 CAN_heavy_destroyer_5_desc:0 "he Athabaskan (Tribal) class was a class of heavy destroyers built in the late 1930s. It represented a change in focus of British design towards more strength and guns over torpedoes."
 CAN_heavy_destroyer_6:0 "Mid-War Heavy Destroyer"
 CAN_heavy_destroyer_6_desc:0 "After the Tribal class, the British did not build another heavy destroyer until the Battle class (Type 1) in 1944."
 CAN_heavy_destroyer_7:0 "Algonquin Class"
 CAN_heavy_destroyer_7_desc:0 "The Algonquin class was the Canadian designation for British Battle-class destroyers. The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 CAN_escort_destroyer_1:0 "WWI-Era Escort Destroyer"
 CAN_escort_destroyer_1_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 CAN_escort_destroyer_2:0 "1920s Escort Destroyer"
 CAN_escort_destroyer_2_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 CAN_escort_destroyer_3:0 "Early Interwar Escort Destroyer"
 CAN_escort_destroyer_3_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 CAN_escort_destroyer_4:0 "Late Interwar Escort Destroyer"
 CAN_escort_destroyer_4_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 CAN_escort_destroyer_5:0 "Hunt Type 1 Class"
 CAN_escort_destroyer_5_desc:0 "Hunt-class destroyers were British escort destroyers that saw extensive service in WWII. Their main role was convoy and fleet escort duty. They were smaller and slower than regular destroyers."
 CAN_escort_destroyer_6:0 "Hunt Type 2 Class"
 CAN_escort_destroyer_6_desc:0 "The Type 2 subclass of Hunt destroyers was launched in 1939. It fixed a variety of deficiencies in the original Type 1 classes' design."
 CAN_escort_destroyer_7:0 "Hunt Type 4 Class"
 CAN_escort_destroyer_7_desc:0 "The Type 4 subclass of Hunt destroyers was launched in 1941. It had an improved hull design that allowed for better armament and torpedo capabilities."
 CAN_light_cruiser_1:0 "C Class"
 CAN_light_cruiser_1_desc:1 "C-class light cruisers were a group of light cruisers built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load to finish off enemy vessels and convoys. They saw extensive use during WWI and participated in many surface actions."
 CAN_light_cruiser_2:0 "Emerald Class"
 CAN_light_cruiser_2_desc:0 "Emerald-class cruisers were built in the mid-1920s. They were designed for greater speed at the expense of other qualities."
 CAN_light_cruiser_3:0 "Leander Class"
 CAN_light_cruiser_3_desc:0 "Leander-class cruisers were built between 1932 and 1936. The ships were designed for improved commerce protection."
 CAN_light_cruiser_4:0 "Southampton Class"
 CAN_light_cruiser_4_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 CAN_light_cruiser_5:0 "Edinburgh Class"
 CAN_light_cruiser_5_desc:0 "The Edinburgh subclass of Town-class cruisers were longer and had improved guns relative to its predecessors."
 CAN_light_cruiser_6:0 "Quebec Class"
 CAN_light_cruiser_6_desc:0 "The Quebec class was the Canadian designation for British Crown Colony-class light cruisers. These were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range were somewhat reduced. The type included two subclasses - Fiji and Ceylon."
 CAN_light_cruiser_7:0 "Ontario Class"
 CAN_light_cruiser_7_desc:0 "The Ontario class was the Canadian designation for British Minotaur-class (or Swiftsure-class) light cruisers. These cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets."
 CAN_light_cruiser_8:0 "Superb Class"
 CAN_light_cruiser_8_desc:0 "The Superb was a subclass of Swiftsure-class cruisers that was built to a slightly modified design."
 CAN_light_cruiser_aa_1:0 "Dido Class"
 CAN_light_cruiser_aa_1_desc:0 "The Dido-class cruisers were built as anti-aircraft escort cruisers. They had weaker main guns to allow for a stronger AA complement."
 CAN_light_cruiser_aa_2:0 "Mid-War A-A Light Cruiser"
 CAN_light_cruiser_aa_2_desc:0 "The British did not build an anti-aircraft light cruiser between the Dido class and Bellona class cruisers."
 CAN_light_cruiser_aa_3:0 "Bellona Class"
 CAN_light_cruiser_aa_3_desc:0 "The Bellona subclass of Dido-class cruisers was built between 1943 and 1944. It had improved AA guns and improved electronics."
 CAN_heavy_cruiser_1:0 "Hawkins Class"
 CAN_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 CAN_heavy_cruiser_2:0 "County Class"
 CAN_heavy_cruiser_2_desc:0 "The County-class included three subclasses (Kent, London, and Norfolk) built during the 1920s. They were the first built under the Washington Naval Treaty specifications."
 CAN_heavy_cruiser_3:0 "York Class"
 CAN_heavy_cruiser_3_desc:0 "The York-class cruisers were the last heavy cruisers built by the British. They were designed to be smaller versions of the County class."
