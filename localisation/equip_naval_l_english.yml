 ### SAF - SOUTH AFRICA ###
 SAF_submarine_1:0 "L & H Class"
 SAF_submarine_1_desc:0 "The L and H classes were medium-sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 SAF_submarine_2:0 "O/P/R Class"
 SAF_submarine_2_desc:0 "The R-class submarines were built in the late 1920s as long range patrol submarines for the Far East."
 SAF_submarine_3:0 "Thames Class"
 SAF_submarine_3_desc:0 "The Thames-class submarines were built in the early 1930s. They were the last attempt by the Royal Navy to build leet submarines?that were fast enough to operate as part of a fleet."
 SAF_submarine_4:0 "Grampus Class"
 SAF_submarine_4_desc:0 "Grampus-class submarines were predominantly minelayers built in the 1930s and used extensively in the Mediterranean."
 SAF_submarine_5:0 "U Class"
 SAF_submarine_5_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 SAF_submarine_6:0 "Tempest Class"
 SAF_submarine_6_desc:0 "The Tempest was the second subclass of T-class submarines. These ships had improved torpedo tubes and an Improved design over their predecessors and served predominantly in the Mediterranean."
 SAF_submarine_7:0 "Taciturn Class"
 SAF_submarine_7_desc:0 "The Taciturn was the third subclass of T-class submarines. They lacked many refinements in the earlier models but had a greater diving depth."
 SAF_submarine_8:0 "Amphion Class"
 SAF_submarine_8_desc:0 "The Amphion-class submarines were designed as improvements over the preceding T-class. These ships were designed with greater speed and diving depths under the intention that they would be deployed to fight in the Pacific."
 SAF_destroyer_1:0 "R/S Class"
 SAF_destroyer_1_desc:0 "R-class destroyers were a class of WWI-era destroyers built between 1916 and 1917. S-class destroyers were an improvement upon the earlier R-class models. Most were built just after the end of WWI. Only a handful survived scrapping to serve in WWII."
 SAF_destroyer_2:0 "A/B/C/D Class"
 SAF_destroyer_2_desc:0 "The A & B-class destroyers were built in the late 1920s and saw extensive action during WW2. The C & D-class destroyers were built in the early 1930s and had improved endurance over their predecessors. They served in a variety of roles in the Atlantic and Mediterranean."
 SAF_destroyer_3:0 "E/F Class"
 SAF_destroyer_3_desc:0 "The E & F-class destroyers were built between 1932 and 1934 and saw extensive action in both European and Pacific waters."
 SAF_destroyer_4:0 "G/H/I Class"
 SAF_destroyer_4_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes is the same as in the F class, with both using the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 SAF_destroyer_5:0 "J/K/N Class"
 SAF_destroyer_5_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 SAF_destroyer_6:0 "L/M Class"
 SAF_destroyer_6_desc:0 "The L & M-class destroyers were launched between 1939 and 1941. They had improved anti-aircraft and electronic equipment compared to their predecessors."
 SAF_destroyer_7:0 "C Class"
 SAF_destroyer_7_desc:0 "The C-class destroyers were launched between 1943 and 1945. They were built upon the earlier J-class with the latest armament and electronics advances of the time."
 SAF_heavy_destroyer_1:0 "WWI-Era Heavy Destroyer"
 SAF_heavy_destroyer_1_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 SAF_heavy_destroyer_2:0 "1920s Heavy Destroyer"
 SAF_heavy_destroyer_2_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 SAF_heavy_destroyer_3:0 "Early Interwar Heavy Destroyer"
 SAF_heavy_destroyer_3_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 SAF_heavy_destroyer_4:0 "Late Interwar Heavy Destroyer"
 SAF_heavy_destroyer_4_desc:0 "This is a generic model as the British did not build a true heavy destroyer until the Tribal class in 1938."
 SAF_heavy_destroyer_5:0 "Tribal Class"
 SAF_heavy_destroyer_5_desc:0 "The Tribal-class was a class of heavy destroyers built in the late 1930s. It represented a change in focus of British design towards more strength and guns over torpedoes."
 SAF_heavy_destroyer_6:0 "Mid-War Heavy Destroyer"
 SAF_heavy_destroyer_6_desc:0 "After the Tribal class, the British did not build another heavy destroyer until the Battle class (Type 1) in 1944."
 SAF_heavy_destroyer_7:0 "Battle Class"
 SAF_heavy_destroyer_7_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 SAF_escort_destroyer_1:0 "WWI-Era Escort Destroyer"
 SAF_escort_destroyer_1_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 SAF_escort_destroyer_2:0 "1920s Escort Destroyer"
 SAF_escort_destroyer_2_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 SAF_escort_destroyer_3:0 "Early Interwar Escort Destroyer"
 SAF_escort_destroyer_3_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 SAF_escort_destroyer_4:0 "Late Interwar Escort Destroyer"
 SAF_escort_destroyer_4_desc:0 "This is a generic model as the British did not build a true escort destroyer until the Hunt class (Type 1) in 1939."
 SAF_escort_destroyer_5:0 "Hunt Type 1 Class"
 SAF_escort_destroyer_5_desc:0 "Hunt-class destroyers were British escort destroyers that saw extensive service in WWII. Their main role was convoy and fleet escort duty. They were smaller and slower than regular destroyers."
 SAF_escort_destroyer_6:0 "Hunt Type 2 Class"
 SAF_escort_destroyer_6_desc:0 "The Type 2 subclass of Hunt destroyers was launched in 1939. It fixed a variety of deficiencies in the original Type 1 classes?design."
 SAF_escort_destroyer_7:0 "Hunt Type 4 Class"
 SAF_escort_destroyer_7_desc:0 "The Type 4 subclass of Hunt destroyers was launched in 1941. It had an improved hull design that allowed for better armament and torpedo capabilities."
 SAF_light_cruiser_1:0 "C Class"
 SAF_light_cruiser_1_desc:1 "C-class light cruisers were a group of light cruisers built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load to finish off enemy vessels and convoys. They saw extensive use during WWI and participated in many surface actions."
 SAF_light_cruiser_2:0 "Emerald Class"
 SAF_light_cruiser_2_desc:0 "Emerald-class cruisers were built in the mid-1920s. They were designed for greater speed at the expense of other qualities."
 SAF_light_cruiser_3:0 "Leander Class"
 SAF_light_cruiser_3_desc:0 "Leander-class cruisers were built between 1932 and 1936. The ships were designed for improved commerce protection."
 SAF_light_cruiser_4:0 "Southampton Class"
 SAF_light_cruiser_4_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 SAF_light_cruiser_5:0 "Edinburgh Class"
 SAF_light_cruiser_5_desc:0 "The Edinburgh subclass of Town-class cruisers were longer and had improved guns relative to its predecessors."
 SAF_light_cruiser_6:0 "Crown Colony Class"
 SAF_light_cruiser_6_desc:0 "The Crown Colony-class light cruisers were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range is somewhat reduced. The type included two subclasses: Fiji and Ceylon."
 SAF_light_cruiser_7:0 "Swiftsure Class"
 SAF_light_cruiser_7_desc:0 "Also known as the Minotaur class, these cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets. Built too late to affect the outcome of the war, most of the ordered vessels were cancelled afterwards. "
 SAF_light_cruiser_8:0 "Superb Class"
 SAF_light_cruiser_8_desc:0 "The Superb was a subclass of Minotaur-class cruisers that was built to a slightly modified design."
 SAF_light_cruiser_aa_1:0 "Dido Class"
 SAF_light_cruiser_aa_1_desc:0 "The Dido-class cruisers were built as anti-aircraft escort cruisers. They had weaker main guns to allow for a stronger AA complement."
 SAF_light_cruiser_aa_2:0 "Mid-War A-A Light Cruiser"
 SAF_light_cruiser_aa_2_desc:0 "The British did not build an anti-aircraft light cruiser between the Dido class and Bellona class cruisers."
 SAF_light_cruiser_aa_3:0 "Bellona Class"
 SAF_light_cruiser_aa_3_desc:0 "The Bellona subclass of Dido-class cruisers was built between 1943 and 1944. It had improved AA guns and improved electronics."
 SAF_heavy_cruiser_1:0 "Hawkins Class"
 SAF_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 SAF_heavy_cruiser_2:0 "County Class"
 SAF_heavy_cruiser_2_desc:0 "The County-class included three subclasses (Kent, London, and Norfolk) built during the 1920s. They were the first built under the Washington Naval Treaty specifications."
 SAF_heavy_cruiser_3:0 "York Class"
 SAF_heavy_cruiser_3_desc:0 "The York-class cruisers were the last heavy cruisers built by the British. They were designed to be smaller versions of the County class."
 SAF_heavy_cruiser_4:0 "Surrey Class"
 SAF_heavy_cruiser_4_desc:0 "The Surrey-class heavy cruisers were proposed under the 1928 Naval Program. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they had been equipped with four twin 8 in. gun turrets, heavier armor, and more powerful engines. Two ships were ordered but none were laid down."
 SAF_heavy_cruiser_5:0 "Admiral Class"
