 ### SIA - SIAM ###
 SIA_submarine_4:0 "Vilun Class"
 SIA_submarine_4_desc:0 "The Vilun-class submarines were four small coastal subs built in Japan for the Royal Thai Navy between 1936 and 1938. They displaced 370 tons and were armed with five 533mm torpedo tubes."
 SIA_destroyer_1:0 "Phra Ruang Class"
 SIA_destroyer_1_desc:0 "The Phra Ruang was a former British R-class destroyer that was sold to The Royal Thai Navy in 1920. The ship displaced just over 1,000 tons and was armed with three 120mm/45 QF Mk IV guns and four 533mm torpedo tubes. They had good speed, range, and reliability for their vintage."
 SIA_light_cruiser_6:0 "Taskin Class"
 SIA_light_cruiser_6_desc:0 "The Taskin class consisted of a pair of light cruisers built in Italy. They were launched in 1941 but were requisitioned by the Siamese navy in 1942. They were to become the Etna-class Italian AA cruisers of the Regia Marina but were never completed before the Italian armistice. They would have displaced 5,900 tons and been armed with six 152mm/53 OTO 1929 guns in their main armament. They would have had decent armor but would be fairly slow for a cruiser."
 SIA_heavy_cruiser_4:0 "Sri Ayuthia Class"
 SIA_heavy_cruiser_4_desc:0 "The Sri Ayuthia class coastal defense ships were perhaps the last ships of this type built in the world, with both ships of the class built in Japan and commissioned for the Royal Thai Navy in 1938. The design was comparable to a small cruiser (or large destroyer) in size, to a battleship in speed, and to a heavy cruiser in armament. Its main guns were four 203mm/53 3-Shiki cannon. They were lightly armored compared to contemporary heavy cruisers."
 ### SPA - NATIONALIST SPAIN ###
 SPA_submarine_1:0 "B Class"
 SPA_submarine_1_desc:0 "The B class were the first submarines built within Spain for the Spanish Navy. The six ships of the class were commissioned between 1922 and 1925. They were designed as single-hulled ships, and consequently their reliability was subpar. They were medium-sized submarines, displacing over 550 tons. They were armed with four 450mm torpedo tubes."
 SPA_submarine_2:0 "C Class"
 SPA_submarine_2_desc:0 "TODO C Class desc."
 SPA_submarine_3:0 "General Mola Class"
 SPA_submarine_3_desc:0 "The General Mola class was a class of four Italian Archimedes-class submarines commissioned in 1934 and transferred to the Nationalists in 1937. They were fairly large, displacing 880 tons, yet faster than most subs. They were armed with eight 533mm torpedo tubes and had a diving depth of 90m."
 SPA_submarine_6:0 "G Class"
 SPA_submarine_6_desc:0 "The Spanish G-class submarines were a pair of German VIIC-class submarines licensed-built by Nationalist Spain. Only one was ever completed, however, and was not transferred to the Spanish Navy until 1947. The subs displaced 770 tons and were armed with five 533mm torpedo tubes. They had excellent speed and range, as the Type VIICs were the workhorse of the German submarine fleet."
 SPA_submarine_7:0 "D Class"
 SPA_submarine_7_desc:0 "The three submarines of the Spanish D class were all launched in 1944 and commissioned at various times after the war. All three were designed and built in Spain. They were large, oceangoing submarines, displacing 1,050 tons. They were armed with six 533mm torpedo tubes and had excellent speed and range."
 SPA_destroyer_1:0 "Bustamante Class"
 SPA_destroyer_1_desc:0 "TODO Bustamante class desc."
 #SPA_destroyer_1b: "Melilla & Huesca Class"
 SPA_destroyer_2:0 "Alsedo Class"
 SPA_destroyer_2_desc:0 "The three destroyers of the Alsedo class were built for the Spanish Navy in Spain. They were based on the British L-class design, and were commissioned between 1924 and 1925. They displaced over 1,040 tons and had three 102mm/45 Vickers Mk LA guns as their main armament, as well as four 450mm torpedo tubes. They had decent speed and range for their vintage as well."
 SPA_destroyer_3:0 "Churucca Class"
 SPA_destroyer_3_desc:0 "The Spanish Churucca class included sixteen destroyers launched between 1925 and 1933, two of which were later sold to Argentina. The ships were designed based on the British S-class destroyers and made up the backbone of the Spanish Navy during the Civil War. They displaced over 1,500 tons and were armed with five 120mm/45 Vickers-Armstrong guns in their main armament, as well as six 533mm torpedo tubes. They had good speed and excellent range. "
 SPA_destroyer_4:0 "Álava Class"
 SPA_destroyer_4_desc:0 "The Álava-class destroyers were launched postwar as upgrades to the previous Almirante Antequera class (which was a subclass of the earlier Churucca class). They displaced 1,710 tons and had four 120mm/45 Vickers-Armstrong Mk Fs as their main guns. Their speed and range were comparable to the earlier designs that the class built upon."
 SPA_light_cruiser_1:0 "República Class"
 SPA_light_cruiser_1_desc:0 "TODO República class light cruisers desc."
 SPA_light_cruiser_2:0 "Méndez Núñes Class"
 SPA_light_cruiser_2_desc:0 "The Méndez Núñes-class light cruisers were a pair of cruisers built within Spain for the Spanish Navy in the early 1920s. The ships were ordered in 1915 but materials shortages during World War I delayed construction. The design was heavily influenced by the British C-class cruisers. The cruisers displaced nearly 4,800 tons but was relatively slow. Its main armament consisted of six 152mm/50 Vickers Mk V guns. It also had good armor and a dozen 533mm torpedo tubes."
 SPA_light_cruiser_3:0 "Libertad Class"
 SPA_light_cruiser_3_desc:0 "TODO Libertad class desc."
 SPA_heavy_cruiser_1:0 "Princesa de Asturias Class"
 SPA_heavy_cruiser_1_desc:0 "The Princesa de Asturias class consisted of three armored cruisers built for the Spanish Navy around the turn of the century. All three had been either scrapped or wrecked by the mid-1930s. They were armed with twin 240mm Guillén M1896 and eight 140mm/33 Schneider-Canet guns. They were heavily armored but also somewhat slow compared to a standard heavy cruiser."
 SPA_heavy_cruiser_3:0 "Canarias Class"
 SPA_heavy_cruiser_3_desc:0 "The two heavy cruisers of the Canarias class were built to the specifications of the Washington Naval treay. They were launched in the early 1930s but not completed until 1936. They displaced nearly 10,700 tons and had good speed. They were relatively lightly armored but sported eight 203mm/50 Vickers-Armstrong Mk D guns as their main armament."
 SPA_battleship_1:0 "España Class"
 SPA_battleship_1_desc:0 "The España class was originally a class of three dreadnought battleships that were commissioned around the time of World War I, though one had wrecked by the time of the Spanish Civil War. The other two were lost during the war. They were fairly small for a battleship, displacing just over 15,400 tons. They had decent armor and decent speed, however, and had a main battery of eight 305mm/50 Vickers H guns. "
