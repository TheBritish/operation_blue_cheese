 ### VIC - VICHY FRANCE ###
 VIC_submarine_1:0 "Lagrange Class"
 VIC_submarine_1_desc:0 "TODO Lagrange Class desc."
 VIC_submarine_2:0 "600 Series"
 VIC_submarine_2_desc:0 "The 600-ton Series of submarines were France's first modern post WWI submarines. They were medium sized, displacing around 600tons. Though they were seagoing ones, they were designated as coastal submarines and used mostly in warm waters of the Mediterranean. Three classes of 4 ships each built of this type: Sirène, Ariane and Circé classes. They were the basis of the bigger 630-ton Series the Argonaute, Diane and Orion classes."
 #VIC_submarine_2b: "630 Series"
 #VIC_submarine_2c: "Redoutable Class"
 VIC_submarine_3:0 "L'Espoire & Agosta Class"
 VIC_submarine_3_desc:0 "TODO L'Espoire & Agosta Class desc. (Redoutable subclasses)"
 VIC_submarine_4:0 "Minerve Class"
 VIC_submarine_4_desc:0 "The Minerve-class submarines (project name T2) were based on the 630-ton Series though they had better engines and different torpedo layout. These submarines were the first part of the standardization program resulting of a centralized design of the DCAN (Direction des Constructions et Armes Navale) rather than shipyard specific designs of the previous classes."
 VIC_submarine_5:0 "Aurore Class"
 VIC_submarine_5_desc:0 "TODO Aurore Class desc."
 VIC_submarine_6:0 "Roland Morillot Class"
 VIC_submarine_6_desc:0 "The Roland Morillot-class submarines (Project name Z2) were large ocean going submarines based on the earlier Redoubtable-class submarines. They were large submarines displacing 1,800-2,400 tons and carried a formidable armament of 10 torpedo tubes. The Fall of France occurred before any were finished."
 VIC_submarine_7:0 "Phénix Class"
 VIC_submarine_7_desc:0 "The Phénix-class submarines were medium sized ocean-going and long range boats authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these boats. They were similar to the Redoutable class though they were smaller and displaced 1,200 tons. They carried a similarly heavy torpedo armament."
 VIC_submarine_8:0 "Late War Submarine"
 VIC_submarine_8_desc:0 "Neither Free nor Vichy France pursued new naval designs after the fall of France. As such, the Phénix class was the last French submarine design of the war."
 VIC_destroyer_1:0 "Enseigne Roux Class "
 VIC_destroyer_1_desc:0 "TODO Enseigne Roux Class desc."
 VIC_destroyer_2:0 "Bourrasque Class"
 VIC_destroyer_2_desc:0 "The Bourrasque-class destroyers were part of the 1,500-ton Series, and launched in the mid 1920's. Together with the preceding Chacal and following L'Adroit classes, they were the backbone of the new modern post war French fleet. They were fast and well-armed for their time, but their torpedo armament is smaller compared to similar vessels in the other navies."
 #VIC_destroyer_2b: "L'Adriot Class"
 VIC_destroyer_3:0 "Early Interwar Destroyer"
 VIC_destroyer_3_desc:0 "The French did not design a new destroyer class (light destroyer by French standards) between the L'Adriot Class (1931) and the Le Hardi Class. This represents what a Early-Interwar French destroyer would be like."
 VIC_destroyer_4:0 "Late Interwar Destroyer"
 VIC_destroyer_4_desc:0 "The French did not design a new destroyer class (light destroyer by French standards) between the L'Adriot Class (1931) and the Le Hardi Class. This represents what a Late-Interwar French destroyer would be like."
 VIC_destroyer_5:0 "Le Hardi Class"
 VIC_destroyer_5_desc:0 "TODO Le Hardi Class."
 VIC_destroyer_6:0 "L'Intrépide Class"
 VIC_destroyer_6_desc:0 "The L'Intrépide-class destroyers ware a modified version of the earlier Le Hardi class destroyers. They were authorized in the 1938 and 1939 naval programs but the war and Fall of France resulted in the cancellation of these vessels. They would have been focused more on an anti-aircraft role, and had an increase in displacement to 2,800-2,900 tons had larger engines."
 VIC_destroyer_7:0 "Late War Destroyer"
 VIC_destroyer_7_desc:0 "Neither Free nor Vichy France pursued new naval designs after the fall of France. As such, there were no late-war French destroyer designs."
 VIC_heavy_destroyer_1:0 "WWI-Era Heavy Destroyer"
 VIC_heavy_destroyer_1_desc:0 "The French did not build a heavy destroyer until the Chacal class in the mid-1920s."
 VIC_heavy_destroyer_2:0 "Chacal Class"
 VIC_heavy_destroyer_2_desc:0 "TODO Chacal Class."
 #VIC_heavy_destroyer_1b: "Guepard Class"
 #VIC_heavy_destroyer_1c: "Agile & Vauquelin Class"
 VIC_heavy_destroyer_3:0 "Le Fantasque Class"
 VIC_heavy_destroyer_3_desc:0 "The Le Fantasque-class destroyers were essentially improved versions of the earlier super destroyers of the 2,400-ton Series (Guépard, Aigle, Vauquelin) built under the 1930 naval program. They were large, heavily-armed, and very fast destroyers, perfect for escorting the new high speed units of the French fleet. Their armament consisted of newly developed guns, adequate AA, and torpedo armament."
 VIC_heavy_destroyer_4:0 "Mogador Class"
 VIC_heavy_destroyer_4_desc:0 "TODO Mogador Class."
 VIC_heavy_destroyer_5:0 "Hoche Class"
 VIC_heavy_destroyer_5_desc:0 "The Hoche and Bayard classes were the final super destroyer design of the French Navy. Both classes were based on the Mogador class, displacing 4,200 tons with a similar main armament but improved AA guns and stronger engines. They were authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these ships."
 VIC_heavy_destroyer_6:0 "Mid-War Heavy Destroyer"
 VIC_heavy_destroyer_6_desc:0 "Neither Free nor Vichy France pursued new naval designs after the fall of France. As such, there were no mid-war French destroyer designs."
 VIC_heavy_destroyer_7:0 "Late War Heavy Destroyer"
 VIC_heavy_destroyer_7_desc:0 "Neither Free nor Vichy France pursued new naval designs after the fall of France. As such, there were no late-war French destroyer designs."
 VIC_escort_destroyer_4:0 "La Melpomène Class"
 VIC_escort_destroyer_4_desc:0 "TODO La Melpomène Class desc. (sea-going torpedo boat)"
 VIC_escort_destroyer_5:0 "Le Fier Class"
 VIC_escort_destroyer_5_desc:0 "TODO Le Fier Class desc. (sea-going torpedo boat)"
 VIC_light_cruiser_1:0 "D'Estrées Class"
 VIC_light_cruiser_1_desc:0 "TODO D'Estrées class desc. (protected cruisers)"
 VIC_light_cruiser_2:0 "Duguay-Trouin Class"
 VIC_light_cruiser_2_desc:0 "The Duguay-Trouin light cruisers were the first major French warships built after World War I in the 1922 naval program. They became the first light cruisers with super-firing enclosed main turrets. Among light cruisers, they had a strong torpedo armament but virtually nonexistent armor."
 #VIC_light_cruiser_2b: "Jeanne d'Arc Class"
 VIC_light_cruiser_3:0 "Emille Bertin Class"
 VIC_light_cruiser_3_desc:0 "TODO Emille Bertin class desc."
 VIC_light_cruiser_4:0 "La Galissonnière Class"
 VIC_light_cruiser_4_desc:0 "The La Galissonnière-class light cruisers were the answer to the Italian Condottieri type light cruisers and were based on the previous Emile Bertin class. They were built in the 1931 and 1932 naval programs, with typical main armament and adequate AA armament of the era. They displaced 10,850 tons, had an increased amount of scout planes, and had good speed."
 VIC_light_cruiser_5:0 "De Grasse Class"
 VIC_light_cruiser_5_desc:0 "The DeGrasse-class cruisers were authorized in the 1938 and 1939 naval programs and were essentially improved La Galissonnières. They had stronger AA armament as well as bigger engines. The Fall of France caused the last two ships to be cancelled and the lead ship to be finished post-war as a different design. The Germans intended to finish her as a light carrier but this project was also not carried out."
 VIC_light_cruiser_6:0 "Mid-War Light Cruiser"
 VIC_light_cruiser_6_desc:0 "Neither Free nor Vichy France pursued new naval designs after the fall of France. As such, there were no new French light cruiser designs after the De Grasse class."
 VIC_light_cruiser_7:0 "Late War Light Cruiser"
 VIC_light_cruiser_7_desc:0 "Neither Free nor Vichy France pursued new naval designs after the fall of France. As such, there were no new French light cruiser designs after the De Grasse class."
 VIC_light_cruiser_8:0 "Colbert Class"
 VIC_light_cruiser_8_desc:0 "The Colbert was an anti-aircraft light cruiser launched in 1956. This Colbert-class cruiser was built in a very similar way to the post-war De Grasse, featuring heavy AA armament both for long and short ranges. The difference between Colbert and DeGrasse is that the Colbert had smaller engines, thinner armor, and was slightly smaller."
 VIC_heavy_cruiser_1:0 "Edgar Quinet Class"
 VIC_heavy_cruiser_1_desc:0 "TODO Edgar Quinet class desc. (armored cruiser)"
 VIC_heavy_cruiser_2:0 "Duquesne Class"
 VIC_heavy_cruiser_2_desc:0 "TODO Duquesne class desc."
 #VIC_heavy_cruiser_2c: "Suffren Class"
 VIC_heavy_cruiser_3:0 "Algérie Class"
 VIC_heavy_cruiser_3_desc:0 "The Algérie-class heavy cruiser were a further improvement of the previous classes of the Suffren and Duquesne but designed to be the opponent of the new Italian heavy cruisers of the Zara class. Both the main armor belt and underwater protection is considerably increased. Its AA armament is adequate for its time, but due to these changes, the standard displacement is over 10,000 tons."
 VIC_heavy_cruiser_4:0 "Late Interwar Heavy Cruiser"
 VIC_heavy_cruiser_4_desc:0 "The French did not build a heavy cruiser during the war, and had no new designs after the fall of France."
 VIC_heavy_cruiser_5:0 "Saint Louis Class"
 VIC_heavy_cruiser_5_desc:0 "The Saint Louis-class heavy cruisers were based on the Algérie class but the overall look was closer to that of the Dunkerque and Richelieu class capital ships. Three ships were ordered in the 1940 naval program, but due to the Fall of France none of them were laid down. They would field new guns and improved AA armament but the armor would be the same as on the Algérie class. It was the last heavy cruiser design of the French Navy."
 VIC_heavy_cruiser_6:0 "Mid-War Heavy Cruiser"
 VIC_heavy_cruiser_6_desc:0 "The French did not build a heavy cruiser during the war, and had no new designs after the fall of France."
 VIC_heavy_cruiser_7:0 "Late War Heavy Cruiser"
 VIC_heavy_cruiser_7_desc:0 "The French did not build a heavy cruiser during the war, and had no new designs after the fall of France."
 VIC_battle_cruiser_1:0 "Durand-Viel Class"
 VIC_battle_cruiser_1_desc:0 "The Durand-Viel design of battlecruiser was a proposal among a series of studies dating back to WWI. They were essentially the battlecruiser versions of the Normandie and Lyon classes of battleship featuring the same quad turrets and guns though in reduced number. Like contemporary battlecruisers of other navies, they would be faster but less armored than a battleship. They were cancelled before WWI broke out."
 VIC_battle_cruiser_2:0 "Dunkerque Class"
 VIC_battle_cruiser_2_desc:0 "The Dunkerques were designed to counter the German Deutschland-class pocket battleships. They were the apex of a series design studies from the mid 1920's to early 1930's. Authorized in the 1931 and 1934 naval programs, they were similar to the British Nelson-class battleships, with all of their main turrets concentrated forward. This resulted in a shorter belt armor and thus a smaller ship to fit into the Naval Treaties limitations."
 VIC_battle_cruiser_3:0 "Mid-War Battlecruiser"
 VIC_battle_cruiser_3_desc:0 "The Dunkerque class was the only class of battlecruiser that the French actually built. There were no new designs after the two ships of that class were commissioned."
 VIC_battleship_1:0 "Courbet Class"
 VIC_battleship_1_desc:0 "The Courbet-class battleships were the first super-dreadnoughts built for the French Navy before and during the First World War. Authorized in the 1910 and 1911 naval programs, they saw limited service during World War I, but were active during WW2. Though they had thicker armor and stronger guns than the previous Dante class battleships, they were still inferior to contemporary USN and RN battleships. They displaced just over 22,000 tons and their only modernizations before WW2 were an improved AA armament and improved boilers."
 #VIC_battleship_1b: "Bretagne Class" 
 VIC_battleship_3:0 "Normandie Class"
 VIC_battleship_3_desc:0 "TODO Normandie class desc."
 VIC_battleship_3:0 "Interwar Battleship"
 VIC_battleship_3_desc:0 "Following the end of WWI, the French did not build a new battleship until the Richelieu class in 1939."
 VIC_battleship_4:0 "Richelieu Class"
 VIC_battleship_4_desc:0 "The Richelieu-class battleships were the last battleships commissioned into the French Navy. They were an improved design of the Dunkerque and authorized under the 1935 and 1938 naval programs. They had excellent AA armament, speed and range, which made it an excellent capital ship. Out of the four ordered, only two were launched and one was completed before the Fall of France. There were numerous attempts to finish the remaining ships using different designs, proposed for use as anti-aircraft battleships, battleship-carrier hybrids, or full scale carriers."
 VIC_battleship_5:0 "Gascogne Class"
 VIC_battleship_5_desc:0 "The Gascogne class of battleships were a subclass of the Richelieu class. Three ships were ordered in the 1940 naval program but none were started. The design would be a repeat of the Richelieu, but with the main armament distributed evenly fore and aft, improved AA Armament, and improved engines resulting in an overall better ship."
 VIC_carrier_1:0 "Béarn Class"
 VIC_carrier_1_desc:0 "The Béarn was originally laid down as a Normandie-class battleship but later finished as an aircraft carrier, displacing 22,100 tons and serving during the interbellum years and WWII. As a converted carrier, its speed was slow and it had limited space for aircraft, but the medium armor belt and long range made up for these shortcomings. Its construction gave important experience to the French designers in the DCAN (Direction des Constructions et Armes Navale) and led to a series of design studies afterward."
 VIC_carrier_2:0 "Interwar Carrier"
 VIC_carrier_2_desc:0 "The Béarn was the only aircraft carrier of the French navyy during the war. Various designs were considered, but none seriously until the Joffre class in 1938."
 VIC_carrier_3:0 "Joffre Class"
 VIC_carrier_3_desc:0 "The Joffre-class carriers (Project name PA-16) were the next generation of carriers for the French Navy. It was the last of the design studies that started in 1929 and ended in 1937. Two ships were authorized in the 1938 naval program, but the escalating conflicts slowed down the construction process and eventually the Fall of France prevented the completion of these ships. Displacement would be around 20,000 tons. They would have good AA armament, armor, and speed, but a below-average aircraft complement. Overall, it would have been a well-rounded and versatile carrier for the French Navy."
 VIC_carrier_4:0 "Jean Bart Class"
 VIC_carrier_4_desc:0 "The Jean Bart carrier was a mid-war proposal to convert the unfinished Richelieu class battleship Jean Bart into a full scale carrier in a similar way to the Japanese IJN Shinano. The hull's large size would be resulted in a large aircraft component and together with the big engines a long range and fast carrier. The heavy AA armament of US origin would provide a good defense against aircraft and smaller surface combatants."
 VIC_carrier_5:0 "Clemenceau Class"
 VIC_carrier_5_desc:0 "The Clemenceau class aircraft carrier (Project name PA-28) were the first postwar carrier design of the French Navy. The design would be similar to the unfinished Joffre class carriers, though the installed equipment and weaponry would be of modern French products. The acquisition of the USN and RN escort carriers and the economical state of postwar France prevented these ships from being laid down. Not to be confused with the latter Clemenceau class aircraft carriers (Project name PA-54), which were laid down in 1955 and 1957."
 ### YUG - YUGOSLAVIA ###
 YUG_submarine_1:0 "Hrabri Class"
 YUG_submarine_1_desc:0 "The two Hrabri class submarines were originally laid down as British L-class submarines for the Royal Navy, but were sold and ultimately completed for Yugoslavia using a modified design in 1928. They were large submarines, displacing 975 tons, and were armed with six 533mm torpedo tubes."
 YUG_submarine_2:0 "Smeli Class"
 YUG_submarine_2_desc:0 "TODO Smeli class desc."
 YUG_destroyer_3:0 "Dubrovnik Class"
 YUG_destroyer_3_desc:0 "The Dubrovnik destroyer was the largest ship in the Yugoslav fleet at the time of its purchase. The ship was built in the U.K. and delivered to Yugoslavia in 1932. It was a large destroyer, displacing 1,880 tons. It was armed with four 140mm/53 Skoda guns, a strong AA complement, six 533mm torpedo tubes, and good ASW equipment."
 YUG_destroyer_4:0 "Beograd Class"
 YUG_destroyer_4_desc:0 "The Beograd class consisted of three destroyers built with French help. Two of the ships were built at Split, while the third was built in France. All three were based on the French L'Adroit-class destroyers and commissioned in 1939. They displaced 1,210 tons and were armed with four 120mm/43 Skoda guns and six 533mm torpedo tubes. They had excellent speed but below-average range."
 YUG_destroyer_6:0 "Split Class"
 YUG_destroyer_6_desc:0 "The Split was a heavy destroyer launched and completed in Yugoslavia. It was launched in 1943 but not completed until 1958, with a modified design. Its original design displaced 2,400 tons and was armed with five 140/56 Skoda guns in its main armament. Despite its size, it had excellent speed."
