 RAJ_heavy_cruiser_3:0 "York Class"
 RAJ_heavy_cruiser_3_desc:0 "The York-class cruisers were the last heavy cruisers built by the British. They were designed to be smaller versions of the County class."
 RAJ_heavy_cruiser_4:0 "Surrey Class"
 RAJ_heavy_cruiser_4_desc:0 "The Surrey-class heavy cruisers were proposed under the 1928 Naval Program. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they had been equipped with four twin 8 in. gun turrets, heavier armor, and more powerful engines. Two ships were ordered but none were laid down."
