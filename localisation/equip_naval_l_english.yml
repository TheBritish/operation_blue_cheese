 ITA_submarine_4:0 "Perla & Adua Class"
 ITA_submarine_4_desc:0 "The Perla-class and Adua-class submarines were built in the 1930s. They were the third and fourth sub-classes of the 600 Series of submarines built by Italy. They were smaller than their predecessors, displacing just over 600 tons."
 #ITA_submarine_4b: "Argo Class"
 ITA_submarine_5:0 "Marcello & Brin Class"
 ITA_submarine_5_desc:0 "The Marcello-class was a class of nine submarines built in 1937-38 for the Regia Marina. The Brin-class was a class of five submarines built during the same time. Only one of each class survived to the end of the war."
 #ITA_submarine_5b: "Liuzzi & Marconi Class"
 ITA_submarine_6:0 "Ammaragli Class"
 ITA_submarine_6_desc:0 "The Cagni or Ammiragli class was a class of four submarines built for the Regia Marina in 1940-41. They were designed as commerce raiders for oceanic operations."
 #ITA_submarine_6b: "Plantino Class"
 ITA_submarine_7:0 "Flutto Class"
 ITA_submarine_7_desc:0 "The Flutto-class were a were a development of the 600 Series of medium-sized, or seagoing, submarines. Of the 42 planned, only 13 were completed."
 ITA_submarine_8:0 "Pietro Calvi Class"
 ITA_submarine_8_desc:0 "The Pietro Calvi subclass involved only minor improvements over the preceding Flutto class, which was a class of medium-sized submarines. Only a handful were launched, as most hulls were captured by the Germans after the Italian armistice. A redesigned version of the Pietro Calvi was finally commissioned in 1961."
 ITA_destroyer_1:0 "Curtatone Class"
 ITA_destroyer_1_desc:0 "Curtatone-class destroyers were the first destroyers to be built in Italy after the end of World War I and were the first destroyers to use twin gun mountings. The ships were originally ordered at the same time as the Palestro class destroyers, but were postponed due to steel shortages. They displaced just under 1,000 tons and mount four 102mm Schneider-Armstrong guns."
 ITA_destroyer_2:0 "Sauro & Sella Class"
 ITA_destroyer_2_desc:0 "TODO Sauro & Sella classes desc."
 #ITA_destroyer_2b: "Turbine Class"
 #ITA_destroyer_2c: "Freccia & Foglore Class"
 ITA_destroyer_3:0 "Maestrale Class"
 ITA_destroyer_3_desc:0 "TODO Maestrale classes desc."
 ITA_destroyer_4:0 "Oriani Class"
 ITA_destroyer_4_desc:0 "The Oriani-class were a group of four destroyers built in the late 1930s. They were a repeat of the Maestrale-class destroyers, but had increased machinery power and a different anti-aircraft armament."
 ITA_destroyer_5:0 "Soldati 1a Class"
 ITA_destroyer_5_desc:0 "The Soldati class were a group of destroyers built in the late 1930s. There were two batches. Twelve ships made up the first batch in 1938-39. Five ships were completed in the second batch in 1941-42. The first batch displaced just over 1,800 tons and was armed with four 120mm Ansaldo guns."
 ITA_destroyer_6:0 "Soldati 2a Class"
 ITA_destroyer_6_desc:0 "The Soldati class were a group of destroyers built in the late 1930s. There were two batches. Twelve ships made up the first batch in 1938-39. Five ships were completed in the second batch in 1941-42. The second batch had improved anti-aircraft weapons and electronics."
 ITA_destroyer_7:0 "Medaglie d'Oro Class"
 ITA_destroyer_7_desc:0 "The Comandanti Medaglie d'Oro class were a group of destroyers planned for the Regia Marina but never launched by the time of the Italian Armistice. The ships were significantly larger than previous Italian destroyers, displacing nearly 2,100 tons. They were also armed with the larger, 135mm Ansaldo guns and had improved engines."
