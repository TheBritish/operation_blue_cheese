 # Ship subunit types and descriptions
 light_cruiser_aa:0 "AA Light Cruiser"
 light_cruiser_aa_desc:0 "A light screening vessel with extra AA capability. Its primary duty is to shield capital ships from enemy light ships and naval air assaults."
 escort_destroyer:0 "Destroyer Escort"
 escort_destroyer_desc:0 "The lightest screening vessel whose primary mission ranges from convoy and transport escort duty to submarine detection and torpedo ship duties."
 heavy_destroyer:0 "Heavy Destroyer"
 heavy_destroyer_desc:0 "A heavier destroyer screen. Its job is fleet defense, and it does so with similar speed and firepower, but greater displacement, compared to a regular destroyer."
 light_carrier:0 "Light Carrier"
 light_carrier_desc:0 "A smaller carrier able to carry a small complement of powerful carrier capable aircraft into battle. Also useful as a floating airfield you can position off the coast of your enemy."
 SH_battleship:0 "Heavy Battleship"
 SH_battleship_desc:0 "The largest capital ship with the biggest guns and strongest armor that money can buy. Such an expensive investment deserves proper support of smaller screening ships."
